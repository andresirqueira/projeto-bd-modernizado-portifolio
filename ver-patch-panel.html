<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Ver Patch Panels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="static/img/favicon-lapis.png">
    <script>
      function toggleDarkMode() {
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
        updateEmpresaLogo();
      }
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
      }
    </script>
</head>

<body class="bg-gradient-to-br from-indigo-400 to-purple-600 min-h-screen dark:bg-gradient-to-br dark:from-gray-900 dark:to-gray-800">
    <div class="relative w-full max-w-6xl mx-auto bg-white dark:bg-gray-900 rounded-xl shadow-2xl p-8 mt-8">
        <button onclick="voltarPainelConfig()" class="absolute top-4 left-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-full p-2 transition-colors" title="Voltar">
            <i class="fas fa-arrow-left text-gray-700 dark:text-gray-300"></i>
        </button>
        <div id="empresa-logada" class="absolute top-4 right-4 text-indigo-500 font-bold bg-gray-800 dark:bg-transparent rounded-lg p-2"></div>
        <button onclick="toggleDarkMode()" class="absolute top-4 left-16 bg-gray-200 dark:bg-gray-700 rounded-full p-2 transition-colors" title="Alternar modo escuro">
            <span class="dark:hidden">üåô</span><span class="hidden dark:inline">‚òÄÔ∏è</span>
        </button>
        
        <div class="text-center mt-8 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">
                <i class="fas fa-th text-indigo-600 dark:text-indigo-400 mr-3"></i>
                Ver Patch Panels
            </h1>
            <p class="text-gray-600 dark:text-gray-300">Visualize todos os patch panels cadastrados no sistema</p>
        </div>

        <!-- Filtros -->
        <div class="mb-6 p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
            <div class="flex flex-wrap gap-4 items-center">
                <div>
                    <label for="filtroAndar" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Filtrar por Andar
                    </label>
                    <select id="filtroAndar" onchange="filtrarPatchPanels()"
                            class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:border-gray-600">
                        <option value="">Todos os andares</option>
                        <option value="0">T√©rreo</option>
                        <option value="1">1¬∫ Andar</option>
                        <option value="2">2¬∫ Andar</option>
                        <option value="3">3¬∫ Andar</option>
                    </select>
                </div>
                <div>
                    <label for="filtroStatus" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Filtrar por Status
                    </label>
                    <select id="filtroStatus" onchange="filtrarPatchPanels()"
                            class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:border-gray-600">
                        <option value="">Todos os status</option>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
                <div>
                    <label for="busca" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Buscar
                    </label>
                    <input type="text" id="busca" placeholder="Nome ou c√≥digo..." onkeyup="filtrarPatchPanels()"
                           class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:border-gray-600">
                </div>
                <button onclick="limparFiltros()" class="mt-6 px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors">
                    <i class="fas fa-eraser mr-2"></i>Limpar Filtros
                </button>
            </div>
        </div>

        <!-- Tabela de Patch Panels -->
        <div class="overflow-x-auto">
            <table class="w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg">
                <thead class="bg-indigo-600 text-white">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">C√≥digo</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Nome</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Andar</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Portas</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Descri√ß√£o</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Data Cria√ß√£o</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tabelaPatchPanels" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                    <!-- Dados ser√£o carregados aqui -->
                </tbody>
            </table>
        </div>

        <!-- Mensagem quando n√£o h√° dados -->
        <div id="semDados" class="hidden text-center py-8">
            <i class="fas fa-inbox text-6xl text-gray-400 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 dark:text-gray-400 mb-2">Nenhum Patch Panel Encontrado</h3>
            <p class="text-gray-500 dark:text-gray-500">N√£o h√° patch panels cadastrados ou os filtros aplicados n√£o retornaram resultados.</p>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-8">
            <i class="fas fa-spinner fa-spin text-4xl text-indigo-600 dark:text-indigo-400 mb-4"></i>
            <p class="text-gray-600 dark:text-gray-400">Carregando patch panels...</p>
        </div>
    </div>

    <script>
        let patchPanels = [];
        let patchPanelsFiltrados = [];

        // Carregar patch panels
        async function carregarPatchPanels() {
            try {
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('semDados').classList.add('hidden');
                
                const response = await fetch('/patch-panels');
                patchPanels = await response.json();
                patchPanelsFiltrados = [...patchPanels];
                
                exibirPatchPanels();
            } catch (error) {
                console.error('Erro ao carregar patch panels:', error);
                alert('Erro ao carregar patch panels. Tente novamente.');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // Exibir patch panels na tabela
        function exibirPatchPanels() {
            const tbody = document.getElementById('tabelaPatchPanels');
            tbody.innerHTML = '';

            if (patchPanelsFiltrados.length === 0) {
                document.getElementById('semDados').classList.remove('hidden');
                return;
            }

            patchPanelsFiltrados.forEach(pp => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors';
                
                const andarTexto = pp.andar === 0 ? 'T√©rreo' : `${pp.andar}¬∫ Andar`;
                const statusClass = pp.status === 'ativo' ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200' : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200';
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="font-mono text-sm font-semibold text-indigo-600 dark:text-indigo-400">${pp.codigo}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900 dark:text-white">${pp.nome}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm text-gray-900 dark:text-white">${andarTexto}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm text-gray-900 dark:text-white">${pp.porta_inicial} - ${pp.porta_final}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${statusClass}">
                            ${pp.status === 'ativo' ? 'Ativo' : 'Inativo'}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-900 dark:text-white max-w-xs truncate" title="${pp.descricao || 'Sem descri√ß√£o'}">
                            ${pp.descricao || 'Sem descri√ß√£o'}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm text-gray-900 dark:text-white">${formatarData(pp.data_criacao)}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="verDetalhes(${pp.id})" class="text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-300 mr-3" title="Ver detalhes">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button onclick="editarPatchPanel(${pp.id})" class="text-yellow-600 hover:text-yellow-900 dark:text-yellow-400 dark:hover:text-yellow-300 mr-3" title="Editar">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="gerenciarPortas(${pp.id})" class="text-blue-600 hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300" title="Gerenciar portas">
                            <i class="fas fa-plug"></i>
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Filtrar patch panels
        function filtrarPatchPanels() {
            const filtroAndar = document.getElementById('filtroAndar').value;
            const filtroStatus = document.getElementById('filtroStatus').value;
            const busca = document.getElementById('busca').value.toLowerCase();

            patchPanelsFiltrados = patchPanels.filter(pp => {
                const matchAndar = !filtroAndar || pp.andar.toString() === filtroAndar;
                const matchStatus = !filtroStatus || pp.status === filtroStatus;
                const matchBusca = !busca || 
                    pp.nome.toLowerCase().includes(busca) || 
                    pp.codigo.toLowerCase().includes(busca) ||
                    (pp.descricao && pp.descricao.toLowerCase().includes(busca));

                return matchAndar && matchStatus && matchBusca;
            });

            exibirPatchPanels();
        }

        // Limpar filtros
        function limparFiltros() {
            document.getElementById('filtroAndar').value = '';
            document.getElementById('filtroStatus').value = '';
            document.getElementById('busca').value = '';
            patchPanelsFiltrados = [...patchPanels];
            exibirPatchPanels();
        }

        // Formatar data
        function formatarData(dataString) {
            if (!dataString) return 'N/A';
            const data = new Date(dataString);
            return data.toLocaleDateString('pt-BR') + ' ' + data.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
        }

        // Ver detalhes do patch panel
        function verDetalhes(id) {
            // Implementar modal ou p√°gina de detalhes
            alert(`Ver detalhes do patch panel ID: ${id}`);
        }

        // Editar patch panel
        function editarPatchPanel(id) {
            window.location.href = `editar-patch-panel.html?id=${id}`;
        }

        // Gerenciar portas do patch panel
        function gerenciarPortas(id) {
            window.location.href = `gerenciar-portas-patch-panel.html?id=${id}`;
        }

        // Voltar ao painel de configura√ß√£o
        function voltarPainelConfig() {
            fetch('/perfil').then(resp => resp.json()).then(perfil => {
                if (perfil.nivel === 'admin') {
                    window.location.href = 'config-admin.html';
                } else if (perfil.nivel === 'tecnico') {
                    window.location.href = 'config-tecnico.html';
                } else {
                    window.location.href = 'config-usuario.html';
                }
            });
        }

        // Inicializa√ß√£o
        window.addEventListener('DOMContentLoaded', function() {
            carregarPatchPanels();
            
            // Carregar logo da empresa
            fetch('/empresa_atual')
                .then(resp => resp.json())
                .then(data => {
                    LogoManager.loadEmpresaLogo(data);
                });
        });
    </script>
    <script src="static/js/logo-manager.js"></script>
</body>

</html>
