<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gerenciar Portas Switch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="static/img/favicon-lista.png">
    <script>
      function toggleDarkMode() {
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
        // Atualizar logo da empresa quando o tema mudar
        updateEmpresaLogo();
      }
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
      }
    </script>
</head>

<body class="bg-gradient-to-br from-indigo-400 to-purple-600 min-h-screen dark:bg-gradient-to-br dark:from-gray-900 dark:to-gray-800">
    <div class="relative w-full max-w-7xl mx-auto bg-white dark:bg-gray-900 rounded-xl shadow-2xl p-8 mt-8">
        <button onclick="voltarPainelConfig()" class="absolute top-4 left-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-full p-2 transition-colors" title="Voltar">
            <i class="fas fa-arrow-left text-gray-700 dark:text-gray-300"></i>
        </button>
        <div id="empresa-logada" class="absolute top-4 right-4 text-indigo-500 font-bold bg-gray-800 dark:bg-transparent rounded-lg p-2"></div>
        <button onclick="toggleDarkMode()" class="absolute top-4 left-16 bg-gray-200 dark:bg-gray-700 rounded-full p-2 transition-colors" title="Alternar modo escuro">
            <span class="dark:hidden">üåô</span><span class="hidden dark:inline">‚òÄÔ∏è</span>
        </button>
        
        <div class="text-center mt-8 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">
                <i class="fas fa-network-wired text-indigo-600 dark:text-indigo-400 mr-3"></i>
                Gerenciar Portas de Switch
            </h1>
            <p class="text-gray-600 dark:text-gray-300">Mapeie patch panels para switches e conecte equipamentos diretamente (exce√ß√µes)</p>
        </div>
        
        <div class="mb-6">
            <label for="switchSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Selecione o Switch:</label>
            <div class="flex flex-col sm:flex-row gap-4">
                <select id="switchSelect" onchange="carregarPortas()" class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white dark:border-gray-600">
                    <option value="">Selecione um switch...</option>
                </select>
                <button id="btnMapearPatchPanel" onclick="abrirModalMapearPatchPanel()" class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 text-white px-6 py-2 rounded-lg transition-colors flex items-center gap-2" style="display:none;">
                    <i class="fas fa-plug"></i> MAPEAR PATCH PANEL
                </button>
                <button id="btnConectarEquipamento" onclick="abrirModalConectarEquipamento()" class="bg-green-600 hover:bg-green-700 dark:bg-green-700 dark:hover:bg-green-800 text-white px-6 py-2 rounded-lg transition-colors flex items-center gap-2" style="display:none;">
                    <i class="fas fa-link"></i> CONECTAR EQUIPAMENTO
                </button>
            </div>
        </div>

        <div id="portasGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <!-- Portas ser√£o carregadas aqui -->
        </div>

        <div id="msg" class="mt-6 p-4 rounded-lg text-center font-medium"></div>
    </div>

    <!-- Modal para mapear patch panel -->
    <div id="modalMapearPatchPanel" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 w-full max-w-md mx-4">
            <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Mapear Patch Panel</h2>
            <form id="formMapearPatchPanel" class="space-y-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Porta do Switch:</label>
                    <input type="text" id="portaSwitchNumero" readonly class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-100 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 cursor-not-allowed">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Patch Panel:</label>
                    <select id="patchPanelSelect" required onchange="carregarPortasPatchPanel()" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white dark:border-gray-600">
                        <option value="">Selecione um patch panel...</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Porta do Patch Panel:</label>
                    <select id="portaPatchPanelSelect" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white dark:border-gray-600">
                        <option value="">Selecione a porta...</option>
                    </select>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="fecharModal()" class="flex-1 bg-gray-500 hover:bg-gray-600 dark:bg-gray-600 dark:hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors">Cancelar</button>
                    <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 text-white px-4 py-2 rounded-lg transition-colors">Mapear</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para conectar equipamento diretamente -->
    <div id="modalConectarEquipamento" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 w-full max-w-md mx-4">
            <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Conectar Equipamento (Exce√ß√£o)</h2>
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">‚ö†Ô∏è Use apenas para equipamentos de infraestrutura que n√£o passam pelo patch panel</p>
            <form id="formConectarEquipamento" class="space-y-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Porta do Switch:</label>
                    <input type="text" id="portaEquipamentoNumero" readonly class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-100 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 cursor-not-allowed">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Equipamento:</label>
                    <select id="equipamentoSelect" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white dark:border-gray-600">
                        <option value="">Selecione um equipamento...</option>
                    </select>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="fecharModal()" class="flex-1 bg-gray-500 hover:bg-gray-600 dark:bg-gray-600 dark:hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors">Cancelar</button>
                    <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 dark:bg-green-700 dark:hover:bg-green-800 text-white px-4 py-2 rounded-lg transition-colors">Conectar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let switchAtual = null;
        let portaSelecionada = null;
        let patchPanels = [];

        // Carregar switches
        async function carregarSwitches() {
            try {
                const resp = await fetch('/switches');
                const switches = await resp.json();
                const select = document.getElementById('switchSelect');
                select.innerHTML = '<option value="">Selecione um switch...</option>';
                switches.forEach(switch_ => {
                    const opt = document.createElement('option');
                    opt.value = switch_.id;
                    opt.textContent = `${switch_.nome} (${switch_.marca} ${switch_.modelo})`;
                    select.appendChild(opt);
                });
                select.value = "";
                carregarPortas();
            } catch (error) {
                console.error('Erro ao carregar switches:', error);
            }
        }

        // Carregar patch panels
        async function carregarPatchPanels() {
            try {
                const resp = await fetch('/patch-panels');
                patchPanels = await resp.json();
            } catch (error) {
                console.error('Erro ao carregar patch panels:', error);
            }
        }

        // Carregar portas do switch selecionado
        async function carregarPortas() {
            const switchId = document.getElementById('switchSelect').value;
            const btnMapear = document.getElementById('btnMapearPatchPanel');
            const btnConectar = document.getElementById('btnConectarEquipamento');
            
            if (switchId) {
                btnMapear.style.display = 'block';
                btnConectar.style.display = 'block';
            } else {
                btnMapear.style.display = 'none';
                btnConectar.style.display = 'none';
            }
            
            if (!switchId) {
                document.getElementById('portasGrid').innerHTML = '<div class="col-span-full text-center text-gray-500 dark:text-gray-400 py-8">Selecione um switch para ver suas portas</div>';
                return;
            }

            try {
                const resp = await fetch(`/switch-portas/${switchId}`);
                
                if (!resp.ok) {
                    console.error('Erro ao carregar portas:', resp.status, resp.statusText);
                    document.getElementById('portasGrid').innerHTML = '<div class="col-span-full text-center text-red-500 dark:text-red-400 py-8">Erro ao carregar portas</div>';
                    return;
                }
                
                const portas = await resp.json();
                switchAtual = switchId;
                
                const grid = document.getElementById('portasGrid');
                grid.innerHTML = '';
                
                if (portas.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-full text-center py-8 bg-gray-50 dark:bg-gray-800 rounded-lg border-2 border-dashed border-gray-300 dark:border-gray-600">
                            <p class="text-gray-600 dark:text-gray-400 mb-4 text-lg">Nenhuma porta configurada para este switch.</p>
                            <p class="text-gray-500 dark:text-gray-500 text-sm">Configure as portas primeiro.</p>
                        </div>
                    `;
                    return;
                }

                portas.forEach(porta => {
                    const card = criarCardPorta(porta);
                    grid.appendChild(card);
                });

            } catch (error) {
                console.error('Erro ao carregar portas:', error);
                document.getElementById('portasGrid').innerHTML = '<div class="col-span-full text-center text-red-500 dark:text-red-400 py-8">Erro ao carregar portas</div>';
            }
        }

        // Criar card de porta
        function criarCardPorta(porta) {
            const card = document.createElement('div');
            card.className = `bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-4 ${getStatusClass(porta.status)}`;
            
            const patchPanelInfo = porta.patch_panel_info ? `
                <div class="mt-3 p-3 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
                    <h4 class="font-semibold text-blue-800 dark:text-blue-200 mb-2">Patch Panel Mapeado:</h4>
                    <div class="text-sm text-blue-600 dark:text-blue-300 space-y-1">
                        <div><strong>${porta.patch_panel_info.nome}</strong></div>
                        <div>Porta: ${porta.patch_panel_info.porta_patch_panel}</div>
                        <div>Keystone: ${porta.patch_panel_info.keystone}</div>
                        ${porta.patch_panel_info.equipamento ? `
                            <div class="mt-2 pt-2 border-t border-blue-200 dark:border-blue-700">
                                <div class="font-medium text-blue-700 dark:text-blue-300">Equipamento Conectado:</div>
                                <div class="text-blue-600 dark:text-blue-400">
                                    <div>${porta.patch_panel_info.equipamento.nome}</div>
                                    <div class="text-xs">Tipo: ${porta.patch_panel_info.equipamento.tipo}</div>
                                    ${porta.patch_panel_info.equipamento.sala ? `<div class="text-xs">Sala: ${porta.patch_panel_info.equipamento.sala}</div>` : ''}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            ` : '';

            const equipamentoInfo = porta.equipamento_info ? `
                <div class="mt-3 p-3 bg-green-50 dark:bg-green-900/20 rounded-lg">
                    <h4 class="font-semibold text-green-800 dark:text-green-200 mb-2">Equipamento Conectado:</h4>
                    <div class="text-sm text-green-600 dark:text-green-300">
                        <div><strong>${porta.equipamento_info.nome}</strong></div>
                        <div>Tipo: ${porta.equipamento_info.tipo}</div>
                    </div>
                </div>
            ` : '';

                         const actions = porta.patch_panel_info ? `
                 <div class="mt-4">
                     <button class="w-full bg-orange-600 hover:bg-orange-700 dark:bg-orange-700 dark:hover:bg-orange-800 text-white px-4 py-2 rounded-lg transition-colors flex items-center justify-center gap-2" onclick="desfazerMapeamento(${porta.id})">
                         <i class="fas fa-unplug"></i> Desfazer Mapeamento
                     </button>
                 </div>
             ` : porta.equipamento_info ? `
                 <div class="mt-4">
                     <button class="w-full bg-red-600 hover:bg-red-700 dark:bg-red-700 dark:hover:bg-red-800 text-white px-4 py-2 rounded-lg transition-colors flex items-center justify-center gap-2" onclick="desconectarPorta(${porta.id})">
                         <i class="fas fa-unlink"></i> Desconectar Equipamento
                     </button>
                 </div>
             ` : `
                 <div class="mt-4 space-y-2">
                     <button class="w-full bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 text-white px-4 py-2 rounded-lg transition-colors flex items-center justify-center gap-2" onclick="mapearPatchPanel(${porta.id}, ${porta.numero_porta})">
                         <i class="fas fa-plug"></i> Mapear Patch Panel
                     </button>
                     <button class="w-full bg-green-600 hover:bg-green-700 dark:bg-green-700 dark:hover:bg-green-800 text-white px-4 py-2 rounded-lg transition-colors flex items-center justify-center gap-2" onclick="conectarEquipamento(${porta.id}, ${porta.numero_porta})">
                         <i class="fas fa-link"></i> Conectar Equipamento
                     </button>
                 </div>
             `;

            card.innerHTML = `
                <div class="flex items-center justify-between mb-3">
                    <span class="font-semibold text-gray-800 dark:text-white">Porta ${porta.numero_porta}</span>
                    <span class="px-2 py-1 rounded-full text-xs font-medium ${getStatusTextClass(porta.status)}">
                        ${getStatusText(porta.status)}
                    </span>
                </div>
                <div class="text-sm text-gray-600 dark:text-gray-300 mb-3">${porta.descricao || 'Sem descri√ß√£o'}</div>
                ${patchPanelInfo}
                ${equipamentoInfo}
                ${actions}
            `;
            
            return card;
        }

        // Obter classe CSS para status
        function getStatusClass(status) {
            switch (status) {
                case 'livre': return 'ring-2 ring-green-200 dark:ring-green-800';
                case 'ocupada': return 'ring-2 ring-red-200 dark:ring-red-800';
                case 'mapeada': return 'ring-2 ring-blue-200 dark:ring-blue-800';
                default: return 'ring-2 ring-gray-200 dark:ring-gray-700';
            }
        }

        // Obter classe CSS para texto do status (melhor legibilidade no modo escuro)
        function getStatusTextClass(status) {
            switch (status) {
                case 'livre': return 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200';
                case 'ocupada': return 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200';
                case 'mapeada': return 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200';
                default: return 'bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200';
            }
        }

        // Obter texto para status
        function getStatusText(status) {
            switch (status) {
                case 'livre': return 'LIVRE';
                case 'ocupada': return 'OCUPADA';
                case 'mapeada': return 'MAPEADA';
                default: return 'DESCONHECIDO';
            }
        }

                 // Mapear patch panel
         async function mapearPatchPanel(portaId, numeroPorta) {
             portaSelecionada = portaId;
             
             // Limpar campos do modal
             document.getElementById('portaSwitchNumero').value = `Porta ${numeroPorta}`;
             document.getElementById('patchPanelSelect').innerHTML = '<option value="">Selecione um patch panel...</option>';
             document.getElementById('portaPatchPanelSelect').innerHTML = '<option value="">Selecione a porta...</option>';
             
             // Carregar patch panels
             const patchPanelSelect = document.getElementById('patchPanelSelect');
             patchPanels.forEach(pp => {
                 const opt = document.createElement('option');
                 opt.value = pp.id;
                 const andarTexto = pp.andar === 0 ? 'T√©rreo' : `${pp.andar}¬∫ Andar`;
                 opt.textContent = `${pp.nome} (${pp.codigo} - ${andarTexto})`;
                 patchPanelSelect.appendChild(opt);
             });
             
             document.getElementById('modalMapearPatchPanel').classList.remove('hidden');
         }

        // Carregar portas do patch panel
        async function carregarPortasPatchPanel() {
            const patchPanelId = document.getElementById('patchPanelSelect').value;
            if (!patchPanelId) {
                document.getElementById('portaPatchPanelSelect').innerHTML = '<option value="">Selecione a porta...</option>';
                return;
            }
            
            try {
                const response = await fetch(`/patch-panels/${patchPanelId}/portas`);
                const portas = await response.json();
                
                const portaSelect = document.getElementById('portaPatchPanelSelect');
                portaSelect.innerHTML = '<option value="">Selecione a porta...</option>';
                
                portas.forEach(porta => {
                    // S√≥ mostrar portas que n√£o est√£o mapeadas para nenhum switch
                    if (!porta.switch_id) {
                        const option = document.createElement('option');
                        option.value = porta.id;
                        const keystone = `${porta.prefixo_keystone}-${porta.numero_porta.toString().padStart(4, '0')}`;
                        const statusText = porta.equipamento_nome ? ` - ${porta.equipamento_nome}` : '';
                        option.textContent = `Porta ${porta.numero_porta} (${keystone})${statusText}`;
                        portaSelect.appendChild(option);
                    }
                });
            } catch (error) {
                console.error('Erro ao carregar portas do patch panel:', error);
            }
        }

                 // Conectar equipamento diretamente
         async function conectarEquipamento(portaId, numeroPorta) {
             portaSelecionada = portaId;
             
             // Limpar campos do modal
             document.getElementById('portaEquipamentoNumero').value = `Porta ${numeroPorta}`;
             document.getElementById('equipamentoSelect').innerHTML = '<option value="">Selecione um equipamento...</option>';
             
             // Carregar equipamentos dispon√≠veis
             try {
                 const resp = await fetch('/equipamentos?conectaveis=1');
                 const equipamentos = await resp.json();
                 const select = document.getElementById('equipamentoSelect');
                 
                 equipamentos.forEach(eq => {
                     const opt = document.createElement('option');
                     opt.value = eq.id;
                     opt.textContent = `${eq.nome} (${eq.tipo}) - Sala: ${eq.sala_nome}`;
                     select.appendChild(opt);
                 });
             } catch (error) {
                 console.error('Erro ao carregar equipamentos:', error);
             }
             
             document.getElementById('modalConectarEquipamento').classList.remove('hidden');
         }

                 // Desconectar porta
         async function desconectarPorta(portaId) {
             if (!confirm('Tem certeza que deseja desconectar esta porta?')) {
                 return;
             }

             try {
                 const response = await fetch(`/switch-portas/${portaId}/desconectar`, {
                     method: 'PUT'
                 });

                 if (response.ok) {
                     mostrarMensagem('Porta desconectada com sucesso!', 'success');
                     carregarPortas();
                 } else {
                     const result = await response.json();
                     mostrarMensagem(`Erro: ${result.mensagem}`, 'error');
                 }
             } catch (error) {
                 console.error('Erro ao desconectar porta:', error);
                 mostrarMensagem('Erro ao desconectar porta', 'error');
             }
         }

         // Desfazer mapeamento de patch panel
         async function desfazerMapeamento(portaId) {
             if (!confirm('Tem certeza que deseja desfazer o mapeamento desta porta?')) {
                 return;
             }

             try {
                 const response = await fetch(`/switch-portas/${portaId}/desconectar`, {
                     method: 'PUT'
                 });

                 if (response.ok) {
                     mostrarMensagem('Mapeamento desfeito com sucesso!', 'success');
                     carregarPortas();
                 } else {
                     const result = await response.json();
                     mostrarMensagem(`Erro: ${result.mensagem}`, 'error');
                 }
             } catch (error) {
                 console.error('Erro ao desfazer mapeamento:', error);
                 mostrarMensagem('Erro ao desfazer mapeamento', 'error');
             }
         }

        // Abrir modal para mapear patch panel
        function abrirModalMapearPatchPanel() {
            if (!switchAtual) {
                alert('Selecione um switch primeiro!');
                return;
            }
            alert('Selecione uma porta livre para mapear um patch panel');
        }

        // Abrir modal para conectar equipamento
        function abrirModalConectarEquipamento() {
            if (!switchAtual) {
                alert('Selecione um switch primeiro!');
                return;
            }
            alert('Selecione uma porta livre para conectar um equipamento diretamente');
        }

        // Fechar modais
        function fecharModal() {
            document.getElementById('modalMapearPatchPanel').classList.add('hidden');
            document.getElementById('modalConectarEquipamento').classList.add('hidden');
        }

        // Mostrar mensagem
        function mostrarMensagem(texto, tipo) {
            const msg = document.getElementById('msg');
            msg.innerText = texto;
            if (tipo === 'success') {
                msg.className = 'mt-6 p-4 rounded-lg text-center font-medium bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300';
            } else if (tipo === 'error') {
                msg.className = 'mt-6 p-4 rounded-lg text-center font-medium bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300';
            } else {
                msg.className = 'mt-6 p-4 rounded-lg text-center font-medium bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300';
            }
            setTimeout(() => {
                msg.innerText = '';
                msg.className = 'mt-6 p-4 rounded-lg text-center font-medium';
            }, 3000);
        }

        // Event listeners
        document.getElementById('formMapearPatchPanel').onsubmit = async function(e) {
            e.preventDefault();
            
            const patchPanelPortaId = document.getElementById('portaPatchPanelSelect').value;
            if (!patchPanelPortaId) {
                mostrarMensagem('Selecione uma porta do patch panel', 'error');
                return;
            }

            try {
                const resp = await fetch(`/patch-panel-portas/${patchPanelPortaId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        switch_id: parseInt(switchAtual),
                        porta_switch: parseInt(document.getElementById('portaSwitchNumero').value.replace('Porta ', ''))
                    })
                });

                const json = await resp.json();
                
                if (resp.ok) {
                    mostrarMensagem('Patch panel mapeado com sucesso!', 'success');
                    fecharModal();
                    carregarPortas();
                } else {
                    mostrarMensagem(json.mensagem || 'Erro ao mapear patch panel', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarMensagem('Erro ao mapear patch panel', 'error');
            }
        };

        document.getElementById('formConectarEquipamento').onsubmit = async function(e) {
            e.preventDefault();
            
            const equipamentoId = document.getElementById('equipamentoSelect').value;
            if (!equipamentoId) {
                mostrarMensagem('Selecione um equipamento', 'error');
                return;
            }

            try {
                const resp = await fetch('/conexoes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        porta_id: portaSelecionada,
                        equipamento_id: equipamentoId
                    })
                });

                const json = await resp.json();
                
                if (json.status === 'ok') {
                    mostrarMensagem('Equipamento conectado com sucesso!', 'success');
                    fecharModal();
                    carregarPortas();
                } else {
                    mostrarMensagem(json.mensagem || 'Erro ao conectar equipamento', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarMensagem('Erro ao conectar equipamento', 'error');
            }
        };

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modals = document.querySelectorAll('#modalMapearPatchPanel, #modalConectarEquipamento');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.classList.add('hidden');
                }
            });
        };

        // Inicializar
        carregarSwitches();
        carregarPatchPanels();

        function voltarPainelConfig() {
            fetch('/perfil').then(resp => resp.json()).then(perfil => {
                if (perfil.nivel === 'admin') {
                    window.location.href = 'config-admin.html';
                } else if (perfil.nivel === 'tecnico') {
                    window.location.href = 'config-tecnico.html';
                } else {
                    window.location.href = 'config-usuario.html';
                }
            });
        }

        window.addEventListener('DOMContentLoaded', function() {
            fetch('/empresa_atual')
                .then(resp => resp.json())
                .then(data => {
                    LogoManager.loadEmpresaLogo(data);
                });
        });
    </script>
    <script src="static/js/logo-manager.js"></script>
</body>
