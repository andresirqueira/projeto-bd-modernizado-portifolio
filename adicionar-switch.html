<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Adicionar Switch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      function toggleDarkMode() {
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
        // Atualizar logo da empresa quando o tema mudar
        updateEmpresaLogo();
      }
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
      }
    </script>
</head>

<body class="bg-gradient-to-br from-indigo-400 to-purple-600 min-h-screen dark:bg-gradient-to-br dark:from-gray-900 dark:to-gray-800">
    <div class="relative w-full max-w-2xl mx-auto bg-white dark:bg-gray-900 rounded-xl shadow-2xl p-8 mt-8">
        <button onclick="window.location.href='config-admin.html'" class="absolute top-4 left-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-full p-2 transition-colors" title="Voltar">
            <i class="fas fa-arrow-left text-gray-700 dark:text-gray-300"></i>
        </button>
        <div id="empresa-logada" class="absolute top-4 right-4 text-indigo-500 font-bold bg-gray-800 dark:bg-transparent rounded-lg p-2"></div>
        <button onclick="toggleDarkMode()" class="absolute top-4 left-16 bg-gray-200 dark:bg-gray-700 rounded-full p-2 transition-colors" title="Alternar modo escuro">
            <span class="dark:hidden">üåô</span><span class="hidden dark:inline">‚òÄÔ∏è</span>
        </button>
        <div class="text-center mt-8 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">Adicionar Switch</h1>
        </div>
        <form id="formSwitch" class="space-y-6">
            <div class="space-y-2">
                <label for="nome" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nome:</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite o nome do switch" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white dark:border-gray-600">
            </div>
            <div class="space-y-2">
                <label for="marca" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Marca:</label>
                <select name="marca" id="marca" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white dark:border-gray-600">
                    <option value="">Selecione a marca...</option>
                    <option value="Cisco">Cisco</option>
                    <option value="HP">HP</option>
                    <option value="Dell">Dell</option>
                    <option value="Juniper">Juniper</option>
                    <option value="Aruba">Aruba</option>
                    <option value="Netgear">Netgear</option>
                    <option value="TP-Link">TP-Link</option>
                    <option value="Ubiquiti">Ubiquiti</option>
                    <option value="Mikrotik">Mikrotik</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="space-y-2">
                <label for="modelo" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Modelo:</label>
                <select name="modelo" id="modelo" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white dark:border-gray-600">
                    <option value="">Selecione a marca primeiro</option>
                </select>
            </div>
            <div class="pt-4">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-800 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-plus"></i> Adicionar Switch
                </button>
            </div>
        </form>
        <div id="msg" class="mt-4 p-4 rounded-lg text-center font-medium"></div>
    </div>

    <script>
        // Modelos por marca
        const modelosPorMarca = {
            Cisco: [
                "Catalyst 2960",
                "Catalyst 3560",
                "Catalyst 3750",
                "Catalyst 3850",
                "Catalyst 4500",
                "Catalyst 6500",
                "Nexus 3000",
                "Nexus 5000",
                "Nexus 7000",
                "Nexus 9000",
                "Outro"
            ],
            HP: [
                "ProCurve 1800",
                "ProCurve 2500",
                "ProCurve 2600",
                "ProCurve 2800",
                "ProCurve 2900",
                "ProCurve 3500",
                "ProCurve 5400",
                "Aruba 2530",
                "Aruba 2930",
                "Aruba 3810",
                "Outro"
            ],
            Dell: [
                "PowerConnect 2800",
                "PowerConnect 3500",
                "PowerConnect 5500",
                "PowerConnect 6200",
                "PowerConnect 7000",
                "N-Series",
                "S-Series",
                "Z-Series",
                "Outro"
            ],
            Juniper: [
                "EX2200",
                "EX2300",
                "EX3300",
                "EX3400",
                "EX4300",
                "EX4500",
                "EX4600",
                "EX9200",
                "QFX5100",
                "QFX5200",
                "Outro"
            ],
            Aruba: [
                "2530",
                "2930",
                "3810",
                "5400",
                "8320",
                "8400",
                "Outro"
            ],
            Netgear: [
                "GS108",
                "GS116",
                "GS724T",
                "GS748T",
                "GS752TP",
                "M4100",
                "M4300",
                "Outro"
            ],
            "TP-Link": [
                "TL-SG1008",
                "TL-SG1016",
                "TL-SG1024",
                "TL-SG108",
                "TL-SG116",
                "TL-SG2008",
                "TL-SG2016",
                "Outro"
            ],
            Ubiquiti: [
                "US-8",
                "US-16-150W",
                "US-24",
                "US-24-250W",
                "US-48",
                "US-48-500W",
                "USW-Enterprise-24-POE",
                "Outro"
            ],
            Mikrotik: [
                "CRS125-24G-1S",
                "CRS226-24G-2S",
                "CRS328-24P-4S",
                "CRS354-48G-4S",
                "CSS326-24G-2S",
                "CSS610-8G-2S",
                "Outro"
            ],
            Outro: ["Outro"]
        };

        // Atualizar modelos quando marca for selecionada
        document.getElementById('marca').addEventListener('change', function () {
            const marca = this.value;
            const modeloSelect = document.getElementById('modelo');
            modeloSelect.innerHTML = "";
            
            if (modelosPorMarca[marca]) {
                modeloSelect.innerHTML = '<option value="">Selecione o modelo...</option>';
                modelosPorMarca[marca].forEach(modelo => {
                    const opt = document.createElement('option');
                    opt.value = modelo;
                    opt.textContent = modelo;
                    modeloSelect.appendChild(opt);
                });
            } else {
                modeloSelect.innerHTML = '<option value="">Selecione a marca primeiro</option>';
            }
        });

        // Envio do formul√°rio
        document.getElementById('formSwitch').onsubmit = async function (e) {
            e.preventDefault();
            const form = e.target;
            const msgDiv = document.getElementById('msg');
            
            // Validar se todos os campos obrigat√≥rios est√£o preenchidos
            if (!form.nome.value.trim() || !form.marca.value || !form.modelo.value) {
                msgDiv.innerText = 'Por favor, preencha todos os campos obrigat√≥rios!';
                msgDiv.className = 'mt-4 p-4 rounded-lg text-center font-medium bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300';
                return;
            }

            const dados = {
                nome: form.nome.value.trim(),
                marca: form.marca.value,
                modelo: form.modelo.value
            };

            try {
                const resp = await fetch('/switches', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                
                const json = await resp.json();
                
                if (json.status === 'ok') {
                    msgDiv.innerText = 'Switch adicionado com sucesso!';
                    msgDiv.className = 'mt-4 p-4 rounded-lg text-center font-medium bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300';
                    form.reset();
                    // Resetar o select de modelo
                    document.getElementById('modelo').innerHTML = '<option value="">Selecione a marca primeiro</option>';
                } else {
                    msgDiv.innerText = 'Erro ao adicionar switch: ' + (json.mensagem || 'Erro desconhecido');
                    msgDiv.className = 'mt-4 p-4 rounded-lg text-center font-medium bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300';
                }
            } catch (error) {
                msgDiv.innerText = 'Erro de conex√£o. Tente novamente.';
                msgDiv.className = 'mt-4 p-4 rounded-lg text-center font-medium bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300';
                console.error('Erro:', error);
            }
        };

        window.addEventListener('DOMContentLoaded', function() {
            fetch('/empresa_atual')
                .then(resp => resp.json())
                .then(data => {
                    if (data.logo) {
                        document.getElementById('empresa-logada').innerHTML = `<img src="${data.logo}" alt="Logo da empresa" style="max-height:40px;max-width:120px;object-fit:contain;">`;
                    } else if (data.nome) {
                        document.getElementById('empresa-logada').innerText = 'Empresa: ' + data.nome;
                    }
                });
        });
    </script>
    <script src="static/js/logo-manager.js"></script>
    </body>

</html>
