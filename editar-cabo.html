<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Editar Cabo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="static/img/favicon-lapis.png">
    <script>
      function toggleDarkMode() {
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
        updateEmpresaLogo();
      }
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
      }
    </script>
</head>

<body class="bg-gradient-to-br from-indigo-400 to-purple-600 min-h-screen dark:bg-gradient-to-br dark:from-gray-900 dark:to-gray-800">
    <div class="relative w-full max-w-4xl mx-auto bg-white dark:bg-gray-900 rounded-xl shadow-2xl p-8 mt-8">
        <button onclick="voltarPainelConfig()" class="absolute top-4 left-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-full p-2 transition-colors" title="Voltar">
            <i class="fas fa-arrow-left text-gray-700 dark:text-gray-300"></i>
        </button>
        <div id="empresa-logada" class="absolute top-4 right-4 text-indigo-500 font-bold bg-gray-800 dark:bg-transparent rounded-lg p-2"></div>
        <button onclick="toggleDarkMode()" class="absolute top-4 left-16 bg-gray-200 dark:bg-gray-700 rounded-full p-2 transition-colors" title="Alternar modo escuro">
            <span class="dark:hidden">üåô</span><span class="hidden dark:inline">‚òÄÔ∏è</span>
        </button>
        
        <div class="text-center mt-8 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">
                <i class="fas fa-edit text-indigo-600 dark:text-indigo-400 mr-3"></i>
                Editar Cabo
            </h1>
            <p class="text-gray-600 dark:text-gray-300">Modifique os dados do cabo selecionado</p>
        </div>

        <!-- Filtros de Busca -->
        <div class="mb-6 flex flex-wrap gap-4 justify-center">
            <div class="flex gap-2">
                <div class="relative">
                    <input id="filtroCabo" type="text" class="px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white dark:border-gray-600" placeholder="Buscar cabo...">
                    <div class="absolute right-3 top-2.5 text-gray-400 dark:text-gray-500 text-sm">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <button onclick="limparBusca()" class="px-3 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded transition-colors text-sm" title="Limpar busca">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="flex gap-2">
                <button onclick="aplicarFiltroStatus('todos')" id="btn-todos" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded transition-colors text-sm">
                    <i class="fas fa-list"></i> Todos
                </button>
                <button onclick="aplicarFiltroStatus('funcionando')" id="btn-funcionando" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded transition-colors text-sm">
                    <i class="fas fa-check"></i> Funcionando
                </button>
                <button onclick="aplicarFiltroStatus('defeito')" id="btn-defeito" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded transition-colors text-sm">
                    <i class="fas fa-times"></i> Com Defeito
                </button>
            </div>
        </div>

        <div id="resultadosInfo" class="text-xs text-indigo-600 dark:text-indigo-400 text-center font-medium mb-4"></div>

        <!-- Grid de Cabos -->
        <div id="cabos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8"></div>

        <!-- Formul√°rio de Edi√ß√£o -->
        <form id="formEditarCabo" class="space-y-6 bg-gray-50 dark:bg-gray-800 rounded-xl p-6" style="display: none;">
            <input type="hidden" id="cabo_id" name="cabo_id">
            
            <!-- C√≥digo √önico -->
            <div>
                <label for="codigo_unico" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    <i class="fas fa-barcode mr-2"></i>C√≥digo √önico *
                </label>
                <input type="text" id="codigo_unico" name="codigo_unico" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-800 dark:text-white dark:border-gray-600"
                       placeholder="Ex: HDMI-001, USB-002, etc.">
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">C√≥digo √∫nico para identificar o cabo f√≠sico</p>
            </div>

            <!-- Tipo de Cabo -->
            <div>
                <label for="tipo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    <i class="fas fa-tag mr-2"></i>Tipo de Cabo *
                </label>
                <select id="tipo" name="tipo" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-800 dark:text-white dark:border-gray-600">
                    <option value="">Selecione o tipo...</option>
                </select>
            </div>

            <!-- Comprimento -->
            <div>
                <label for="comprimento" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    <i class="fas fa-ruler mr-2"></i>Comprimento (metros)
                </label>
                <input type="number" id="comprimento" name="comprimento" min="0.1" step="0.1"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-800 dark:text-white dark:border-gray-600"
                       placeholder="Ex: 2.5">
            </div>

            <!-- Marca -->
            <div>
                <label for="marca" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    <i class="fas fa-industry mr-2"></i>Marca
                </label>
                <input type="text" id="marca" name="marca"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-800 dark:text-white dark:border-gray-600"
                       placeholder="Ex: Belkin, AmazonBasics, etc.">
            </div>

            <!-- Modelo -->
            <div>
                <label for="modelo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    <i class="fas fa-cube mr-2"></i>Modelo
                </label>
                <input type="text" id="modelo" name="modelo"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-800 dark:text-white dark:border-gray-600"
                       placeholder="Ex: Ultra HD, Premium, etc.">
            </div>

            <!-- Status -->
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    <i class="fas fa-check-circle mr-2"></i>Status
                </label>
                <select id="status" name="status"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-800 dark:text-white dark:border-gray-600">
                    <option value="funcionando">Funcionando</option>
                    <option value="defeito">Com Defeito</option>
                </select>
            </div>

            <!-- Descri√ß√£o -->
            <div>
                <label for="descricao" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    <i class="fas fa-align-left mr-2"></i>Descri√ß√£o
                </label>
                <textarea id="descricao" name="descricao" rows="3"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-800 dark:text-white dark:border-gray-600"
                          placeholder="Descri√ß√£o adicional do cabo..."></textarea>
            </div>

            <!-- Foto -->
            <div>
                <label for="foto" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    <i class="fas fa-camera mr-2"></i>Foto do Cabo
                </label>
                <input type="file" id="foto" name="foto" accept="image/*"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-800 dark:text-white dark:border-gray-600">
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Opcional: nova foto do cabo para identifica√ß√£o visual</p>
            </div>

            <!-- Bot√µes -->
            <div class="flex gap-4 pt-6">
                <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                    <i class="fas fa-save mr-2"></i>Salvar Altera√ß√µes
                </button>
                <button type="button" onclick="cancelarEdicao()" class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg transition-colors">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </button>
                <button type="button" onclick="limparFormulario()" class="px-6 py-3 bg-gray-400 hover:bg-gray-500 text-white font-semibold rounded-lg transition-colors">
                    <i class="fas fa-eraser mr-2"></i>Limpar
                </button>
            </div>
        </form>

        <!-- Modal de Sucesso -->
        <div id="modalSucesso" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-md w-full mx-4">
                <div class="text-center">
                    <i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>
                    <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-2">Cabo Atualizado!</h3>
                    <p class="text-gray-600 dark:text-gray-300 mb-6">As altera√ß√µes foram salvas com sucesso.</p>
                    <div class="flex gap-3">
                        <button onclick="fecharModal()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                            OK
                        </button>
                        <button onclick="editarOutro()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                            Editar Outro
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tiposCabos = [];
        let cabos = [];
        let filtroStatusAtivo = 'todos';
        let termoBusca = '';

        // Carregar tipos de cabos
        async function carregarTiposCabos() {
            try {
                const response = await fetch('/tipos-cabos');
                tiposCabos = await response.json();
                
                const selectTipo = document.getElementById('tipo');
                selectTipo.innerHTML = '<option value="">Selecione o tipo...</option>';
                
                tiposCabos.forEach(tipo => {
                    const option = document.createElement('option');
                    option.value = tipo.nome;
                    option.textContent = `${tipo.nome} - ${tipo.descricao}`;
                    selectTipo.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar tipos de cabos:', error);
            }
        }

        // Carregar cabos
        async function carregarCabos() {
            try {
                const response = await fetch('/cabos');
                cabos = await response.json();
                renderizarCabos(cabos);
            } catch (error) {
                console.error('Erro ao carregar cabos:', error);
            }
        }

        // Renderizar cabos
        function renderizarCabos(lista) {
            const container = document.getElementById('cabos-container');
            
            if (lista.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-plug text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
                        <p class="text-gray-500 dark:text-gray-400 text-lg">Nenhum cabo encontrado</p>
                    </div>
                `;
                return;
            }

            let html = '';
            lista.forEach(cabo => {
                const isDefeito = cabo.status === 'defeito';
                const statusBg = isDefeito ? 'bg-red-100 dark:bg-red-900' : 'bg-green-100 dark:bg-green-900';
                const statusText = isDefeito ? 'text-red-800 dark:text-red-200' : 'text-green-800 dark:text-green-200';
                const borderColor = isDefeito ? 'border-red-300 dark:border-red-600' : 'border-green-300 dark:border-green-600';
                
                // Verificar se est√° conectado
                const isConectado = cabo.conectado || false;
                const conectadoBadge = isConectado ? 
                    '<div class="absolute top-2 left-2"><div class="bg-purple-100 dark:bg-purple-900 text-purple-800 dark:text-purple-200 px-2 py-1 rounded-full text-xs font-medium"><i class="fas fa-link mr-1"></i>Conectado</div></div>' : 
                    '<div class="absolute top-2 left-2"><div class="bg-orange-100 dark:bg-orange-900 text-orange-800 dark:text-orange-200 px-2 py-1 rounded-full text-xs font-medium"><i class="fas fa-box mr-1"></i>Estoque</div></div>';
                
                html += `
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border-2 ${borderColor} relative cursor-pointer hover:shadow-xl transition-shadow cabo-card" onclick="selecionarCaboParaEditar(${cabo.id})" data-id="${cabo.id}">
                        <div class="p-4">
                            <!-- Status Badge - Canto superior direito -->
                            <div class="absolute top-2 right-2">
                                <div class="flex items-center gap-1 ${statusBg} ${statusText} px-2 py-1 rounded-full text-xs font-medium">
                                    <i class="fas ${isDefeito ? 'fa-times' : 'fa-check'}"></i>
                                    ${isDefeito ? 'Defeito' : 'OK'}
                                </div>
                            </div>

                            <!-- Conectado/Estoque Badge - Canto superior esquerdo -->
                            ${conectadoBadge}

                            <!-- √çcone do Tipo -->
                            <div class="flex justify-center mb-3">
                                <i class="${cabo.tipo_icone || 'fas fa-plug'} text-4xl text-indigo-500 dark:text-indigo-400"></i>
                            </div>

                            <!-- Informa√ß√µes B√°sicas -->
                            <div class="space-y-2">
                                <h3 class="font-bold text-lg text-gray-800 dark:text-white text-center">${cabo.codigo_unico}</h3>
                                
                                <div class="text-sm text-gray-600 dark:text-gray-300 space-y-1">
                                    <div><strong>Tipo:</strong> ${cabo.tipo || 'N√£o informado'}</div>
                                    ${cabo.comprimento ? `<div><strong>Comprimento:</strong> ${cabo.comprimento}m</div>` : ''}
                                    ${cabo.marca ? `<div><strong>Marca:</strong> ${cabo.marca}</div>` : ''}
                                    ${cabo.modelo ? `<div><strong>Modelo:</strong> ${cabo.modelo}</div>` : ''}
                                </div>

                                ${cabo.descricao ? `
                                    <div class="mt-3 p-2 bg-gray-50 dark:bg-gray-700 rounded text-sm">
                                        <strong class="text-gray-800 dark:text-gray-200">Descri√ß√£o:</strong> <span class="text-gray-700 dark:text-gray-300">${cabo.descricao}</span>
                                    </div>
                                ` : ''}

                                <!-- Data de Cria√ß√£o -->
                                <div class="text-xs text-gray-500 dark:text-gray-400 mt-2">
                                    <i class="fas fa-calendar mr-1"></i>
                                    Criado em: ${new Date(cabo.data_criacao).toLocaleDateString('pt-BR')}
                                </div>
                            </div>

                            <!-- Bot√£o Editar -->
                            <div class="mt-4">
                                <button class="w-full bg-blue-500 hover:bg-blue-600 text-white text-sm py-2 px-3 rounded transition-colors">
                                    <i class="fas fa-edit mr-1"></i>Editar
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Selecionar cabo para editar
        async function selecionarCaboParaEditar(caboId) {
            await carregarDadosCabo(caboId);
            
            // Esconder todos os cards exceto o selecionado
            const container = document.getElementById('cabos-container');
            const cards = container.querySelectorAll('.cabo-card');
            cards.forEach(card => {
                if (card.getAttribute('data-id') == caboId) {
                    card.style.display = 'block';
                    card.style.gridColumn = '1 / -1';
                    card.style.justifySelf = 'center';
                    card.style.maxWidth = '400px';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Carregar dados do cabo selecionado
        async function carregarDadosCabo(caboId) {
            try {
                const response = await fetch(`/cabos/${caboId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const dados = await response.json();
                
                if (dados.erro) {
                    alert(`Erro: ${dados.erro}`);
                    return;
                }
                
                // Preencher formul√°rio
                document.getElementById('cabo_id').value = dados.id;
                document.getElementById('codigo_unico').value = dados.codigo_unico;
                document.getElementById('tipo').value = dados.tipo;
                document.getElementById('comprimento').value = dados.comprimento || '';
                document.getElementById('marca').value = dados.marca || '';
                document.getElementById('modelo').value = dados.modelo || '';
                document.getElementById('status').value = dados.status;
                document.getElementById('descricao').value = dados.descricao || '';
                
                // Mostrar formul√°rio
                document.getElementById('formEditarCabo').style.display = 'block';
                
            } catch (error) {
                console.error('Erro ao carregar dados do cabo:', error);
                alert('Erro ao carregar dados do cabo');
            }
        }

        // Submeter formul√°rio
        document.getElementById('formEditarCabo').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const caboId = document.getElementById('cabo_id').value;
            const formData = new FormData(this);
            const dados = {
                codigo_unico: formData.get('codigo_unico'),
                tipo: formData.get('tipo'),
                comprimento: formData.get('comprimento') ? parseFloat(formData.get('comprimento')) : null,
                marca: formData.get('marca'),
                modelo: formData.get('modelo'),
                descricao: formData.get('descricao'),
                status: formData.get('status')
            };

            // Processar foto se fornecida
            const fotoFile = formData.get('foto');
            if (fotoFile && fotoFile.size > 0) {
                // Aqui voc√™ pode implementar upload de foto
                dados.foto = fotoFile.name;
            }

            try {
                const response = await fetch(`/cabos/${caboId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                const result = await response.json();
                
                if (result.status === 'ok') {
                    mostrarModalSucesso();
                } else {
                    alert(`Erro: ${result.mensagem}`);
                }
            } catch (error) {
                console.error('Erro ao atualizar cabo:', error);
                alert('Erro ao atualizar cabo. Tente novamente.');
            }
        });

        // Fun√ß√£o para cancelar edi√ß√£o e voltar √† visualiza√ß√£o normal
        function cancelarEdicao() {
            // Limpar formul√°rio
            document.getElementById('formEditarCabo').reset();
            document.getElementById('cabo_id').value = '';
            
            // Esconder formul√°rio
            document.getElementById('formEditarCabo').style.display = 'none';
            
            // Restaurar visualiza√ß√£o normal dos cards
            const container = document.getElementById('cabos-container');
            const cards = container.querySelectorAll('.cabo-card');
            cards.forEach(card => {
                card.style.display = 'block';
                card.style.gridColumn = '';
                card.style.justifySelf = '';
                card.style.maxWidth = '';
            });
            
            // Limpar filtros e mostrar todos os cabos
            limparBusca();
        }
        
        // Limpar formul√°rio
        function limparFormulario() {
            document.getElementById('formEditarCabo').reset();
            document.getElementById('seletorCabo').value = '';
            document.getElementById('formEditarCabo').style.display = 'none';
        }

        // Mostrar modal de sucesso
        function mostrarModalSucesso() {
            document.getElementById('modalSucesso').classList.remove('hidden');
        }

        // Fechar modal
        function fecharModal() {
            document.getElementById('modalSucesso').classList.add('hidden');
        }

        // Editar outro cabo
        function editarOutro() {
            fecharModal();
            limparFormulario();
            document.getElementById('seletorCabo').focus();
        }

        // Voltar ao painel de configura√ß√£o
        function voltarPainelConfig() {
            fetch('/perfil').then(resp => resp.json()).then(perfil => {
                if (perfil.nivel === 'admin') {
                    window.location.href = 'config-admin.html';
                } else if (perfil.nivel === 'tecnico') {
                    window.location.href = 'config-tecnico.html';
                } else {
                    window.location.href = 'config-usuario.html';
                }
            });
        }

        // Aplicar filtro por status
        function aplicarFiltroStatus(status) {
            filtroStatusAtivo = status;
            
            // Atualizar bot√µes
            document.querySelectorAll('[id^="btn-"]').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-yellow-400');
            });
            document.getElementById(`btn-${status}`).classList.add('ring-2', 'ring-yellow-400');

            aplicarFiltros();
        }

        // Aplicar filtros combinados
        function aplicarFiltros() {
            let filtrados = cabos;

            // Filtro por status
            if (filtroStatusAtivo === 'funcionando') {
                filtrados = filtrados.filter(c => c.status === 'funcionando');
            } else if (filtroStatusAtivo === 'defeito') {
                filtrados = filtrados.filter(c => c.status === 'defeito');
            }

            // Filtro por busca
            if (termoBusca) {
                filtrados = filtrados.filter(c => {
                    const busca = termoBusca.toLowerCase();
                    return (
                        (c.codigo_unico || '').toLowerCase().includes(busca) ||
                        (c.tipo || '').toLowerCase().includes(busca) ||
                        (c.marca || '').toLowerCase().includes(busca) ||
                        (c.modelo || '').toLowerCase().includes(busca) ||
                        (c.descricao || '').toLowerCase().includes(busca)
                    );
                });
            }

            renderizarCabos(filtrados);
            atualizarIndicadorResultados(filtrados);
        }

        // Limpar busca
        function limparBusca() {
            // Se h√° um cabo selecionado para edi√ß√£o, cancelar a edi√ß√£o primeiro
            if (document.getElementById('formEditarCabo').style.display !== 'none') {
                cancelarEdicao();
                return;
            }
            
            document.getElementById('filtroCabo').value = '';
            termoBusca = '';
            filtroStatusAtivo = 'todos';
            
            // Atualizar bot√µes
            document.querySelectorAll('[id^="btn-"]').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-yellow-400');
            });
            document.getElementById('btn-todos').classList.add('ring-2', 'ring-yellow-400');
            
            aplicarFiltros();
        }

        // Atualizar indicador de resultados
        function atualizarIndicadorResultados(filtrados) {
            const infoDiv = document.getElementById('resultadosInfo');
            if (termoBusca || filtroStatusAtivo !== 'todos') {
                const filtros = [];
                if (termoBusca) filtros.push(`busca: "${termoBusca}"`);
                if (filtroStatusAtivo !== 'todos') filtros.push(`status: ${filtroStatusAtivo}`);
                
                infoDiv.innerHTML = `<i class="fas fa-filter"></i> Filtros: ${filtros.join(', ')} (${filtrados.length} resultado${filtrados.length !== 1 ? 's' : ''})`;
            } else {
                infoDiv.innerHTML = '';
            }
        }

        // Event listeners
        document.getElementById('filtroCabo').addEventListener('input', function() {
            termoBusca = this.value.trim();
            aplicarFiltros();
        });

        // Inicializa√ß√£o
        window.addEventListener('DOMContentLoaded', function() {
            carregarTiposCabos();
            carregarCabos();
            
            // Carregar logo da empresa
            fetch('/empresa_atual')
                .then(resp => resp.json())
                .then(data => {
                    LogoManager.loadEmpresaLogo(data);
                });
        });
    </script>
    <script src="static/js/logo-manager.js"></script>
