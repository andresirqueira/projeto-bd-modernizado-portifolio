<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-acesso.css">
    <link rel="stylesheet" href="css/estilo-index-ca.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="js/script-ca.js" defer></script>
    <title>Detalhes do Acesso</title>
</head>

<body onload="carregarUsuario()">
    <!-- <header>
        <h1 id="acesso-nome" data-acesso="">Nome da Sala</h1>
    </header> -->
    <header class="header">
        <img src="/static/img/logo-whirlpool.png" alt="Logo da Empresa Esquerda">
        <div class="user-info">
            <span id="welcome-message">Bem-vindo ao Inventory</span>
            <button class="logout-button" onclick="logout()">Sair</button>
        </div>
        <img src="/static/img/logo-convergint.png" alt="Logo da Empresa Direita">
    </header>
    <main class="content">
        <div class="acesso-content">
            <h2 id="acesso-nome" data-acesso="">Nome da Sala</h2>
            <div class="acesso-foto">
                <img id="acesso-foto" src="" alt="Foto da Acesso">
            </div>
            <div class="acesso-info">
                <p id="acesso-descricao">Descrição da acesso</p>
            </div>
            <!-- Ícones abaixo da descrição -->
            <div class="acesso-icones">
                <div class="icone-item" onclick="carregarPaginaEquipamentosCA()">
                    <img src="/static/img/icones/equipamentos.png" alt="Equipamentos">
                    <p>Equipamentos</p>
                </div>
                <div class="icone-item" onclick="carregarPaginaConexoes()">
                    <img src="/static/img/icones/conexoes.png" alt="Conexões">
                    <p>Conexões</p>
                </div>
                <div class="icone-item" onclick="carregarPaginaMapa()">
                    <img src="/static/img/icones/localizacao.png" alt="Localização">
                    <p>Localização</p>
                </div>
                <div class="icone-item" onclick="carregarPaginaSwitch()">
                    <img src="/static/img/icones/switch.png" alt="Switch">
                    <p>Switch</p>
                </div>
                <div class="icone-item" onclick="carregarPaginaHistorico()">
                    <img src="/static/img/icones/historico.png" alt="Historico">
                    <p>Histórico</p>
                </div>
            </div>
        </div>
        <button class="botao-voltar" onclick="window.history.back()">Voltar</button>
    </main>
    <footer class="footer">
        <img src="/static/img/footer-logo.png" alt="Logo do Rodapé">
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Obtém o parâmetro "acesso" da URL
            const urlParams = new URLSearchParams(window.location.search);
            let acessoNome = urlParams.get('acesso');

            if (acessoNome) {
                const acessoNomeElemento = document.getElementById('acesso-nome');
                acessoNomeElemento.textContent = acessoNome; // Define o texto do elemento
                acessoNomeElemento.setAttribute('data-acesso', acessoNome); // Define o atributo data-acesso
                carregarDadosAcesso(acessoNome); // Chama a função para carregar os dados da acesso

                // Adiciona um console.log para verificar o valor de data-acesso
                console.log(`data-acesso configurado: ${acessoNomeElemento.getAttribute('data-acesso')}`);
            } else {
                console.error("Nome da acesso não encontrado.");
                document.getElementById('acesso-nome').textContent = 'Sala Desconhecida'; // Fallback
            }
        });
    </script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>

</html>
