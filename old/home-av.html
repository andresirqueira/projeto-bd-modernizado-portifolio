<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <script src="js/script.js" defer></script> <!-- Inclui o script.js -->
    <title>Home AV</title>
</head>

<body onload="carregarUsuario()">
    <header class="header">
        <img src="img/logo-whirlpool.png" alt="Logo da Empresa Esquerda">
        <div class="user-info">
            <span id="welcome-message">Bem-vindo ao Inventory</span>
            <button class="nav-button attention" onclick="window.location.href='index.html'" title="Home"><i class="fas fa-house"></i></button>
            <button class="nav-button attention" onclick="window.location.href='busca.html'" title="Buscar Equipamentos"><i class="fas fa-search"></i></button>
            <button class="nav-button attention" onclick="window.location.href='sala.html?sala=Estoque%20-%202%20Andar' " title="Estoque"><i class="fas fa-boxes icon-estoque"></i></button>
            <button class="nav-button attention" onclick="window.location.href='monitor.html' " title="Monitor"><i class="fas fa-desktop"></i></button>
            <button class="nav-button attention" onclick="window.location.href='ups-av.html' " title="UPS AV"><i class="fas fa-bolt"></i></button>
            <button class="logout-button" title="Sair" onclick="logout()">Sair</button>

        </div>
        <img src="img/logo-convergint.png" alt="Logo da Empresa Direita">

    </header>
    <main id="content" class="content">
        <div class="imagens-home-av">
            <div class="imagem-container">
                <img src="img/andar-2.png" alt="Andar 2" onclick="window.location.href='andar.html?andar=2'">
                <div class="texto-hover">Andar 2</div>
            </div>
            <div class="imagem-container">
                <img src="img/andar-1.png" alt="Andar 1" onclick="window.location.href='andar.html?andar=1'">
                <div class="texto-hover">Andar 1</div>
            </div>
            <div class="imagem-container">
                <img src="img/andar-0.png" alt="Térreo" onclick="window.location.href='andar.html?andar=0'">
                <div class="texto-hover">Térreo</div>
            </div>
        </div>
        <button class="botao-voltar" onclick="window.location.href='index.html'">Voltar</button>
    </main>
    <footer class="footer">
        <img src="img/footer-logo.png" alt="Logo do Rodapé">
    </footer>
</body>

</html>
