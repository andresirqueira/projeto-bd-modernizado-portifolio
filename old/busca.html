<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Equipamentos</title>
    <link rel="stylesheet" href="css/estilo-busca.css">
    <link rel="stylesheet" href="css/estilo-index.css">
</head>

<body>
    <header class="header">
        <img src="/static/img/logo-whirlpool.png" alt="Logo da Empresa Esquerda">
        <div class="user-info">
            <span id="welcome-message">Bem-vindo ao Inventory</span>
            <button class="logout-button" onclick="logout()">Sair</button>
        </div>
        <img src="/static/img/logo-convergint.png" alt="Logo da Empresa Direita">
    </header>
    <main id="content" class="content">
        <div class="container">
            <h2>Busca de Equipamentos</h2>
            <div class="search-bar">
                <input type="text" id="searchInput"
                    placeholder="Buscar por número de série, IP, MAC address, nome do equipamento ou nome da sala">
                <button onclick="searchEquipment()">Buscar</button>
            </div>
            <div id="results" class="equipment-details"></div>
            <div id="newSearch" class="new-search"></div>
        </div>
        <button class="botao-voltar" onclick="window.location.href='home-av.html'">Voltar</button>
        <script src="js/script.js"></script>
    </main>
    <footer class="footer">
        <img src="/static/img/footer-logo.png" alt="Logo do Rodapé">
    </footer>
</body>

</html>
