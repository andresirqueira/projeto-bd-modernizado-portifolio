<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento</title>
    <link rel="stylesheet" href="css/estilo-historico.css">
    <link rel="stylesheet" href="css/estilo-index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

</head>

<body onload="carregarUsuario()">
    <header class="header">
        <img src="img/logo-whirlpool.png" alt="Logo da Empresa Esquerda">
        <div class="user-info">
            <span id="welcome-message">Bem-vindo ao Inventory</span>
            <button class="nav-button attention" onclick="window.location.href='home-av.html'" title="Home"><i
                    class="fas fa-house"></i></button>
            <button class="logout-button" onclick="logout()">Sair</button>
        </div>
        <img src="img/logo-convergint.png" alt="Logo da Empresa Direita">
    </header>
    <main id="content" class="content">
        <div class="container">
            <h2>Monitoramento</h2>
            <div id="resumo-status" class="resumo-status"></div>

            <table border="1" id="tabela-monitoramento">
                <thead>
                    <tr>
                        <th class="centralizado" onclick="sortTable(0)">Status</th>
                        <th width="320px" onclick="sortTable(1)">Equipamento</th>
                        <th class="centralizado" onclick="sortTable(2)">IP</th>
                        <th onclick="sortTable(3)">Local</th>
                        <th class="centralizado" onclick="sortTable(4)">Andar</th>
                        <th class="centralizado" onclick="sortTable(5)">Última Atualização</th>
                    </tr>
                </thead>
                <tbody id="historico-body">
                    <!-- Conteúdo será inserido dinamicamente -->
                </tbody>
            </table>

        </div>
        <button class="botao-voltar" onclick="window.history.back()">Voltar</button>
    </main>
    <footer class="footer">
        <img src="img/footer-logo.png" alt="Logo do Rodapé">
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            carregarMonitor();
        });
    </script>


</body>

</html>
