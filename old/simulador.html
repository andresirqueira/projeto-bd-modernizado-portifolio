<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-simulador.css">
    <link rel="stylesheet" href="css/estilo-index.css">
    <script src="js/script.js" defer></script>
    <title>Simulador</title>
</head>

<body onload="carregarUsuario()">
    <header class="header">
        <img src="img/logo-whirlpool.png" alt="Logo da Empresa Esquerda">
        <div class="user-info">
            <span id="welcome-message">Bem-vindo ao Inventory</span>
            <button class="logout-button" onclick="logout()">Sair</button>
        </div>
        <img src="img/logo-convergint.png" alt="Logo da Empresa Direita">
    </header>
    <main class="content">
        <h2 id="sala-nome" data-sala="">Nome da Sala</h2>
        <div class="simulador-container">
            <div id="estilo01" class="">
                <!-- Adicione isso ao seu HTML -->
                <div id="controles" style="display: flex; flex-direction: column; gap: 16px;">

                    <label class="switch">
                        <input type="checkbox" id="tv-toggle">
                        <span class="slider"></span>
                        <span class="label-text">TV</span>
                    </label>

                    <label class="switch">
                        <input type="checkbox" id="chromebox-toggle">
                        <span class="slider"></span>
                        <span class="label-text">Chromebox</span>
                    </label>

                    <label class="switch">
                        <input type="checkbox" id="camera-toggle">
                        <span class="slider"></span>
                        <span class="label-text">Câmera</span>
                    </label>

                    <label class="switch">
                        <input type="checkbox" id="tap-toggle">
                        <span class="slider"></span>
                        <span class="label-text">TAP</span>
                    </label>

                    <label class="switch">
                        <input type="checkbox" id="hdmi-toggle">
                        <span class="slider"></span>
                        <span class="label-text">Cabo HDMI</span>
                    </label>

                    <label class="switch">
                        <input type="checkbox" id="usb-camera-toggle">
                        <span class="slider"></span>
                        <span class="label-text">Cabo USB Câmera</span>
                    </label>

                    <label class="switch">
                        <input type="checkbox" id="usb-tap-toggle">
                        <span class="slider"></span>
                        <span class="label-text">Cabo USB Tap</span>
                    </label>

                    <label class="switch">
                        <input type="checkbox" id="internet-toggle">
                        <span class="slider"></span>
                        <span class="label-text">Internet</span>
                    </label>


                </div>

                <svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <g id="fonte-energia">
                            <image x="1190" y="470" href="img/icones/fonte-energia.png" width="7%" height="7%"
                                preserveAspectRatio="xMinYMin meet" />
                            <image x="1100" y="400" href="img/icones/conector-fonte-energia.png" width="5%" height="5%"
                                preserveAspectRatio="xMinYMin meet" transform="rotate(270 1190 470)" />
                            <line x1="1156" y1="556" x2="1220" y2="556" style="stroke:gray;stroke-width:3;" />
                            <line x1="1220" y1="520.5" x2="1220" y2="557.5" style="stroke:gray;stroke-width:3;" />
                        </g>
                        <linearGradient id="grad-rect" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="10%" stop-color="black" />
                            <stop offset="100%" stop-color="cyan" />
                        </linearGradient>
                        <filter id="blurFilter">
                            <feGaussianBlur stdDeviation="2" />
                        </filter>
                    </defs>

                    <image href="img/blue-print.png" alt="" id="" />
                    <rect x="10" y="10" width="1260" height="700" fill="transparent"
                        style="stroke:white;stroke-width:3;" />

                    <!-- TV -->
                    <g>
                        <circle r="4" cx="668" cy="308" fill="red" style="display: none;" id="led-tv" />
                        <image x="420" y="20" href="img/icones/tv.png" width="40%" height="40%"
                            preserveAspectRatio="xMinYMin meet" />
                        <image x="950" y="250" href="img/icones/raio.png" width="3%" height="3%"
                            preserveAspectRatio="xMinYMin meet" style="display: none;" id="energia-tv"
                            class="energia" />

                    </g>

                    <g id="tv-sem-sinal" style="display:none">
                        <rect width="480" height="273" x="427" y="26" style="fill:black;"></rect>
                        <text x="615" y="165" class="text-sinal">Sem Sinal</text>
                    </g>

                    <g id="tv-sem-internet" style="display:none">
                        <rect width="480" height="273" x="427" y="26" style="fill:black;"></rect>
                    </g>

                    <g id="tv-boot-1" style="display:none">
                        <image href="img/simulador/boot01.png" x="427" y="26" width="37.5%" height="38%" />
                    </g>
                    <g id="tv-boot-2" style="display:none">
                        <image href="img/simulador/boot02.png" x="427" y="26" width="37.5%" height="38%" />
                    </g>

                    <g id="tv-tela-inicial" style="display:none">
                        <rect width="480" height="273" x="427" y="26" fill="url(#grad-rect)"></rect>
                        <image x="430" y="25" href="img/simulador/google-meet.png" width="4%" height="4%" />
                        <text x="495" y="43" id="relogio-tv"></text>
                        <text x="535" y="43" id="data-tv">-</text>
                        <text x="825" y="43" id="texto-sala-tv">Sala Teste 123</text>
                        <rect width="150" height="30" x="750" y="125" style="fill:white" rx="5" ry="5"></rect>
                        <text x="780" y="145" id="texto-agenda-tv">Nothing scheduled today</text>
                    </g>

                    <g id="tv-meeting" style="display:none">
                        <image id="img-tv-meeting" href="" x="427" y="26" width="37.5%" height="38%" />
                        <g id="icone-audio-tv">
                            <circle cx="890" cy="50" r="8" style="fill:#1790f3;" id="fundo-microfone-tv-on" />
                            <text x="885" y="50" style="fill: white; font-size: 12px; display:block;"
                                id="audio-parado">...</text>
                            <image x="876" y="44" href="img/simulador/microfone-off.png" width="28" height="14"
                                id="microfone-off-tv-on" style="display: none;" />
                            <g id="audio-bars" transform="translate(886,43) scale(0.4)" style="display:none">
                                <rect id="bar1" x="0" y="13" width="4" height="14" fill="white" rx="2" />
                                <rect id="bar2" x="8" y="13" width="4" height="14" fill="white" rx="2" />
                                <rect id="bar3" x="16" y="13" width="4" height="14" fill="white" rx="2" />
                            </g>
                        </g>

                    </g>


                    <!-- Meetup -->
                    <g>
                        <image x="440" y="270" href="img/icones/meetup.png" width="35%" height="35%"
                            preserveAspectRatio="xMinYMin meet" />
                        <image x="850" y="350" href="img/icones/raio.png" width="3%" height="3%"
                            preserveAspectRatio="xMinYMin meet" style="display: none;" id="energia-camera"
                            class="energia" />

                    </g>

                    <!-- Chromebox -->
                    <g>
                        <image x="175" y="500" href="img/icones/chromebox.png" width="25%" height="25%"
                            preserveAspectRatio="xMinYMin meet" />
                        <!-- <use href="#fonte-energia" transform="rotate(90 860 110 )" /> -->
                        <image x="465" y="490" href="img/icones/raio.png" width="3%" height="3%"
                            preserveAspectRatio="xMinYMin meet" style="display: none;" id="energia-chromebox"
                            class="energia" />
                        <line x1="311" y1="573" x2="360" y2="573" style="stroke:gray;stroke-width:3"
                            id="led-chromebox" />
                        <image x="200" y="470" href="img/simulador/internet.png" width="3%" height="3%"
                            preserveAspectRatio="xMinYMin meet" style="display: none;" id="internet" class="energia" />
                        <!-- <text x="445" y="305" class="equipamento">Chromebox</text> -->
                    </g>

                    <!-- TAP -->

                    <!-- IMAGEM DO TAP -->
                    <g>
                        <image x="720" y="440" href="img/simulador/tap.png" width="35%" height="35%"
                            preserveAspectRatio="xMinYMin meet" transform="scale(1.15,1)" />
                        <image x="1200" y="400" href="img/icones/raio.png" width="3%" height="3%"
                            preserveAspectRatio="xMinYMin meet" style="display: none;" id="energia-tap"
                            class="energia" />
                        <line x1="1000" y1="684" x2="1055" y2="684" style="stroke:rgb(18, 18, 18);stroke-width:10"
                            id="led-tap" />
                    </g>

                    <!-- TELA SEM SINAL TAP -->
                    <g id="preview-tap-sem-sinal" style="display:none" transform="translate(845,458) scale(0.85)">
                        <rect width="450" height="253" x="0" y="0" style="fill:black;"></rect>
                    </g>

                    <g id="preview-tap-internet" style="display:none">
                        <image href="img/simulador/sem-internet.png" x="800" y="458" width="37%" height="30%" />
                    </g>

                    <!-- BOOT INICIANDO CHROMEBOX NO TAP -->
                    <g id="tap-boot-1" style="display:none">
                        <image href="img/simulador/tap-boot1.png" x="800" y="458" width="37%" height="30%" />
                    </g>
                    <g id="tap-boot-2" style="display:none">
                        <image href="img/simulador/boot02.png" x="800" y="458" width="37%" height="30%" />
                    </g>
                    <!-- TELA INICIAL DO TAP -->
                    <g id="preview-tap-on" style="display:none" transform="translate(845,458) scale(0.85)">
                        <rect width="450" height="253" x="0" y="0" style="fill:white;"></rect>
                        <image x="10" y="0" href="img/simulador/logo-meet.png" width="70" height="35" />
                        <image x="370" y="8" href="img/simulador/icone-balao.png" width="40" height="20"
                            style="opacity: 70%;" />
                        <image x="376" y="9" href="img/simulador/exclamacao.png" width="28" height="14"
                            style="opacity: 70%; cursor:pointer" onclick="abrirFeedback()" />
                        <image x="405" y="7" href="img/simulador/icone-config.png" width="40" height="20"
                            style="opacity: 70%;cursor:pointer" onclick="abrirTelaConfigOut()" />
                        <line x1="0" y1="35" x2="450" y2="35" style="stroke:gray;stroke-width:1;opacity:10%" />
                        <text x="30" y="80" id="relogio-tela-inicial"></text>
                        <text x="30" y="100" id="data-tela-inicial"></text>
                        <text x="30" y="140" class="texto-sala">Sala Teste 123</text>
                        <image x="10" y="225" href="img/simulador/texto-google.png" width="40" height="20" />
                        <rect x="200" y="200" width="245" height="50" rx="10"
                            style="opacity:10%; fill:none;stroke: gray;stroke-width:1" />
                        <image x="230" y="210" href="img/simulador/adicionar.png" width="40" height="20"
                            style="opacity: 50%; cursor: pointer;" onclick="abrirPreMeeting()" />
                        <text x="214" y="240" class="menu-tap-inicial">Join or start a meeting</text>
                        <image x="306" y="210" href="img/simulador/telefone.png" width="40" height="20"
                            style="opacity: 50%;" />
                        <text x="306" y="240" class="menu-tap-inicial">Call a phone</text>
                        <rect x="357" y="200" width="80" height="50" rx="10" style="fill:rgb(192, 0, 0);display: none;"
                            id="botao-apresentar" />
                        <image x="375" y="210" href="img/simulador/hdmi.png" width="40" height="20"
                            style="opacity: 50%; cursor: pointer;" id="apresentar" onclick="apresentar()" />
                        <text x="365" y="240" class="menu-tap-inicial">Present to room only</text>
                    </g>

                    <!-- TELA DE CONFIGURAÇÃO NA TELA INICIAL DO TAP-->
                    <g id="tela-config-out" style="display: none;" onmouseleave="fecharTelaConfigOut()"
                        transform="translate(790, 430)">
                        <rect width="275" height="200" x="106" y="35" rx="5"
                            style="fill:white; stroke:gray;stroke-opacity: 50%; stroke-width: 0.25;"></rect>
                        <text x="360" y="55" style="font-size: small; cursor:pointer"
                            onclick="fecharTelaConfigOut()">X</text>
                        <text x="110" y="55" style="font-size: small; cursor:pointer">Settings</text>
                        <text x="120" y="75" style="font-size: x-small; cursor:pointer"
                            onclick="opcoesConfigOut(this.textContent)">Audio</text>
                        <text x="165" y="75" style="font-size: x-small; cursor:pointer"
                            onclick="opcoesConfigOut(this.textContent)">Video</text>
                        <text x="210" y="75" style="font-size: x-small; cursor:pointer"
                            onclick="opcoesConfigOut(this.textContent)">Accessibility</text>
                        <text x="280" y="75" style="font-size: x-small; cursor:pointer"
                            onclick="opcoesConfigOut(this.textContent)">General</text>
                        <text x="330" y="75" style="font-size: x-small;cursor:pointer"
                            onclick="opcoesConfigOut(this.textContent)">Display</text>

                        <line x1="106" y1="80" x2="380" y2="80" style="stroke:gray;stroke-width:1;opacity:10%" />

                        <g id="config-out-audio" style="display: block;">
                            <text x="120" y="75" style="font-size: x-small; fill:#1790f3;">Audio</text>
                            <line x1="120" y1="80" x2="145" y2="80" style="stroke:#1790f3;stroke-width:1;" />
                            <text x="120" y="110" style="font-size: x-small;">Microfone</text>
                            <rect width="200" height="20" x="120" y="120"
                                style="fill:rgb(176, 173, 173); stroke:gray;stroke-opacity: 10%; stroke-width: 0.25; opacity:50%">
                            </rect>
                            <text x="123" y="133" style="font-size: 8px;" id="txt-config-microfone"></text>
                            <line x1="106" y1="150" x2="380" y2="150" style="stroke:gray;stroke-width:1;opacity:10%" />
                            <text x="120" y="170" style="font-size: x-small;">Speaker</text>
                            <rect width="200" height="20" x="120" y="180"
                                style="fill:rgb(176, 173, 173); stroke:gray;stroke-opacity: 10%; stroke-width: 0.25; opacity:50%">
                            </rect>
                            <text x="123" y="193" style="font-size: 8px;" id="txt-config-speaker"></text>
                            <text x="120" y="215" style="font-size: 6.2px;">Microphone and speaker changes are temporary
                                and apply to the next meeting only</text>
                        </g>

                        <g id="config-out-video" style="display: none;">
                            <text x="165" y="75" style="font-size: x-small;fill:#1790f3;">Video</text>
                            <line x1="165" y1="80" x2="190" y2="80" style="stroke:#1790f3;stroke-width:1;" />
                            <text x="120" y="110" style="font-size: x-small;" style="font-size: 10px;">Camera</text>
                            <rect width="200" height="20" x="120" y="120"
                                style="fill:rgb(176, 173, 173); stroke:gray;stroke-opacity: 10%; stroke-width: 0.25; opacity:50%">
                            </rect>
                            <text x="123" y="133" style="font-size: 8px;" id="txt-config-camera"></text>
                        </g>

                        <g id="config-out-accessibility" style="display: none;">
                            <text x="210" y="75" style="font-size: x-small; fill:#1790f3;">Accessibility</text>
                            <line x1="210" y1="80" x2="265" y2="80" style="stroke:#1790f3;stroke-width:1;" />
                            <text x="120" y="110" style="font-size: x-small;">Spoken feedback</text>
                            <image x="340" y="100" href="img/simulador/desligar.png" width="30" height="15" />
                            <line x1="106" y1="125" x2="380" y2="125" style="stroke:gray;stroke-width:1;opacity:10%" />
                            <text x="120" y="145" style="font-size: x-small;">Live captions</text>
                            <text x="120" y="160" style="font-size: x-small; fill:gray">Avaliable only in Google
                                Meet</text>
                            <image x="340" y="135" href="img/simulador/desligar.png" width="30" height="15" />
                        </g>

                        <g id="config-out-general" style="display: none;">
                            <text x="280" y="75" style="font-size: x-small; fill:#1790f3;">General</text>
                            <line x1="280" y1="80" x2="315" y2="80" style="stroke:#1790f3;stroke-width:1;" />
                            <text x="120" y="110" style="font-size: x-small; font-weight: bold;">System</text>

                            <text x="120" y="135" style="font-size: x-small;">Refresh room display</text>
                            <rect width="70" height="20" x="300" y="120"
                                style="fill:none; stroke:gray;stroke-opacity: 10%; stroke-width: 1;"></rect>
                            <text x="320" y="133"
                                style="font-size: 8px; fill:#1790f3; font-weight: bold;">Refresh</text>

                            <text x="120" y="160" style="font-size: x-small;">Restart this device</text>
                            <rect width="70" height="20" x="300" y="145"
                                style="fill:none; stroke:gray;stroke-opacity: 10%; stroke-width: 1;"></rect>
                            <text x="320" y="158" style="font-size: 8px; fill:#1790f3; font-weight: bold;cursor:pointer"
                                onclick="">Restart</text>

                            <text x="120" y="185" style="font-size: x-small;">Open source licenses</text>
                            <rect width="50" height="20" x="320" y="170"
                                style="fill:none; stroke:gray;stroke-opacity: 10%; stroke-width: 1;"></rect>
                            <text x="335" y="183" style="font-size: 8px; fill:#1790f3; font-weight: bold;">View</text>

                        </g>
                        <g id="config-out-display" style="display: none;">
                            <text x="330" y="75" style="font-size: x-small; fill:#1790f3;">Display</text>
                            <line x1="330" y1="80" x2="365" y2="80" style="stroke:#1790f3;stroke-width:1;" />
                            <text x="120" y="110" style="font-size: x-small;font-weight: bold;">Display</text>
                            <text x="120" y="125" style="font-size: 9px;" id="txt-config-tv"></text>
                            <line x1="106" y1="135" x2="380" y2="135" style="stroke:gray;stroke-width:1;opacity:10%" />
                            <text x="120" y="155" style="font-size: x-small;font-weight: bold;">Test
                                energy saving</text>
                            <text x="120" y="170" style="font-size: 6px;">This test turns the display
                                off
                                and then on again. This will take about</text>
                            <text x="120" y="178" style="font-size: 6px;">10 seconds.</text>
                            <rect width="50" height="20" x="320" y="165"
                                style="fill:none; stroke:gray;stroke-opacity: 10%; stroke-width: 1;"></rect>
                            <text x="335" y="178" style="font-size: 8px; fill:#1790f3; font-weight: bold;">Test</text>
                        </g>
                    </g>

                    <!-- TELA FEEDBACK -->
                    <g id="tela-feedback" style="display: none;" onmouseleave="fecharFeedback()"
                        transform="translate(790, 430)">
                        <rect width="275" height="200" x="106" y="35" rx="5"
                            style="fill:white; stroke:gray;stroke-opacity: 50%; stroke-width: 0.25;"></rect>
                        <text x="360" y="55" style="font-size: small;cursor:pointer" onclick="fecharFeedback()">X</text>
                        <text x="110" y="55" style="font-size: small;">Feedback</text>
                        <line x1="106" y1="70" x2="380" y2="70" style="stroke:gray;stroke-width:1;opacity:10%" />
                        <text x="110" y="95" style="font-size: 10px;font-weight: bolder;">What
                            problems
                            did you have?</text>

                        <image href="img/simulador/uncheck.png" x="115" y="105" width="12" style="cursor:pointer"
                            id="connectivity" onclick="marcarBox('connectivity')"></image>
                        <image href="img/simulador/uncheck.png" x="115" y="125" width="12" style="cursor:pointer"
                            id="audio" onclick="marcarBox('audio')"></image>
                        <image href="img/simulador/uncheck.png" x="115" y="145" width="12" style="cursor:pointer"
                            id="video" onclick="marcarBox('video')"></image>
                        <image href="img/simulador/uncheck.png" x="115" y="165" width="12" style="cursor:pointer"
                            id="other" onclick="marcarBox('other')"></image>

                        <image href="img/simulador/check.png" x="115" y="105" width="12"
                            style="cursor:pointer; display:none" id="connectivity-x"
                            onclick="desmarcarBox('connectivity-x')"></image>
                        <image href="img/simulador/check.png" x="115" y="125" width="12"
                            style="cursor:pointer; display:none" id="audio-x" onclick="desmarcarBox('audio-x')"></image>
                        <image href="img/simulador/check.png" x="115" y="145" width="12"
                            style="cursor:pointer; display:none" id="video-x" onclick="desmarcarBox('video-x')"></image>
                        <image href="img/simulador/check.png" x="115" y="165" width="12"
                            style="cursor:pointer; display:none" id="other-x" onclick="desmarcarBox('other-x')"></image>

                        <text x="140" y="115" style="font-size: 10px;">Connectivity</text>
                        <text x="140" y="135" style="font-size: 10px;">Audio</text>
                        <text x="140" y="155" style="font-size: 10px;">Video</text>
                        <text x="140" y="175" style="font-size: 10px;">Other</text>

                        <text x="320" y="220" style="font-size: 10px;cursor:pointer"
                            onclick="fecharFeedback()">Submit</text>
                    </g>

                    <!-- TELA ANTES DE ENTRAR NA MEETING -->

                    <g id="tela-pre-meeting" style="display: none;" transform="translate(845,458) scale(0.85)">
                        <image x="0" y="0" href="img/simulador/pre-meeting.png" width="450" height="253" />
                        <image x="0" y="0" href="img/simulador/voltar.png" width="24" height="24"
                            onclick="fecharPreMeeting()" style="cursor: pointer;" />
                        <image x="401" y="0" href="img/simulador/botao-join.png" width="50" height="28"
                            onclick="entrarMeeting()" style="cursor: pointer;" />
                    </g>

                    <!-- TELA TAP MEETING -->
                    <g id="meeting" style="display:none" transform="translate(845,458) scale(0.85)">
                        <rect width="450" height="253" x="0" y="0" style="fill:white;"></rect>
                        <image x="300" y="8" href="img/simulador/icone-balao.png" width="40" height="20"
                            style="opacity: 70%;" />
                        <image x="306" y="9" href="img/simulador/exclamacao.png" width="28" height="14"
                            style="opacity: 70%; cursor:pointer" onclick="abrirFeedback()" />
                        <image x="260" y="7" href="img/simulador/icone-config.png" width="40" height="20"
                            style="opacity: 70%;" />
                        <image x="125" y="10" href="img/simulador/info.png" width="30" height="15"
                            style="cursor: pointer;" onclick="abrirInfo()" />

                        <!-- Botão Microfone TAP -->
                        <g onclick="toggleMuteSala()" style="cursor:pointer">
                            <circle cx="270" cy="60" r="12" style="fill:none; fill-opacity:90%;"
                                stroke="rgb(217,217,217)" stroke-width="0.5" id="fundo-microfone-tap" />
                            <image x="254" y="52" href="img/simulador/microfone.png" width="32" height="16"
                                id="microfone-tap" />
                        </g>

                         <!-- Botão Câmera TAP -->
                        <g onclick="toggleCameraSala()" style="cursor:pointer">
                            <circle cx="310" cy="60" r="12" style="fill:none; fill-opacity:90%;"
