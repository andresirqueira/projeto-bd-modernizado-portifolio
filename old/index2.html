<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-index.css">
    <script src="js/script.js" defer></script>
    <title>Página Inicial</title>
</head>
<body onload="carregarUsuario(); carregarPagina('index.html')">
    <header class="header">
        <img src="img/logo-whirlpool.png" alt="Logo da Empresa Esquerda">
        <div class="user-info">
            <span id="welcome-message">Bem-vindo ao Inventory</span>
            <button class="logout-button" onclick="logout()">Sair</button>
        </div>
        <img src="img/logo-convergint.png" alt="Logo da Empresa Direita">
    </header>
    <main id="content" class="content">
        <div class="image-container">
            <div class="image-item" onclick="window.location.href='home-av.html'">
                <img src="img/av.jpg" alt="Imagem de Áudio e Vídeo">
                <p>Áudio e Vídeo</p>
            </div>
            <div class="image-item" onclick="window.location.href='home-ca.html'">
                <img src="img/acesso.jpg" alt="Imagem de Controle de Acesso">
                <p>Controle de Acesso</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <img src="img/footer-logo.png" alt="Logo do Rodapé">
    </footer>
</body>
</html>
