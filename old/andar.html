<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-index.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/estilo-andares.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="js/swiper-bundle.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Andar</title>
</head>
<body onload="carregarUsuario()">
    <header class="header">
        <img src="/static/img/logo-whirlpool.png" alt="Logo da Empresa Esquerda">
        <div class="user-info">
            <span id="welcome-message">Bem-vindo ao Inventory</span>
             <button class="nav-button attention" onclick="window.location.href='home-av.html'" title="Home"><i class="fas fa-house"></i></button>
            <button class="logout-button" onclick="logout()">Sair</button>
        </div>
        <img src="/static/img/logo-convergint.png" alt="Logo da Empresa Direita">
    </header>
    <main id="content" class="content">
        <div id="andar-content">
            <h2 id="andar-titulo"></h2>
            <p id="andar-descricao"></p>
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- Os slides serão adicionados dinamicamente -->
            </div>
            <!-- Botões de navegação -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- Paginação -->
            <div class="swiper-pagination"></div>
        </div>

        <button class="botao-voltar" onclick="window.history.back()">Voltar</button>
    </main>
  
    <footer class="footer">
        <img src="/static/img/footer-logo.png" alt="Logo do Rodapé">
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const andar = urlParams.get('andar'); // Obtém o parâmetro "andar" da URL
            if (andar) {
                carregarConteudoAndar(andar); // Chama a função com o parâmetro do andar
            } else {
                console.error("Parâmetro 'andar' não encontrado na URL.");
            }
        });
    </script>
</body>
</html>
