<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Ocorrências</title>
    <link rel="stylesheet" href="css/estilo-historico.css">
    <link rel="stylesheet" href="css/estilo-index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>
    <header class="header">
        <img src="img/logo-whirlpool.png" alt="Logo da Empresa Esquerda">
        <div class="user-info">
            <span id="welcome-message">Bem-vindo ao Inventory</span>
            <button class="logout-button" onclick="logout()">Sair</button>
        </div>
        <img src="img/logo-convergint.png" alt="Logo da Empresa Direita">
    </header>
    <main id="content" class="content">
        <div class="container">
            <h2 id="sala-nome" data-sala="">Nome da Sala</h2>
            <h3>Histórico de Ocorrências</h3>
            <div id="loader" style="text-align:center; margin: 10px 0;">
        <i class="fa fa-spinner fa-spin"></i> Carregando planilha...
    </div>
        <div id="resumo-manutencao" class="resumo-manutencao"></div>
            <table border="1" id="tabela-monitoramento">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Ocorrência</th>
                        <th>Tipo</th>

                    </tr>
                </thead>
                <tbody id="historico-body">
                    <!-- Conteúdo será inserido dinamicamente -->
                </tbody>
            </table>
        </div>
        <button class="botao-voltar" onclick="window.history.back()">Voltar</button>
    </main>
    <footer class="footer">
        <img src="img/footer-logo.png" alt="Logo do Rodapé">
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const salaNome = urlParams.get('sala'); // Obtém o nome da sala da URL

            if (salaNome) {
                const salaNomeElemento = document.getElementById('sala-nome');
                salaNomeElemento.textContent = salaNome; // Define o texto do elemento
                salaNomeElemento.setAttribute('data-sala', salaNome); // Define o atributo data-sala

                setTimeout(() => {
                   carregarHistoricoDaPlanilha(salaNome);
                }, 1000);


                setTimeout(() => {
                    carregarPreventivas(salaNome);
                }, 2000);

            } else {
                console.error("Nome da sala não encontrado na URL.");
            }
           
        });
    </script>


</body>

</html>
