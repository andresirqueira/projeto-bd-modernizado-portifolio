<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-sala.css">
    <link rel="stylesheet" href="css/estilo-index.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="js/script.js" defer></script>
    <title>Detalhes da Sala</title>
</head>

<body onload="carregarUsuario()">
    <!-- <header>
        <h1 id="sala-nome" data-sala="">Nome da Sala</h1>
    </header> -->
    <header class="header">
        <img src="img/logo-whirlpool.png" alt="Logo da Empresa Esquerda">
        <div class="user-info">
            <span id="welcome-message">Bem-vindo ao Inventory</span>
            <button class="logout-button" onclick="logout()">Sair</button>
        </div>
        <img src="img/logo-convergint.png" alt="Logo da Empresa Direita">
    </header>
    <main class="content">
        <div class="sala-content">
            <h2 id="sala-nome" data-sala="">Nome da Sala</h2>
            <div class="sala-foto">
                <img id="sala-foto" src="" alt="Foto da Sala">
            </div>
            <div class="sala-info">
                <p id="sala-descricao">Descrição da sala</p>
            </div>
            <!-- Ícones abaixo da descrição -->
            <div class="sala-icones">
                <div class="icone-item" onclick="carregarPaginaEquipamentos()">
                    <img src="img/icones/equipamentos.png" alt="Equipamentos">
                    <p>Equipamentos</p>
                </div>
                <div class="icone-item" onclick="carregarPaginaConexoes()">
                    <img src="img/icones/conexoes.png" alt="Conexões">
                    <p>Conexões</p>
                </div>
                <div class="icone-item" onclick="carregarPaginaMapa()">
                    <img src="img/icones/localizacao.png" alt="Localização">
                    <p>Localização</p>
                </div>
                <div class="icone-item" onclick="carregarPaginaSwitch()">
                    <img src="img/icones/switch.png" alt="Switch">
                    <p>Switch</p>
                </div>
                <div class="icone-item" onclick="carregarPaginaHistorico()">
                    <img src="img/icones/historico.png" alt="Historico">
                    <p>Histórico</p>
                </div>
            </div>
        </div>
        <button class="botao-voltar" onclick="window.history.back()">Voltar</button>
    </main>
    <footer class="footer">
        <img src="img/footer-logo.png" alt="Logo do Rodapé">
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Obtém o parâmetro "sala" da URL
            const urlParams = new URLSearchParams(window.location.search);
            let salaNome = urlParams.get('sala');

            if (salaNome) {
                const salaNomeElemento = document.getElementById('sala-nome');
                salaNomeElemento.textContent = salaNome; // Define o texto do elemento
                salaNomeElemento.setAttribute('data-sala', salaNome); // Define o atributo data-sala
                carregarDadosSala(salaNome); // Chama a função para carregar os dados da sala

                // Adiciona um console.log para verificar o valor de data-sala
                console.log(`data-sala configurado: ${salaNomeElemento.getAttribute('data-sala')}`);
            } else {
                console.error("Nome da sala não encontrado.");
                document.getElementById('sala-nome').textContent = 'Sala Desconhecida'; // Fallback
            }
        });
    </script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>

</html>
