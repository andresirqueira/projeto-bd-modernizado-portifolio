    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const salaNome = urlParams.get('sala');

            if (salaNome) {
                const salaNomeElemento = document.getElementById('sala-nome');
                salaNomeElemento.textContent = salaNome;
                salaNomeElemento.setAttribute('data-sala', salaNome);

                await mostrarAndar(salaNome);
                buscarDados(salaNome);
                carregarInfoConexoes(salaNome)

            } else {
                console.error("Nome da sala não encontrado na URL.");
            }
        });

    </script>
