<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-index-ca.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <script src="js/script-ca.js" defer></script> <!-- Inclui o script.js -->
    <title>Home Controle de Acesso</title>
</head>

<body onload="carregarUsuario()">
    <header class="header">
        <img src="img/logo-whirlpool.png" alt="Logo da Empresa Esquerda">
        <div class="user-info">
            <span id="welcome-message">Bem-vindo ao Inventory</span>
            <button class="nav-button attention" onclick="window.location.href='index.html'" title="Home"><i
                    class="fas fa-house"></i></button>
            <button class="logout-button" title="Sair" onclick="logout()">Sair</button>

        </div>
        <img src="img/logo-convergint.png" alt="Logo da Empresa Direita">

    </header>
    <main id="content" class="content">
        <div class="imagens-home-ca">
            <div class="imagem-container">
                <img src="img/controle-de-acesso/p1.png" alt="P1"
                    onclick="window.location.href='locais-ca.html?local=P1'">
                <div class="texto-hover">P1</div>
            </div>
            <div class="imagem-container">
                <img src="img/controle-de-acesso/p2.png" alt="P2"
                    onclick="window.location.href='locais-ca.html?local=P2'">
                <div class="texto-hover">P2</div>
            </div>
            <div class="imagem-container">
                <img src="img/controle-de-acesso/p3.png" alt="P3"
                     onclick="window.location.href='locais-ca.html?local=P3'">
                <div class="texto-hover">P3</div>
            </div>
            <div class="imagem-container">
                <img src="img/controle-de-acesso/w-house.png" alt="W-House"
                     onclick="window.location.href='locais-ca.html?local=WHOUSE'">
                <div class="texto-hover">W-House</div>
            </div>
            <div class="imagem-container">
                <img src="img/controle-de-acesso/portas-emergencia.png" alt="portas-emergencia"
                     onclick="window.location.href='locais-ca.html?local=EMERGENCIA'">
                <div class="texto-hover">Portas de Emergência</div>
            </div>
        </div>
        <button class="botao-voltar" onclick="window.location.href='index.html'">Voltar</button>
    </main>
    <footer class="footer">
        <img src="img/footer-logo.png" alt="Logo do Rodapé">
    </footer>
</body>

</html>
