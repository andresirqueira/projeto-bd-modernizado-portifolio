<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-base.css">
    <link rel="stylesheet" href="css/estilo-login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form" autocomplete="off">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required class="input-login">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required class="input-login">
            <button type="submit" id="btn-login">OK</button>
        </form>
        <div id="empresa-select-container" style="display:none;">
            <label for="empresaSelect">Escolha a empresa:</label>
            <select id="empresaSelect" class="input-login"></select>
            <button id="btn-empresa" onclick="confirmarEmpresa()">Acessar</button>
        </div>
        <div id="msg-erro"></div>
    </div>
    <script>
        let empresasGlobais = [];
        document.getElementById('login-form').onsubmit = async function(event) {
            event.preventDefault();
            document.getElementById('msg-erro').innerText = '';
            const dados = {
                username: document.getElementById('username').value,
                senha: document.getElementById('password').value
            };
            const resp = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(dados)
            });
            const json = await resp.json();
            if(json.status === 'ok') {
                if (json.redirect) {
                    window.location.href = json.redirect;
                    return;
                }
                empresasGlobais = json.empresas;
                if (empresasGlobais.length === 1) {
                    escolherEmpresa(empresasGlobais[0].db_file);
                } else {
                    mostrarSelecaoEmpresas(empresasGlobais);
                }
            } else {
                document.getElementById('msg-erro').innerText = json.mensagem || 'Usuário ou senha inválidos!';
            }
        };
        function mostrarSelecaoEmpresas(empresas) {
            document.getElementById('login-form').style.display = 'none';
            const select = document.getElementById('empresaSelect');
            select.innerHTML = '';
            empresas.forEach(e => {
                const opt = document.createElement('option');
                opt.value = e.db_file;
                opt.textContent = e.nome;
                select.appendChild(opt);
            });
            document.getElementById('empresa-select-container').style.display = 'block';
        }
        function confirmarEmpresa() {
            const db_file = document.getElementById('empresaSelect').value;
            escolherEmpresa(db_file);
        }
        function escolherEmpresa(db_file) {
            fetch('/escolher_empresa', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({db_file})
            })
            .then(resp => resp.json())
            .then(data => {
                if (data.status === 'ok') {
                    window.location.href = data.redirect;
                } else {
                    document.getElementById('msg-erro').innerText = 'Erro ao escolher empresa';
                }
            });
        }
    </script>
</body>
</html>
