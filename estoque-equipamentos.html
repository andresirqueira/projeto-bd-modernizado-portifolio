      tailwind.config = { darkMode: 'class' };

    <script>
      function toggleDarkMode() {
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
        updateEmpresaLogo();
      }
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
      }
    </script>
</head>

            // Determinar o status atual baseado no valor do campo defeito

            // Marcar o status atual como selecionado

            document.getElementById('modalAlterarStatus').classList.remove('hidden');

        function confirmarAlteracaoStatus() {
            const novoStatus = document.querySelector('input[name="novoStatus"]:checked');
            if (!novoStatus || !equipamentoSelecionado) return;

            const statusValue = novoStatus.value;
            let defeitoValue = 0; // Funcionando por padrão
            
            if (statusValue === 'defeito') {
                defeitoValue = 1; // Com defeito
            } else if (statusValue === 'indisponivel') {
                defeitoValue = 2; // Indisponível
            }

            // Atualizar equipamento
            const dadosAtualizacao = {
                nome: equipamentoSelecionado.nome,
                tipo: equipamentoSelecionado.tipo,
                marca: equipamentoSelecionado.marca,
                modelo: equipamentoSelecionado.modelo,
                descricao: equipamentoSelecionado.descricao,
                defeito: defeitoValue,
                dados: equipamentoSelecionado.dados || {}
            };

            // Adicionar descrição de status se necessário
            if (statusValue === 'indisponivel') {
                const dataAtual = new Date().toLocaleDateString('pt-BR');
                const descricaoOriginal = equipamentoSelecionado.descricao || '';
                // Remove informações de status anteriores se existirem
                const descricaoLimpa = descricaoOriginal.split(' | ')[0];
                dadosAtualizacao.descricao = descricaoLimpa + 
                    (descricaoLimpa ? ' | ' : '') + 
                    `Indisponível desde ${dataAtual} - Enviado para outra unidade`;
            } else if (statusValue === 'funcionando') {
                // Remove informações de status anteriores se existirem
                const descricaoOriginal = equipamentoSelecionado.descricao || '';
                dadosAtualizacao.descricao = descricaoOriginal.split(' | ')[0];
            }

            fetch(`/equipamentos/${equipamentoSelecionado.id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dadosAtualizacao)
            })
            .then(resp => resp.json())
            .then(json => {
                if (json.status === 'ok') {
                    document.getElementById('msgStatusModal').innerText = 'Status alterado com sucesso!';
                    document.getElementById('msgStatusModal').className = 'msg text-center mt-4 text-sm font-semibold text-green-600 dark:text-green-400';

                    document.getElementById('msgStatusModal').className = 'msg text-center mt-4 text-sm font-semibold text-red-600 dark:text-red-400';
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('msgStatusModal').innerText = 'Erro ao alterar status!';
                document.getElementById('msgStatusModal').className = 'msg text-center mt-4 text-sm font-semibold text-red-600 dark:text-red-400';

                if (isIndisponivel) {
                    statusBg = 'bg-orange-100 dark:bg-orange-900';
                    statusText = 'text-orange-800 dark:text-orange-200';
                    borderColor = 'border-orange-300 dark:border-orange-600';
                    statusIcon = 'fa-exclamation-triangle';
                    statusLabel = 'Indisponível';
                } else if (isDefeito) {
                    statusBg = 'bg-red-100 dark:bg-red-900';
                    statusText = 'text-red-800 dark:text-red-200';
                    borderColor = 'border-red-300 dark:border-red-600';
                    statusIcon = 'fa-times';
                    statusLabel = 'Defeito';
                } else {
                    statusBg = 'bg-green-100 dark:bg-green-900';
                    statusText = 'text-green-800 dark:text-green-200';
                    borderColor = 'border-green-300 dark:border-green-600';
                    statusIcon = 'fa-check';
                    statusLabel = 'OK';
                }
                
                html += `
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border-2 ${borderColor} relative">
                        <div class="p-4">
                            <!-- Status Badge - Canto superior direito -->
                            <div class="absolute top-2 right-2">
                                <div class="flex items-center gap-1 ${statusBg} ${statusText} px-2 py-1 rounded-full text-xs font-medium">
                                    <i class="fas ${statusIcon}"></i>
                                    ${statusLabel}
                                </div>
                            </div>

                            <!-- Logo da Marca -->
                            ${eq.marca ? `
                                <div class="mb-3">
                                    ${LogoManager.renderMarcaLogo(eq.marca)}
                                </div>
                            ` : ''}

                            <!-- Foto do Equipamento -->
                            <div class="w-full h-32 flex items-center justify-center mb-4">
                                ${eq.foto ? 
                                    `<img src="${eq.foto.startsWith("img/") ? "static/" + eq.foto : eq.foto}" alt="${eq.nome || ''}" class="object-contain max-h-28 max-w-full rounded-md">` : 
                                    `<i class="fas fa-image text-4xl text-gray-300 dark:text-gray-600"></i>`
                                }
                            </div>

                            <!-- Informações Básicas -->
                            <div class="space-y-2">
                                <h3 class="font-bold text-lg text-gray-800 dark:text-white text-center">${eq.nome || 'Sem nome'}</h3>
                                
                                <div class="text-sm text-gray-600 dark:text-gray-300 space-y-1">
                                    <div><strong>Tipo:</strong> ${eq.tipo || 'Não informado'}</div>
                                    <div><strong>Marca:</strong> ${eq.marca || 'Não informada'}</div>
                                    <div><strong>Modelo:</strong> ${eq.modelo || 'Não informado'}</div>
                                    ${eq.dados?.serie ? `<div><strong>Série:</strong> ${eq.dados.serie}</div>` : ''}
                                    ${eq.dados?.partnumber ? `<div><strong>Part Number:</strong> ${eq.dados.partnumber}</div>` : ''}
                                </div>

                                ${eq.descricao ? `
                                    <div class="mt-3 p-2 bg-gray-50 dark:bg-gray-700 rounded text-sm">
                                        <strong class="text-gray-800 dark:text-gray-200">Descrição:</strong> <span class="text-gray-700 dark:text-gray-300">${eq.descricao}</span>
                                    </div>
                                ` : ''}
                            </div>

                            <!-- Ícone -->
                            ${eq.icone ? `
                                <div class="mt-3 flex justify-center">
                                    <img src="${eq.icone.startsWith("img/") ? "static/" + eq.icone : eq.icone}" alt="ícone" class="h-8 object-contain">
                                </div>
                            ` : ''}

                            <!-- Botões de Ação -->
                            <div class="mt-4 flex gap-2 justify-center">
                                <button onclick="editarEquipamento(${eq.id})" class="px-3 py-1.5 rounded-md border border-gray-300/60 dark:border-gray-600 text-xs text-gray-700 dark:text-gray-200 bg-gray-100/60 dark:bg-gray-800/60 hover:bg-indigo-50 dark:hover:bg-indigo-900 hover:text-indigo-700 dark:hover:text-indigo-300 transition-colors flex items-center gap-1" title="Editar equipamento">
                                    <i class="fas fa-edit"></i>
                                    <span>Editar</span>
                                </button>
                                <button onclick="alterarStatusEquipamento(${eq.id}, '${isIndisponivel ? 'indisponivel' : (isDefeito ? 'defeito' : 'funcionando')}')" class="px-3 py-1.5 rounded-md border border-orange-300/60 dark:border-orange-600 text-xs text-orange-700 dark:text-orange-300 bg-orange-50/70 dark:bg-orange-900/20 hover:bg-orange-100 dark:hover:bg-orange-900/40 transition-colors flex items-center gap-1" title="Alterar status do equipamento">
                                    <i class="fas fa-cog"></i>
                                    <span>Status</span>
                                </button>
                                <button onclick="excluirEquipamento(${eq.id})" class="px-3 py-1.5 rounded-md border border-red-200 dark:border-red-700 text-xs text-red-600 dark:text-red-300 bg-red-50/70 dark:bg-red-900/20 hover:bg-red-100 dark:hover:bg-red-900/40 transition-colors flex items-center gap-1" title="Excluir equipamento">
                                    <i class="fas fa-trash"></i>
                                    <span>Excluir</span>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Renderizar resumo do estoque
        function renderizarResumoEstoque(equipamentos) {
            const total = equipamentos.length;
            const funcionando = equipamentos.filter(eq => (parseInt(eq.defeito) || 0) === 0).length;
            const comDefeito = equipamentos.filter(eq => (parseInt(eq.defeito) || 0) === 1).length;
            const indisponivel = equipamentos.filter(eq => (parseInt(eq.defeito) || 0) === 2).length;

            const resumoDiv = document.getElementById('resumoEstoque');
            resumoDiv.innerHTML = `
                <div class="flex items-center gap-2 bg-blue-600 dark:bg-blue-800 text-white px-5 py-3 rounded-lg shadow">
                    <i class="fas fa-boxes"></i>
                    <span>Total em Estoque: <b>${total}</b></span>
                </div>
                <div class="flex items-center gap-2 bg-green-600 dark:bg-green-800 text-white px-5 py-3 rounded-lg shadow">
                    <i class="fas fa-check"></i>
                    <span>Funcionando: <b>${funcionando}</b></span>
                </div>
                <div class="flex items-center gap-2 bg-red-600 dark:bg-red-800 text-white px-5 py-3 rounded-lg shadow">
                    <i class="fas fa-times"></i>
                    <span>Com Defeito: <b>${comDefeito}</b></span>
                </div>
                <div class="flex items-center gap-2 bg-orange-600 dark:bg-orange-800 text-white px-5 py-3 rounded-lg shadow">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Indisponível: <b>${indisponivel}</b></span>
                </div>
            `;
        }

        // Aplicar filtro por status
        function aplicarFiltroStatus(status) {
            filtroStatusAtivo = status;
            
            // Atualizar botões
            document.querySelectorAll('[id^="btn-"]').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-yellow-400');
            });
            document.getElementById(`btn-${status}`).classList.add('ring-2', 'ring-yellow-400');

            // Aplicar filtros
            aplicarFiltros();
        }

        // Aplicar filtros combinados
        function aplicarFiltros() {
            let filtrados = equipamentos;

            // Filtro por status
            if (filtroStatusAtivo === 'funcionando') {
                filtrados = filtrados.filter(eq => (parseInt(eq.defeito) || 0) === 0);
            } else if (filtroStatusAtivo === 'defeito') {
                filtrados = filtrados.filter(eq => (parseInt(eq.defeito) || 0) === 1);
            } else if (filtroStatusAtivo === 'indisponivel') {
                filtrados = filtrados.filter(eq => (parseInt(eq.defeito) || 0) === 2);
            }

            // Filtro por busca
            if (termoBusca) {
                filtrados = filtrados.filter(eq => {
                    const busca = termoBusca.toLowerCase();
                    return (
                        (eq.nome || '').toLowerCase().includes(busca) ||
                        (eq.tipo || '').toLowerCase().includes(busca) ||
                        (eq.marca || '').toLowerCase().includes(busca) ||
                        (eq.modelo || '').toLowerCase().includes(busca) ||
                        (eq.descricao || '').toLowerCase().includes(busca) ||
                        (eq.dados?.serie || '').toLowerCase().includes(busca) ||
                        (eq.dados?.partnumber || '').toLowerCase().includes(busca) ||
                        (eq.dados?.ip1 || '').toLowerCase().includes(busca) ||
                        (eq.dados?.mac1 || '').toLowerCase().includes(busca)
                    );
                });
            }

            renderizarEquipamentos(filtrados);
            atualizarIndicadorResultados(filtrados);
        }

        // Limpar busca
        function limparBusca() {
            document.getElementById('filtroEquipamento').value = '';
            termoBusca = '';
            // Resetar filtro de status para 'todos'
            filtroStatusAtivo = 'todos';
            // Atualizar botões
            document.querySelectorAll('[id^="btn-"]').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-yellow-400');
            });
            document.getElementById('btn-todos').classList.add('ring-2', 'ring-yellow-400');
            // Aplicar filtros
            aplicarFiltros();
        }

        // Atualizar indicador de resultados
        function atualizarIndicadorResultados(filtrados) {
            const infoDiv = document.getElementById('resultadosInfo');
            if (termoBusca || filtroStatusAtivo !== 'todos') {
                const filtros = [];
                if (termoBusca) filtros.push(`busca: "${termoBusca}"`);
                if (filtroStatusAtivo !== 'todos') filtros.push(`status: ${filtroStatusAtivo}`);
                
                infoDiv.innerHTML = `<i class="fas fa-filter"></i> Filtros: ${filtros.join(', ')} (${filtrados.length} resultado${filtrados.length !== 1 ? 's' : ''})`;
            } else {
                infoDiv.innerHTML = '';
            }
        }



        // Voltar ao painel de configuração
        function voltarPainelConfig() {
            fetch('/perfil').then(resp => resp.json()).then(perfil => {
                if (perfil.nivel === 'admin') {
                    window.location.href = 'config-admin.html';
                } else if (perfil.nivel === 'tecnico') {
                    window.location.href = 'config-tecnico.html';
                } else {
                    window.location.href = 'config-usuario.html';
                }
            });
        }

        // Event listeners
        document.getElementById('filtroEquipamento').addEventListener('input', function() {
            termoBusca = this.value.trim();
            aplicarFiltros();
        });



        // Inicialização
        window.addEventListener('DOMContentLoaded', function() {
            carregarEquipamentosEstoque();
            
            // Carregar logo da empresa
            fetch('/empresa_atual')
                .then(resp => resp.json())
                .then(data => {
                    LogoManager.loadEmpresaLogo(data);
                });
        });
    </script>
    <script src="static/js/logo-manager.js"></script>
</body>

</html>
