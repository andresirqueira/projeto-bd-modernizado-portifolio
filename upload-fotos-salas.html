<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Imagens de Salas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/tour.css">
    <script src="static/js/tour.js"></script>
    <script>
      function toggleDarkMode() {
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
        // Atualizar logo da empresa quando o tema mudar
        updateEmpresaLogo();
      }
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
      }
    </script>
</head>
<body class="bg-gradient-to-br from-indigo-400 to-purple-600 min-h-screen dark:bg-gradient-to-br dark:from-gray-900 dark:to-gray-800">
    <div class="relative w-full max-w-2xl mx-auto bg-white dark:bg-gray-900 rounded-xl shadow-2xl p-8 mt-8">
        <button onclick="window.history.back()" class="absolute top-4 left-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-full p-2 transition-colors" title="Voltar">
            <i class="fas fa-arrow-left text-gray-700 dark:text-gray-300"></i>
        </button>
        <div id="empresa-logada" class="absolute top-4 right-4 text-indigo-500 font-bold bg-gray-800 dark:bg-transparent rounded-lg p-2"></div>
        <button onclick="toggleDarkMode()" class="absolute top-4 left-16 bg-gray-200 dark:bg-gray-700 rounded-full p-2 transition-colors" title="Alternar modo escuro">
            <span class="dark:hidden">üåô</span><span class="hidden dark:inline">‚òÄÔ∏è</span>
        </button>
        
        <!-- Bot√£o Tour -->
        <button onclick="iniciarTour()" class="absolute top-4 left-28 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-600 dark:text-gray-300 rounded-full p-2 transition-colors" title="Ajuda - Iniciar tour da p√°gina">
            <i class="fas fa-question text-sm"></i>
        </button>
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white text-center mb-8 mt-8">Upload de Imagens de Salas</h1>
        <form id="formUpload" enctype="multipart/form-data" class="flex flex-col md:flex-row gap-4 items-center justify-center mb-6">
            <input type="file" id="inputFoto" name="foto" accept="image/*" required class="block w-full text-sm text-gray-700 dark:text-gray-200 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 dark:file:bg-gray-800 dark:file:text-indigo-300">
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg shadow flex items-center gap-2 transition-colors text-base"><i class="fas fa-upload"></i> Enviar</button>
        </form>
        <div class="msg text-center mb-4 text-lg font-semibold" id="msgUpload"></div>
        <h2 class="text-xl font-bold text-gray-700 dark:text-gray-200 mt-8 mb-4">Imagens j√° enviadas</h2>
        <div class="flex flex-wrap gap-6 justify-center" id="galeriaImgs"></div>
    </div>
    <script>
        // Fun√ß√£o para iniciar o tour do sistema
        function iniciarTour() {
            if (window.sistemaTour) {
                window.sistemaTour.iniciarTour('upload-fotos-salas');
            } else {
                alert('Sistema de tour n√£o carregado. Recarregue a p√°gina.');
            }
        }

    async function carregarGaleria() {
        const resp = await fetch('/fotos-salas');
        const data = await resp.json();
        const galeria = document.getElementById('galeriaImgs');
        galeria.innerHTML = '';
        if (!data.imagens.length) {
            galeria.innerHTML = '<span class="text-gray-400 dark:text-gray-500">Nenhuma imagem enviada ainda.</span>';
            return;
        }
        data.imagens.forEach(url => {
            const nomeArquivo = url.split('/').pop();
            galeria.innerHTML += `
                        <div class="rounded-lg shadow-md bg-gray-100 dark:bg-gray-800 p-3 flex flex-col items-center justify-center hover:shadow-xl transition-shadow relative group">
            <button onclick="excluirImagem('${url}')" class="absolute top-1 right-1 bg-red-500 hover:bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs transition-opacity z-10" title="Excluir imagem">
                <i class="fas fa-times"></i>
            </button>
                    <img src='${url}' alt='Foto da sala' class="w-32 h-20 object-cover rounded-md shadow hover:scale-105 transition-transform duration-200 border border-gray-300 dark:border-gray-700 bg-gray-200 dark:bg-gray-700" />
                    <p class="text-xs text-gray-600 dark:text-gray-300 mt-2 text-center max-w-32 truncate" title="${nomeArquivo}">${nomeArquivo}</p>
                </div>
            `;
        });
    }
    
    async function excluirImagem(url) {
        if (!confirm('Tem certeza que deseja excluir esta imagem?')) {
            return;
        }
        
        try {
            const resp = await fetch('/excluir-foto-sala', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            });
            
            const json = await resp.json();
            if (json.status === 'ok') {
                carregarGaleria();
                const msg = document.getElementById('msgUpload');
                msg.textContent = 'Imagem exclu√≠da com sucesso!';
                msg.className = 'msg text-center mb-4 text-lg font-semibold text-green-600';
            } else {
                alert('Erro ao excluir imagem: ' + (json.mensagem || 'Erro desconhecido'));
            }
        } catch (error) {
            alert('Erro ao excluir imagem: ' + error.message);
        }
    }
    document.getElementById('formUpload').onsubmit = async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const msg = document.getElementById('msgUpload');
        msg.textContent = '';
        const resp = await fetch('/upload-foto-sala', { method: 'POST', body: formData });
        const json = await resp.json();
        if (json.status === 'ok') {
            msg.textContent = 'Imagem enviada com sucesso!';
            carregarGaleria();
            this.reset();
        } else {
            msg.textContent = json.mensagem || 'Erro ao enviar imagem!';
            msg.style.color = '#e74c3c';
        }
    };
    carregarGaleria();

    // Logo/nome da empresa logada
    window.addEventListener('DOMContentLoaded', function() {
        fetch('/empresa_atual')
            .then(resp => resp.json())
            .then(data => {
                LogoManager.loadEmpresaLogo(data);
            });
    });
    </script>
    <script src="static/js/logo-manager.js"></script>
    </body>
</html>
