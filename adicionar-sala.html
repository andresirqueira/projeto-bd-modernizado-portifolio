<!-- cadastrar-sala-e-equipamentos.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar Sala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">`n    <script src="static/js/demo-banner.js"></script>
    <link rel="stylesheet" href="static/css/tour.css">
    <link rel="icon" type="image/png" href="static/img/favicon-mais.png">
    <script src="static/js/tour.js"></script>
    <script>
      function toggleDarkMode() {
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
        // Atualizar logo da empresa quando o tema mudar
        updateEmpresaLogo();
      }
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
      }
    </script>
</head>

<body class="bg-gradient-to-br from-indigo-400 to-purple-600 min-h-screen dark:bg-gradient-to-br dark:from-gray-900 dark:to-gray-800">
    <div class="relative w-full max-w-3xl mx-auto bg-white dark:bg-gray-900 rounded-xl shadow-2xl p-8 mt-8">
        <button onclick="window.history.back()" class="absolute top-4 left-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-full p-2 transition-colors" title="Voltar">
            <i class="fas fa-arrow-left text-gray-700 dark:text-gray-300"></i>
        </button>
        <div id="empresa-logada" class="absolute top-4 right-4 text-indigo-500 font-bold bg-gray-800 dark:bg-transparent rounded-lg p-2"></div>
        <button onclick="toggleDarkMode()" class="absolute top-4 left-16 bg-gray-200 dark:bg-gray-700 rounded-full p-2 transition-colors" title="Alternar modo escuro">
            <span class="dark:hidden">🌙</span><span class="hidden dark:inline">☀️</span>
        </button>
        <button onclick="iniciarTour()" class="absolute top-4 left-28 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-600 dark:text-gray-300 rounded-full p-2 transition-colors" title="Ajuda - Iniciar tour da página">
            <i class="fas fa-question text-sm"></i>
        </button>
        <div class="text-center mt-8 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">
                <i class="fas fa-plus text-indigo-600 dark:text-indigo-400 mr-3"></i>
                Adicionar Sala
            </h1>
            <p class="text-gray-600 dark:text-gray-300">Cadastre uma nova sala e vincule equipamentos</p>
        </div>
        <form id="formSala" enctype="multipart/form-data" class="flex flex-col gap-4">
            <label for="nome" class="text-gray-700 dark:text-gray-200">Nome da Sala:</label>
            <input type="text" id="nome" name="nome" required class="px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white">
            <label for="tipo" class="text-gray-700 dark:text-gray-200">Tipo:</label>
            <input type="text" id="tipo" name="tipo" class="px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white">
            <label for="descricao" class="text-gray-700 dark:text-gray-200">Descrição:</label>
            <textarea id="descricao" name="descricao" class="px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white"></textarea>
            <div id="foto-preview-container" class="mb-2"></div>
            <label for="fotoExistente" class="text-gray-700 dark:text-gray-200">Escolher imagem já enviada:</label>
            <select id="fotoExistente" name="foto" class="px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white mb-2"></select>
            <div class="mb-2 text-yellow-500 text-sm">
                Se a foto desejada não estiver aqui, <a href="upload-fotos-salas.html" class="text-blue-400 underline">faça o upload na tela Upload Fotos</a>.
            </div>
            <label for="andar_id" class="text-gray-700 dark:text-gray-200">Andar ID:</label>
            <select id="andar_id" name="andar_id" required class="px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white">
                <option value="">Selecione...</option>
            </select>
            <label for="equipamentosSemSala" class="text-gray-700 dark:text-gray-200">Equipamentos em estoque:</label>
            <div class="overflow-x-auto"><div id="equipamentosSemSalaTabela" class="mb-4"></div></div>
            <div class="flex justify-center mt-4">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-8 rounded-lg shadow flex items-center gap-2 transition-colors text-lg">
                    <i class="fas fa-check"></i> <span>Cadastrar</span>
                </button>
            </div>
        </form>
        <div class="msg text-center mt-4 text-lg font-semibold text-green-600 dark:text-green-400" id="msg"></div>
    </div>
    <script>
        async function carregarEquipamentosSemSala() {
            try {
                console.log('Carregando equipamentos disponíveis...');
                const resp = await fetch('/equipamentos-disponiveis');
                const equipamentos = await resp.json();
                console.log('Equipamentos recebidos:', equipamentos);
                
                const tabelaDiv = document.getElementById('equipamentosSemSalaTabela');
                tabelaDiv.innerHTML = '';
                
                if (equipamentos.length === 0) {
                    tabelaDiv.innerHTML = '<em class="text-gray-600 dark:text-gray-300">Nenhum equipamento disponível.</em>';
                    return;
                }
                renderTabelaEquipamentos(equipamentos);
            } catch (error) {
                console.error('Erro ao carregar equipamentos:', error);
                const tabelaDiv = document.getElementById('equipamentosSemSalaTabela');
                tabelaDiv.innerHTML = '<em class="text-red-600 dark:text-red-400">Erro ao carregar equipamentos.</em>';
            }
        }

        function renderTabelaEquipamentos(equipamentos) {
            const tabelaDiv = document.getElementById('equipamentosSemSalaTabela');
            let html = `<table class="tabela-equipamentos" style="min-width:1200px;width:100%;border-collapse:collapse;background:#2c3e50;color:#eee;">
                <thead>
                    <tr>
                        <th style=\"text-align:center;\"></th>
                        <th>Sala</th>
                        <th>Foto</th>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Série</th>
                        <th>Part Number</th>
                        <th>Tamanho</th>
                        <th>Firmware</th>
                        <th>IP 1</th>
                        <th>MAC 1</th>
                        <th>IP 2</th>
                        <th>MAC 2</th>
                        <th>Descrição</th>
                        <th>Ícone</th>
                    </tr>
                </thead>
                <tbody>`;
            equipamentos.forEach(eq => {
                const serie = (eq.dados && eq.dados.serie) ? eq.dados.serie : '';
                const partnumber = (eq.dados && eq.dados.partnumber) ? eq.dados.partnumber : '';
                const tamanho = (eq.dados && eq.dados.tamanho) ? eq.dados.tamanho : '';
                const firmware = (eq.dados && eq.dados.firmware) ? eq.dados.firmware : '';
                const ip1 = (eq.dados && eq.dados.ip1) ? eq.dados.ip1 : '';
                const mac1 = (eq.dados && eq.dados.mac1) ? eq.dados.mac1 : '';
                const ip2 = (eq.dados && eq.dados.ip2) ? eq.dados.ip2 : '';
                const mac2 = (eq.dados && eq.dados.mac2) ? eq.dados.mac2 : '';
                html += `<tr>\n                    <td style=\"text-align:center;\"><input type='checkbox' value='${eq.id}' class='equipamento-checkbox'></td>\n                    <td>Sem sala</td>\n                    <td>${eq.foto ? `<img src='${eq.foto.startsWith("img/") ? "static/" + eq.foto : eq.foto}' style='max-width:80px;max-height:60px;'>` : ''}</td>\n                    <td>${eq.nome || ''}</td>\n                    <td>${eq.tipo || ''}</td>\n                    <td>${eq.marca || ''}</td>\n                    <td>${eq.modelo || ''}</td>\n                    <td>${serie}</td>\n                    <td>${partnumber}</td>\n                    <td>${tamanho}</td>\n                    <td>${firmware}</td>\n                    <td>${ip1}</td>\n                    <td>${mac1}</td>\n                    <td>${ip2}</td>\n                    <td>${mac2}</td>\n                    <td>${eq.descricao || ''}</td>\n                    <td>${eq.icone ? `<img src='${eq.icone.startsWith("img/") ? "static/" + eq.icone : eq.icone}' style='max-width:32px;max-height:32px;'>` : ''}</td>\n                </tr>`;
            });
            html += '</tbody></table>';
            tabelaDiv.innerHTML = html;
        }

        carregarEquipamentosSemSala();

        document.getElementById('formSala').onsubmit = async function (e) {
            e.preventDefault();
            const form = document.getElementById('formSala');
            const formData = new FormData(form);
            // Adiciona os IDs dos equipamentos marcados
            const selecionados = Array.from(document.querySelectorAll('.equipamento-checkbox:checked')).map(cb => cb.value);
            selecionados.forEach(id => formData.append('equipamentos_ids[]', id));
            const resp = await fetch('/adicionar-sala', {
                method: 'POST',
                body: formData
            });
            const json = await resp.json();
            const msgDiv = document.getElementById('msg');
            if (json.status === 'ok') {
                msgDiv.innerText = 'Sala cadastrada com sucesso!';
                msgDiv.className = 'msg text-center mt-4 text-lg font-semibold text-green-600 dark:text-green-400';
                form.reset();
                
                // Limpar o preview da imagem
                const preview = document.getElementById('foto-preview-container');
                preview.innerHTML = "<span style='color:#aaa;'>Sem foto cadastrada</span>";
                
                document.getElementById('equipamentosSemSalaTabela').innerHTML = '';
                carregarEquipamentosSemSala();
            } else {
                msgDiv.innerText = json.mensagem || 'Erro ao cadastrar!';
                msgDiv.className = 'msg text-center mt-4 text-lg font-semibold text-red-600 dark:text-red-400';
            }
        };

        window.addEventListener('DOMContentLoaded', function() {
            fetch('/empresa_atual')
                .then(resp => resp.json())
                .then(data => {
                    LogoManager.loadEmpresaLogo(data);
                });
            
            // Preencher opções do select de andar
            const andarSelect = document.getElementById('andar_id');
            for (let i = 0; i < 200; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                andarSelect.appendChild(option);
            }
            
            // Carregar imagens já enviadas para o select
            async function carregarFotosExistentes() {
                const resp = await fetch('/fotos-salas');
                const data = await resp.json();
                const select = document.getElementById('fotoExistente');
                select.innerHTML = '<option value="">Nenhuma</option>';
                data.imagens.forEach(url => {
                    const nome = url.split('/').pop();
                    select.innerHTML += `<option value="${url}">${nome}</option>`;
                });
            }
            carregarFotosExistentes();
            // Atualizar preview ao escolher imagem existente
            document.getElementById('fotoExistente').addEventListener('change', function() {
                const url = this.value;
                const preview = document.getElementById('foto-preview-container');
                if (url) {
                    preview.innerHTML = `<img src='${url}' alt='Foto da sala' style='max-width:180px;max-height:90px;object-fit:cover;border-radius:6px;'>`;
                } else {
                    preview.innerHTML = "<span style='color:#aaa;'>Sem foto cadastrada</span>";
                }
            });
        });
        
        // Função para iniciar o tour da página
        function iniciarTour() {
            if (window.sistemaTour) {
                window.sistemaTour.iniciarTour('adicionar-sala');
            } else {
                alert('Sistema de tour não carregado. Recarregue a página.');
            }
        }
    </script>
    <script src="static/js/logo-manager.js"></script>
    </body>

</html>
