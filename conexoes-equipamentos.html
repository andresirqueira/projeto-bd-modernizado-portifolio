<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Conexões de Equipamentos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 280px;
      background: #222;
      color: #fff;
      padding: 15px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #ffd700;
      text-align: center;
    }

    .equipment-select-container {
      margin-bottom: 20px;
    }

    .equipment-select {
      width: 100%;
      padding: 10px;
      background: #333;
      border: 2px solid #555;
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .equipment-select:hover {
      border-color: #ffd700;
      background: #444;
    }

    .equipment-select:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }

    .equipment-select option {
      background: #333;
      color: #fff;
      padding: 8px;
    }

    .equipment-select option:hover {
      background: #444;
    }

    .equipment-select:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: #222;
    }

    .equipment-select:disabled:hover {
      border-color: #555;
      background: #222;
    }

    .equipment-preview {
      margin-top: 10px;
      text-align: center;
      padding: 16px;
      background: #333;
      border-radius: 6px;
      border: 1px solid #555;
    }

    .equipment-preview img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      /* background: #fff; removido para fundo transparente */
      border-radius: 4px;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }

    .equipment-preview .name {
      font-size: 12px;
      color: #fff;
      font-weight: bold;
    }

    .equipment-preview.hidden {
      display: none;
    }

    .patch-panel-item {
      background: #2a4a6b;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .patch-panel-item:hover {
      background: #3a5a7b;
      border-color: #5aa0f2;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
    }

    .patch-panel-item.selected {
      background: #4a6a8b;
      border-color: #ffd700;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }

    .patch-panel-icon {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .patch-info {
      font-size: 10px;
      color: #a0c0e0;
    }

    .keystone-slot {
      background: rgba(138, 74, 226, 0.15);
      border: 2px solid #8a4ae2;
      border-radius: 6px;
      padding: 8px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3px;
      min-height: 60px;
    }

    .keystone-slot:hover {
      background: rgba(138, 74, 226, 0.2);
      border-color: #9a5af2;
      box-shadow: 0 0 6px rgba(138, 74, 226, 0.4);
    }

    .keystone-icon {
      font-size: 20px;
      margin-bottom: 2px;
    }

    .grid-cell.keystone {
      background: rgba(138, 74, 226, 0.1);
      border-color: #8a4ae2;
    }

    .grid-cell.keystone:hover {
      background: rgba(138, 74, 226, 0.15);
      border-color: #9a5af2;
    }

    .main-canvas {
      flex: 1;
      position: relative;
      background: url('static/img/blue-print.png');
      background-size: cover;
      overflow: auto;
    }

    .grid-container {
      position: relative; /* Changed from absolute to relative */
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      display: grid;
      gap: 2px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 2px;
      z-index: 0; /* Ensure grid is behind connections */
    }

    .grid-cell {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      min-height: 100px;
      z-index: 10;
    }

    .grid-cell:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .grid-cell.occupied {
      background: rgba(76, 175, 80, 0.1);
      border-color: #4caf50;
      cursor: grab;
      z-index: 15;
    }

    .grid-cell.occupied:active {
      cursor: grabbing;
    }

    .grid-cell.drag-over {
      background: rgba(255, 215, 0, 0.3) !important;
      border-color: #ffd700 !important;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
      z-index: 20;
    }

    .equipment-slot {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8px;
      text-align: center;
      user-select: none;
      position: relative;
      z-index: 25;
    }

    .equipment-slot.dragging {
      opacity: 0.5;
      z-index: 30;
    }

    .equipment-slot img {
      max-width: 85px;
      max-height: 85px;
      min-width: 60px;
      min-height: 60px;
      object-fit: contain;
      margin-bottom: 6px;
      border-radius: 6px;
      padding: 3px;
      pointer-events: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    /* Tamanhos específicos por tipo de equipamento */
    .equipment-slot img[src*="tv"] {
      max-width: 95px;
      max-height: 95px;
    }

    .equipment-slot img[src*="camera"] {
      max-width: 75px;
      max-height: 75px;
    }

    .equipment-slot img[src*="microfone"] {
      max-width: 70px;
      max-height: 70px;
    }

    .equipment-slot img[src*="speaker"] {
      max-width: 80px;
      max-height: 80px;
    }

    .equipment-slot img[src*="amplificador"] {
      max-width: 90px;
      max-height: 90px;
    }

    .equipment-slot img[src*="mixer"] {
      max-width: 85px;
      max-height: 85px;
    }

    .equipment-slot img[src*="projetor"] {
      max-width: 100px;
      max-height: 100px;
    }

    .equipment-slot img[src*="switch"] {
      max-width: 80px;
      max-height: 80px;
    }

    .equipment-slot img[src*="hub"] {
      max-width: 75px;
      max-height: 75px;
    }

    .equipment-slot img[src*="painel"] {
      max-width: 90px;
      max-height: 90px;
    }

    .equipment-slot img[src*="tap"] {
      max-width: 85px;
      max-height: 85px;
    }

    .equipment-slot img[src*="meetup"] {
      max-width: 90px;
      max-height: 90px;
    }

    .equipment-slot img[src*="chromebox"] {
      max-width: 70px;
      max-height: 70px;
    }

    .equipment-slot img[src*="pc"] {
      max-width: 75px;
      max-height: 75px;
    }

    /* Classes de tamanho baseadas no tipo de equipamento */
    .equipment-slot.equipment-small img {
      max-width: 65px;
      max-height: 65px;
    }

    .equipment-slot.equipment-medium img {
      max-width: 80px;
      max-height: 80px;
    }

    .equipment-slot.equipment-medium-large img {
      max-width: 90px;
      max-height: 90px;
    }

    .equipment-slot.equipment-large img {
      max-width: 100px;
      max-height: 100px;
    }

    .equipment-slot.equipment-xlarge img {
      max-width: 110px;
      max-height: 110px;
    }

    .equipment-slot .name {
      font-size: 11px;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      word-break: break-word;
      line-height: 1.3;
      pointer-events: none;
      text-align: center;
      max-width: 90px;
    }

    .patch-panel-item {
      background: #333;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .patch-panel-item:hover {
      background: #444;
      border-color: #ffd700;
    }

    .patch-panel-item.selected {
      background: #555;
      border-color: #ffd700;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }

    .patch-panel-icon {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .patch-info {
      font-size: 10px;
      color: #888;
    }

    .keystone-slot {
      background: rgba(138, 74, 226, 0.15);
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .keystone-slot:hover {
      background: rgba(138, 74, 226, 0.2);
      border-color: #ffd700;
    }

    .keystone-slot.selected {
      background: rgba(138, 74, 226, 0.25);
      border-color: #ffd700;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }

    .keystone-icon {
      font-size: 24px;
      margin-bottom: 5px;
    }



    .control-group {
      margin-bottom: 15px;
    }

    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
    }

    .control-group input {
      width: 60px;
      padding: 5px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #333;
      color: #fff;
      text-align: center;
    }

    .control-group button {
      padding: 10px 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      margin-right: 5px;
      margin-bottom: 5px;
      transition: all 0.2s;
      font-weight: 500;
    }

    .control-group button:hover {
      background: #0056b3;
    }

    .control-group button.danger {
      background: #dc3545;
    }

    .control-group button.danger:hover {
      background: #c82333;
    }

    .control-group button.success {
      background: #28a745;
    }

    .control-group button.success:hover {
      background: #218838;
    }

    .control-group button.warning {
      background: #ffc107;
      color: #000;
    }

    .control-group button.warning:hover {
      background: #e0a800;
    }

    .control-group button.active {
      background: #ff4444;
      box-shadow: 0 0 8px rgba(255, 68, 68, 0.5);
    }

    .connection-line {
      position: absolute;
      pointer-events: auto;
      z-index: 5;
      cursor: pointer;
    }

    .connection-line:hover {
      filter: brightness(1.2);
    }

    .connection-line svg {
      width: 100%;
      height: 100%;
    }

    .connection-line path {
      stroke: #ff4444;
      stroke-width: 2;
      stroke-dasharray: 5,5;
      fill: none;
    }

    .connection-line.selected path {
      stroke: #ff0000;
      stroke-width: 3;
      stroke-dasharray: none;
    }

    .connection-label {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ff4444;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 10px;
      color: #333;
      white-space: nowrap;
      pointer-events: none;
      z-index: 6;
    }

    .connection-line.selected .connection-label {
      background: rgba(255, 0, 0, 0.9);
      color: #fff;
      border-color: #ff0000;
    }

    .grid-cell.selected {
      background: rgba(255, 68, 68, 0.3) !important;
      border-color: #ff4444 !important;
      box-shadow: 0 0 8px rgba(255, 68, 68, 0.5);
      z-index: 20;
    }

    .grid-cell.connectable {
      background: rgba(255, 215, 0, 0.2) !important;
      border-color: #ffd700 !important;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
      z-index: 20;
    }

    .grid-cell.removable {
      background: rgba(220, 53, 69, 0.2) !important;
      border-color: #dc3545 !important;
      box-shadow: 0 0 8px rgba(220, 53, 69, 0.5);
      z-index: 20;
    }

    .remove-mode .grid-cell.occupied {
      cursor: pointer;
    }

    .remove-mode .grid-cell.occupied:hover {
      background: rgba(220, 53, 69, 0.3) !important;
      border-color: #dc3545 !important;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      min-width: 400px;
      text-align: center;
    }

    .modal h3 {
      margin: 0 0 20px 0;
      color: #333;
    }

    .modal select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .modal button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .modal button.primary {
      background: #007bff;
      color: #fff;
    }

    .modal button.secondary {
      background: #6c757d;
      color: #fff;
    }

    .modal button.danger {
      background: #dc3545;
      color: #fff;
    }

    .modal button.success {
      background: #28a745;
      color: #fff;
    }

    .modal button.info {
      background: #17a2b8;
      color: #fff;
    }

    .modal button:hover {
      opacity: 0.9;
    }

    .modal-steps {
      display: none;
    }

    .modal-steps.active {
      display: block;
    }

    .sala-info {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 15px;
      margin: 15px 0;
      border-left: 4px solid #007bff;
    }

    .sala-info h4 {
      margin: 0 0 10px 0;
      color: #333;
    }

    .sala-info p {
      margin: 5px 0;
      color: #666;
    }

    .layout-status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }

    .layout-status.exists {
      background: #d4edda;
      color: #155724;
    }

    .layout-status.new {
      background: #fff3cd;
      color: #856404;
    }

    .status-bar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 12px;
      z-index: 1000;
    }

    .patch-panel-slot {
      background: #2a4a6b;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      min-height: 80px;
    }

    .patch-panel-slot:hover {
      background: #3a5a7b;
      border-color: #5aa0f2;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
    }

    .grid-cell.patch-panel {
      background: rgba(74, 144, 226, 0.1);
      border-color: #4a90e2;
    }

    .grid-cell.patch-panel:hover {
      background: rgba(74, 144, 226, 0.15);
      border-color: #5aa0f2;
    }
  </style>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Equipamentos Disponíveis</h2>
      <div class="equipment-select-container">
        <select class="equipment-select" id="equipmentSelect">
          <option value="">Selecione um equipamento...</option>
        </select>
        
        <div class="equipment-preview hidden" id="equipmentPreview">
          <img id="previewImage" src="" alt="">
          <div class="name" id="previewName"></div>
        </div>
      </div>
      
      <div style="margin-top: 25px; border-top: 1px solid #444; padding-top: 20px;">
        <h3 style="color: #ffd700; margin-bottom: 20px; font-size: 14px; text-align: center;">🎛️ Controles</h3>
        
        <div class="control-group" style="margin-bottom: 15px;">
          <label style="color: #ccc; font-size: 11px; margin-bottom: 8px; display: block;">Modos de Edição:</label>
          <button id="btnPlaceMode" class="control-group button active" style="width: 100%; margin-bottom: 5px;">
            📦 Posicionar
          </button>
          <button id="btnConnectMode" class="control-group button" style="width: 100%; margin-bottom: 5px;">
            🔗 Conectar
          </button>
          <button id="btnRemoveMode" class="control-group button" style="width: 100%; margin-bottom: 10px;">
            🗑️ Remover
          </button>
        </div>
        
        <div class="control-group" style="margin-bottom: 15px;">
          <label style="color: #ccc; font-size: 11px; margin-bottom: 8px; display: block;">Carregar Dados:</label>
          <button id="btnLoadRealData" class="control-group button warning" style="width: 100%; margin-bottom: 5px;">
            🔍 Dados Reais
          </button>
          <button id="btnLoadKeystones" class="control-group button info" style="width: 100%; margin-bottom: 5px;">
            🔌 Keystones
          </button>

        </div>
        
        <div class="control-group" style="margin-bottom: 15px;">
          <label style="color: #ccc; font-size: 11px; margin-bottom: 8px; display: block;">Ações:</label>
          <button id="btnSave" class="control-group button success" style="width: 100%; margin-bottom: 5px;">
            💾 Salvar Layout
          </button>
          <button id="btnClear" class="control-group button danger" style="width: 100%; margin-bottom: 10px;">
            🗑️ Limpar Tudo
          </button>
        </div>
        
        <div class="control-group" style="margin-top: 20px; border-top: 1px solid #444; padding-top: 15px;">
          <button id="btnSair" class="control-group button" style="width: 100%; background: #6c757d;">
            🚪 Sair
          </button>
        </div>
      </div>
      
      <!-- Seção de Informações -->
      <div style="margin-top: 25px; border-top: 1px solid #444; padding-top: 20px;">
        <h3 style="color: #ffd700; margin-bottom: 20px; font-size: 14px; text-align: center;">ℹ️ Informações</h3>
        
        <div class="control-group" style="margin-bottom: 15px;">
          <label style="color: #ccc; font-size: 11px; margin-bottom: 8px; display: block;">Grade:</label>
          <div style="color: #fff; font-size: 12px; background: rgba(255,255,255,0.1); padding: 8px; border-radius: 4px; text-align: center;">
            12 x 12 células
          </div>
        </div>
        
        <div class="control-group" style="margin-bottom: 15px;">
          <label style="color: #ccc; font-size: 11px; margin-bottom: 8px; display: block;">Status:</label>
          <div id="statusInfo" style="color: #fff; font-size: 11px; background: rgba(255,255,255,0.1); padding: 8px; border-radius: 4px; text-align: center; min-height: 20px;">
            Pronto para editar
          </div>
        </div>
      </div>
    </aside>

    <main class="main-canvas">
      <div class="grid-container grid-layout" id="gridContainer">
        <!-- Grade será criada dinamicamente -->
      </div>
    </main>
  </div>



  <div class="status-bar" id="statusBar">
    Pronto para editar
  </div>

  <!-- Modal inicial para seleção de layout -->
  <div class="modal" id="initialModal">
    <div class="modal-content">
      <h3>Gerenciador de Layouts</h3>
      
      <!-- Passo 1: Selecionar sala -->
      <div class="modal-steps active" id="step1">
        <p style="margin-bottom: 20px; color: #666;">Selecione o ambiente/sala para editar ou criar layout:</p>
        <select id="salaSelect">
          <option value="">Carregando salas...</option>
        </select>
        
        <div id="salaInfo" class="sala-info" style="display: none;">
          <h4>Informações da Sala</h4>
          <div id="salaDetails"></div>
          <div id="layoutStatus" style="margin-top: 10px;"></div>
        </div>
        
        <div class="modal-buttons">
          <button class="secondary" id="btnCancel">Cancelar</button>
          <button class="primary" id="btnContinue">Continuar</button>
        </div>
      </div>

      <!-- Passo 2: Confirmar ação -->
      <div class="modal-steps" id="step2">
        <div id="confirmInfo"></div>
        <div class="modal-buttons">
          <button class="secondary" id="btnBack">← Voltar</button>
          <button class="success" id="btnConfirm">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para seleção de sala -->
  <div class="modal" id="salaModal">
    <div class="modal-content">
      <h3>Selecionar Sala</h3>
      <select id="salaSelect">
        <option value="">Carregando salas...</option>
      </select>
      <div class="modal-buttons">
        <button class="secondary" id="btnCancelSala">Cancelar</button>
        <button class="primary" id="btnConfirmSala">Confirmar</button>
      </div>
    </div>
  </div>

  <script src="/static/js/equipment-images-map.js"></script>
  <script>
    // Estado global
    let gridData = {
      rows: 12,
      cols: 12,
      selectedEquipment: null,
      connections: [],
      currentSalaId: null,
      connectionMode: false,
      connectionStart: null,
      removeMode: false,
      selectedConnection: null,

    function createGrid() {

      document.querySelectorAll('.grid-cell.occupied').forEach(cell => {
        const row = parseInt(cell.dataset.row);

          row: row,
          col: col,
          src: img ? img.src : null,
          name: name,
          isKeystone: isKeystone,
          keystone: keystone
        });
      });
      
      // Limpar container
      gridContainer.innerHTML = '';
      gridContainer.style.gridTemplateColumns = `repeat(${gridData.cols}, 1fr)`;
      gridContainer.style.gridTemplateRows = `repeat(${gridData.rows}, 1fr)`;
      
      // Criar SVG de conexões

      svg.style.width = '100%';
      svg.style.height = '100%';
      svg.style.pointerEvents = 'none';
      svg.style.zIndex = '5';
      
      // Adicionar definições SVG
      const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
      const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
      marker.id = 'arrowhead';
      marker.setAttribute('markerWidth', '10');
      marker.setAttribute('markerHeight', '7');
      marker.setAttribute('refX', '9');
      marker.setAttribute('refY', '3.5');
      marker.setAttribute('orient', 'auto');
      
      const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
      polygon.setAttribute('points', '0 0, 10 3.5, 0 7');
      polygon.setAttribute('fill', '#007bff');
      
      marker.appendChild(polygon);
      defs.appendChild(marker);
      svg.appendChild(defs);
      gridContainer.appendChild(svg);
      
      gridData.cells = [];
      
      for (let row = 0; row < gridData.rows; row++) {
        for (let col = 0; col < gridData.cols; col++) {
          const cell = document.createElement('div');
          cell.className = 'grid-cell';
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.dataset.index = gridData.cells.length;
          
          // Evento de clique simples
          cell.addEventListener('click', (e) => {
            // Se está arrastando, ignora clique
            if (gridData.dragState.isDragging) {
              return;
            }
            
            // Se acabou de arrastar, ignora clique por um tempo
            if (gridData.dragState.dragStartTime && (Date.now() - gridData.dragState.dragStartTime) < 300) {
              return;
            }
            
            handleCellClick(cell, row, col);
          });
          
          cell.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            handleCellRightClick(cell, row, col);
          });
          
          // Eventos de drag and drop
          cell.addEventListener('dragover', (e) => handleDragOver(e, cell));
          cell.addEventListener('dragenter', (e) => handleDragEnter(e, cell));
          cell.addEventListener('dragleave', (e) => handleDragLeave(e, cell));
          cell.addEventListener('drop', (e) => handleDrop(e, cell, row, col));
          
          gridContainer.appendChild(cell);
          gridData.cells.push({
            element: cell,
            row: row,
            col: col,
            equipment: null,
            equipmentName: null
          });
        }
      }
      
      // Restaurar equipamentos que ainda cabem na nova grade
      let restoredEquipment = 0;
      existingEquipment.forEach(item => {
        if (item.row < gridData.rows && item.col < gridData.cols) {
          const cell = document.querySelector(`[data-row="${item.row}"][data-col="${item.col}"]`);
          if (cell) {
            if (item.isKeystone) {
              // Restaurar keystone
              cell.innerHTML = `
                <div class="equipment-slot keystone-slot">
                  <div class="keystone-icon">🔌</div>
                  <div class="name">${item.name}</div>

              cell.dataset.keystone = item.keystone;
            } else {

                <div class="equipment-slot">
                  <img src="${item.src}" alt="${item.name}">
                  <div class="name">${item.name}</div>
                </div>
              `;
              cell.classList.add('occupied');
            }
            
            // Torna o equipamento arrastável
            const equipmentSlot = cell.querySelector('.equipment-slot');
            if (equipmentSlot) {
              makeEquipmentDraggable(equipmentSlot);
            }
            restoredEquipment++;
          }
        }
      });
      
      // Restaurar conexões que ainda são válidas
      const validConnections = existingConnections.filter(conn => {
        const fromValid = conn.from.row < gridData.rows && conn.from.col < gridData.cols;
        const toValid = conn.to.row < gridData.rows && conn.to.col < gridData.cols;
        return fromValid && toValid;
      });
      
      gridData.connections = validConnections;
      
      // Redesenhar conexões válidas
      if (gridData.connections.length > 0) {
        redrawAllConnections();
      }
      
      // Mostrar aviso se equipamentos ou conexões foram perdidos
      const lostEquipment = existingEquipment.length - restoredEquipment;
      const lostConnections = existingConnections.length - validConnections.length;
      
      if (lostEquipment > 0 || lostConnections > 0) {
        let warningMessage = '';
        if (lostEquipment > 0) {
          warningMessage += `${lostEquipment} equipamento(s) perdido(s) `;
        }
        if (lostConnections > 0) {
          warningMessage += `${lostConnections} conexão(ões) perdida(s) `;
        }
        warningMessage += 'devido à redução da grade';
        
        // Mostrar alerta temporário
        setTimeout(() => {
          alert(`⚠️ ${warningMessage}\n\nEquipamentos e conexões fora dos limites da nova grade foram removidos.`);
        }, 100);
      }
    }

    // Função para determinar classe de tamanho baseada no nome do equipamento
    function getEquipmentSizeClass(equipmentName) {
      const name = equipmentName.toLowerCase();
      
      // TVs - maiores
      if (name.includes('tv') || name.includes('tela') || name.includes('monitor')) {
        return 'equipment-large';
      }
      
      // Projetores - muito grandes
      if (name.includes('projetor') || name.includes('projector')) {
        return 'equipment-xlarge';
      }
      
      // Amplificadores - grandes
      if (name.includes('amplificador') || name.includes('amplifier')) {
        return 'equipment-large';
      }
      
      // Painéis e TAPs - médios-grandes
      if (name.includes('painel') || name.includes('panel') || name.includes('tap')) {
        return 'equipment-medium-large';
      }
      
      // Meetups - médios-grandes
      if (name.includes('meetup')) {
        return 'equipment-medium-large';
      }
      
      // Câmeras - médias
      if (name.includes('camera') || name.includes('cam')) {
        return 'equipment-medium';
      }
      
      // Speakers - médios
      if (name.includes('speaker') || name.includes('caixa')) {
        return 'equipment-medium';
      }
      
      // Switches e Hubs - médios
      if (name.includes('switch') || name.includes('hub')) {
        return 'equipment-medium';
      }
      
      // Microfones - pequenos
      if (name.includes('microfone') || name.includes('mic')) {
        return 'equipment-small';
      }
      
      // Chromebox - médio (maior que antes)
      if (name.includes('chromebox')) {
        return 'equipment-medium';
      }
      
      // PC, Dongle - pequenos
      if (name.includes('pc') || name.includes('dongle')) {
        return 'equipment-small';
      }
      
      // POE, Mixers - médios
      if (name.includes('poe') || name.includes('mixer')) {
        return 'equipment-medium';
      }
      
      // Padrão - médio
      return 'equipment-medium';
    }

    // Remover conexão
    function removeConnection(connectionId) {
      const connection = gridData.connections.find(conn => conn.id === connectionId);
      if (connection) {
        // Remove do array
        gridData.connections = gridData.connections.filter(conn => conn.id !== connectionId);
        
        // Remove elementos visuais do SVG
        const svg = document.getElementById('svg-connections');
        const path = svg.querySelector(`path[data-connection-id="${connectionId}"]`);
        if (path) {
          // Remove o path e os elementos relacionados (texto e fundo)
          const pathIndex = Array.from(svg.children).indexOf(path);
          if (pathIndex !== -1) {
            // Remove o path
            svg.removeChild(path);
            
            // Remove o texto e fundo relacionados (se existirem)
            const textElements = svg.querySelectorAll('text');
            const rectElements = svg.querySelectorAll('rect');
            
            // Remove elementos próximos que podem ser o texto e fundo desta conexão
            for (let i = 0; i < textElements.length; i++) {
              const text = textElements[i];
              if (text.textContent === connection.cableInfo) {
                svg.removeChild(text);
                break;
              }
            }
            
            for (let i = 0; i < rectElements.length; i++) {
              const rect = rectElements[i];
              if (rect.getAttribute('fill') === 'rgba(255, 255, 255, 0.9)') {
                svg.removeChild(rect);
                break;
              }
            }
          }
        }
        
        updateStatus(`Conexão "${connection.cableInfo}" removida`);
      }
    }

    // Criar conexão
    function createConnection(from, to) {
      const fromName = from.cell.querySelector('.name').textContent;
      const toName = to.cell.querySelector('.name').textContent;
      
      // Solicitar informações do cabo
      const cableInfo = prompt(`Conexão: ${fromName} → ${toName}\n\nDigite as informações do cabo (ex: HDMI-001, USB-002):`);
      
      if (cableInfo === null) {
        updateStatus('Conexão cancelada');
        return;
      }

      const connection = {
        from: { row: from.row, col: from.col },
        to: { row: to.row, col: to.col },
        fromName: fromName,
        toName: toName,
        cableInfo: cableInfo,
        id: Date.now()
      };

      gridData.connections.push(connection);
      drawConnection(connection);
      updateStatus(`Conexão criada: ${fromName} → ${toName} (${cableInfo})`);
    }

    // Redesenhar todas as conexões - otimizada
    function redrawAllConnections() {
      console.log('Redesenhando todas as conexões...');
      console.log('Total de conexões:', gridData.connections.length);
      
      // Verificar se o SVG existe
      const svg = document.getElementById('svg-connections');
      if (!svg) {
        console.warn('SVG de conexões não encontrado');
        return;
      }
      
      const defs = svg.querySelector('defs');
      if (!defs) {
        console.warn('Definições SVG não encontradas');
        return;
      }
      
      // Remove todos os elementos exceto defs
      while (svg.firstChild) {
        svg.removeChild(svg.firstChild);
      }
      
      // Readiciona as definições
      svg.appendChild(defs);
      
      // Verificar se há equipamentos posicionados antes de desenhar conexões
      const occupiedCells = document.querySelectorAll('.grid-cell.occupied');
      console.log('Células ocupadas encontradas:', occupiedCells.length);
      
      if (occupiedCells.length === 0) {
        console.warn('Nenhuma célula ocupada encontrada. Aguardando posicionamento de equipamentos...');
        return;
      }
      
      // Redesenha todas as conexões
      const connections = gridData.connections;
      let drawnConnections = 0;
      
      for (let i = 0; i < connections.length; i++) {
        try {
          drawConnection(connections[i]);
          drawnConnections++;
        } catch (error) {
          console.error(`Erro ao desenhar conexão ${i}:`, error);
        }
      }
      
      console.log(`✅ ${drawnConnections}/${connections.length} conexões redesenhadas com sucesso`);
    }

    // Função para determinar cor do cabo baseado no tipo
    function getCableColor(cableInfo) {
      const info = cableInfo.toLowerCase();
      
      // Ethernet / RJ45 / CAT
      if (info.includes('ethernet') || info.includes('rj45') || info.includes('cat') || 
          info.includes('eth') || info.includes('lan') || info.includes('network')) {
        return '#4CAF50'; // Verde
      }
      
      // HDMI
      if (info.includes('hdmi')) {
        return '#2196F3'; // Azul
      }
      
      // USB
      if (info.includes('usb')) {
        return '#FF9800'; // Laranja
      }
      
      // VGA
      if (info.includes('vga')) {
        return '#9C27B0'; // Roxo
      }
      
      // DisplayPort
      if (info.includes('displayport') || info.includes('dp')) {
        return '#00BCD4'; // Ciano
      }
      
      // DVI
      if (info.includes('dvi')) {
        return '#795548'; // Marrom
      }
      
      // Audio / XLR / TRS
      if (info.includes('audio') || info.includes('xlr') || info.includes('trs') || 
          info.includes('jack') || info.includes('mic') || info.includes('speaker')) {
        return '#E91E63'; // Rosa
      }
      
      // Power / Alimentação
      if (info.includes('power') || info.includes('alimentacao') || info.includes('energia') ||
          info.includes('poe') || info.includes('ac') || info.includes('dc')) {
        return '#FF5722'; // Vermelho escuro
      }
      
      // Serial / RS232 / RS485
      if (info.includes('serial') || info.includes('rs232') || info.includes('rs485') ||
          info.includes('com') || info.includes('modbus')) {
        return '#607D8B'; // Azul acinzentado
      }
      
      // Padrão - cinza
      return '#9E9E9E';
    }

    // Função para desenhar conexão - otimizada
    function drawConnection(connection) {
      console.log(`drawConnection chamada para: ${connection.fromName} → ${connection.toName}`);
      console.log('Dados da conexão:', connection);
      
      const fromCell = document.querySelector(`[data-row="${connection.from.row}"][data-col="${connection.from.col}"]`);
      const toCell = document.querySelector(`[data-row="${connection.to.row}"][data-col="${connection.to.col}"]`);
      
      console.log('Célula de origem encontrada:', fromCell);
      console.log('Célula de destino encontrada:', toCell);
      
      if (!fromCell || !toCell) {
        console.warn('Células de conexão não encontradas:', connection);
        return;
      }

      const fromRect = fromCell.getBoundingClientRect();
      const toRect = toCell.getBoundingClientRect();
      const containerRect = gridContainer.getBoundingClientRect();

      const x1 = fromRect.left + fromRect.width / 2 - containerRect.left;
      const y1 = fromRect.top + fromRect.height / 2 - containerRect.top;
      const x2 = toRect.left + toRect.width / 2 - containerRect.left;
      const y2 = toRect.top + toRect.height / 2 - containerRect.top;

      console.log(`Coordenadas da conexão: (${x1},${y1}) → (${x2},${y2})`);

      // Usar o SVG dentro do grid-container
      const svg = document.getElementById('svg-connections');
      if (!svg) {
        console.warn('SVG de conexões não encontrado');
        return;
      }
      
      console.log('SVG encontrado, criando path...');
      
      // Determinar cor do cabo
      const cableColor = getCableColor(connection.cableInfo);
      
      // Criar path para a conexão
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('d', `M${x1},${y1} L${x2},${y2}`);
      path.setAttribute('stroke', cableColor);
      path.setAttribute('stroke-width', '2');
      path.setAttribute('stroke-dasharray', '5,5');
        path.setAttribute('fill', 'none');
      // path.setAttribute('marker-end', 'url(#arrowhead)'); // Removido para não mostrar seta
      path.dataset.connectionId = connection.id;
      
      // Adicionar evento de clique para remover conexão
      path.addEventListener('click', (e) => {
        e.stopPropagation();
        if (confirm(`Remover conexão "${connection.cableInfo}"?`)) {
          removeConnection(connection.id);
        }
      });

      // Adicionar evento de hover para destacar
      path.addEventListener('mouseenter', () => {
        if (!gridData.removeMode) {
          path.setAttribute('stroke', '#ff0000');
          path.setAttribute('stroke-width', '3');
          path.setAttribute('stroke-dasharray', 'none');
        }
      });

      path.addEventListener('mouseleave', () => {
        path.setAttribute('stroke', cableColor);
        path.setAttribute('stroke-width', '2');
        path.setAttribute('stroke-dasharray', '5,5');
      });

      svg.appendChild(path);
      console.log('Path adicionado ao SVG');

      // Criar label do cabo como elemento SVG
          const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
      text.setAttribute('x', (x1 + x2) / 2);
      text.setAttribute('y', (y1 + y2) / 2 - 5);
          text.setAttribute('text-anchor', 'middle');
      text.setAttribute('font-size', '10px');
          text.setAttribute('font-family', 'Arial, sans-serif');
      text.setAttribute('fill', '#333');
          text.setAttribute('pointer-events', 'none');
      text.textContent = connection.cableInfo;
      
      // Adicionar fundo ao texto
      const textBBox = text.getBBox();
      const background = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
      background.setAttribute('x', textBBox.x - 2);
      background.setAttribute('y', textBBox.y - 1);
      background.setAttribute('width', textBBox.width + 4);
      background.setAttribute('height', textBBox.height + 2);
      background.setAttribute('fill', 'rgba(255, 255, 255, 0.9)');
      background.setAttribute('stroke', cableColor);
      background.setAttribute('stroke-width', '0.5');
      background.setAttribute('rx', '2');
      background.setAttribute('pointer-events', 'none');
      
      svg.appendChild(background);
          svg.appendChild(text);
      
      console.log(`✅ Conexão desenhada com sucesso: ${connection.fromName} → ${connection.toName}`);
        }

    async function saveLayout() {
      if (!gridData.currentSalaId) {

        return;

      try {
        updateStatus('Salvando layout...');

            cols: gridData.cols

          equipment: [],
          connections: gridData.connections

          const col = parseInt(cell.dataset.col);
          const img = cell.querySelector('img');

    function updateConnectionsAfterMove(fromRow, fromCol, toRow, toCol, equipmentName) {
      // Atualiza posições das conexões
      const connections = gridData.connections;
      for (let i = 0; i < connections.length; i++) {
        const connection = connections[i];
        if (connection.from.row === fromRow && connection.from.col === fromCol) {
          connection.from.row = toRow;
          connection.from.col = toCol;
        }
        if (connection.to.row === fromRow && connection.to.col === fromCol) {
          connection.to.row = toRow;
          connection.to.col = toCol;
        }
      }
      
      // Redesenha todas as conexões
      redrawAllConnections();
    }

    // Função para mover equipamento - otimizada
    function moveEquipment(fromRow, fromCol, toRow, toCol) {
      const fromCell = document.querySelector(`[data-row="${fromRow}"][data-col="${fromCol}"]`);
      const toCell = document.querySelector(`[data-row="${toRow}"][data-col="${toCol}"]`);
      
      if (!fromCell || !toCell) return;
      
      // Pega o conteúdo do equipamento
      const equipmentSlot = fromCell.querySelector('.equipment-slot');
      if (!equipmentSlot) return;
      
      const equipmentName = equipmentSlot.querySelector('.name').textContent;
      
      // Verificar se é um keystone (tem ícone) ou equipamento normal (tem imagem)
      const equipmentImg = equipmentSlot.querySelector('img');
      const isKeystone = fromCell.classList.contains('keystone');
      const keystoneData = isKeystone ? fromCell.dataset.keystone : null;
      
      // Remove da célula original
      fromCell.innerHTML = '';
      fromCell.classList.remove('occupied', 'keystone');
      delete fromCell.dataset.keystone;
      
      // Adiciona na nova célula
      if (isKeystone) {
        // É um keystone - usar estrutura de keystone
        toCell.innerHTML = `
          <div class="equipment-slot keystone-slot">
            <div class="keystone-icon">🔌</div>
            <div class="name">${equipmentName}</div>
          </div>
        `;
        toCell.classList.add('occupied', 'keystone');
        if (keystoneData) {
          toCell.dataset.keystone = keystoneData;
        }
      } else {
        // É um equipamento normal - usar estrutura com imagem
        toCell.innerHTML = `
          <div class="equipment-slot">
            <img src="${equipmentImg ? equipmentImg.src : ''}" alt="${equipmentName}">
            <div class="name">${equipmentName}</div>
          </div>
        `;
        toCell.classList.add('occupied');
      }
      
      // Torna o novo equipamento arrastável
      const newEquipmentSlot = toCell.querySelector('.equipment-slot');
      makeEquipmentDraggable(newEquipmentSlot);
      
      // Atualiza conexões
      updateConnectionsAfterMove(fromRow, fromCol, toRow, toCol, equipmentName);
      
      updateStatus(`${isKeystone ? 'Keystone' : 'Equipamento'} "${equipmentName}" movido`);
    }

    // Função para lidar com drop - otimizada
    function handleDrop(e, cell, row, col) {
      if (gridData.connectionMode || gridData.removeMode) return;
      
      e.preventDefault();
      cell.classList.remove('drag-over');
      
      if (!gridData.dragState.isDragging || !gridData.dragState.draggedElement) return;
      
      const originalCell = gridData.dragState.originalCell;
      const originalRow = gridData.dragState.originalRow;
      const originalCol = gridData.dragState.originalCol;
      
      // Se a célula de destino está ocupada, não permite o drop
      if (cell.classList.contains('occupied') && cell !== originalCell) {
        return;
      }
      
      // Se é a mesma célula, não faz nada
      if (cell === originalCell) {
        return;
      }
      
      // Move o equipamento
      moveEquipment(originalRow, originalCol, row, col);
    }

        // Busca genérica por tipo
        let matchingImage = images.find(img => {
          const imgName = img.split('/').pop().toLowerCase().replace(/\.[a-z]+$/i, '');
          return imgName === type || imgName.includes(type) || type.includes(imgName);
        });
        
        if (matchingImage) {
          console.log('✅ Imagem encontrada por busca genérica:', matchingImage);
          return matchingImage;
        }
        
        // Se ainda não encontrou, usar a primeira imagem disponível
        matchingImage = images[0];
        console.log('⚠️ Nenhuma imagem específica encontrada, usando padrão:', matchingImage);
        return matchingImage;
        
      } catch (error) {
        console.error('Erro ao buscar imagem do equipamento:', error);
        return '/static/img/outro-outro-outro.png'; // Imagem padrão
      }
    }

    // Função para buscar keystones dos equipamentos da sala
    async function loadKeystonesFromEquipamentos(equipamentos) {
      try {
        const keystones = [];
        
        // Buscar todos os patch panels
        const patchPanelsResponse = await fetch('/patch-panels');
        if (!patchPanelsResponse.ok) {
          console.warn('Não foi possível carregar patch panels');
          return [];
        }
        
        const patchPanels = await patchPanelsResponse.json();
        console.log('Patch panels encontrados:', patchPanels);
        
        // Para cada patch panel, buscar suas portas
        for (const patchPanel of patchPanels) {
          const portasResponse = await fetch(`/patch-panels/${patchPanel.id}/portas`);
          if (!portasResponse.ok) {
            console.warn(`Não foi possível carregar portas do patch panel ${patchPanel.id}`);
            continue;
          }
          
          const portas = await portasResponse.json();
          console.log(`Portas do patch panel ${patchPanel.id}:`, portas);
          
          // Verificar se há uma API específica para buscar detalhes das portas
          if (portas.length > 0) {
            console.log(`Verificando se há API específica para detalhes da porta ${portas[0].id}`);
            try {
              const portaDetalhesResponse = await fetch(`/patch-panels/${patchPanel.id}/portas/${portas[0].id}`);
              if (portaDetalhesResponse.ok) {
                const portaDetalhes = await portaDetalhesResponse.json();
                console.log(`Detalhes da porta ${portas[0].id}:`, portaDetalhes);
                console.log(`Campos disponíveis nos detalhes:`, Object.keys(portaDetalhes));
              }
            } catch (error) {
              console.log(`API de detalhes da porta não disponível:`, error.message);
            }
          }
          
          // Filtrar apenas portas ocupadas que têm equipamentos da sala atual
          const portasSala = portas.filter(porta => {
            const isOcupada = porta.status === 'ocupada';
            const isSalaCorreta = porta.equipamento_sala_id == gridData.currentSalaId;
            
            console.log(`Porta ${porta.id}: status=${porta.status}, equipamento_sala_id=${porta.equipamento_sala_id}, sala_atual=${gridData.currentSalaId}, ocupada=${isOcupada}, sala_correta=${isSalaCorreta}`);
            console.log(`  - Detalhes da porta:`, porta);
            console.log(`  - Campos disponíveis na porta:`, Object.keys(porta));
            console.log(`  - Valores dos campos relacionados a cabo:`);
            console.log(`    * codigo_cabo: ${porta.codigo_cabo}`);
            console.log(`    * codigo: ${porta.codigo}`);
            console.log(`    * cable_code: ${porta.cable_code}`);
            console.log(`    * cabo: ${porta.cabo}`);
            console.log(`    * ethernet: ${porta.ethernet}`);
            console.log(`    * nome_cabo: ${porta.nome_cabo}`);
            console.log(`    * identificacao_cabo: ${porta.identificacao_cabo}`);
            
            return isOcupada && isSalaCorreta;
          });
          
          console.log(`Portas da sala ${gridData.currentSalaId} no patch panel ${patchPanel.id}:`, portasSala);
          
          // Adicionar keystones das portas ocupadas
          portasSala.forEach(async (porta) => {
            const keystone = `${porta.prefixo_keystone}-${porta.numero_porta.toString().padStart(4, '0')}`;
            
            // Tentar buscar informações completas da porta
            let portaCompleta = porta;
            try {
              const portaDetalhesResponse = await fetch(`/patch-panels/${patchPanel.id}/portas/${porta.id}`);
              if (portaDetalhesResponse.ok) {
                portaCompleta = await portaDetalhesResponse.json();
                console.log(`Informações completas da porta ${porta.id}:`, portaCompleta);
              }
            } catch (error) {
              console.log(`Não foi possível buscar detalhes da porta ${porta.id}:`, error.message);
            }
            
            // Buscar código do cabo em diferentes campos possíveis
            let codigoCabo = null;
            
            // Tentar todos os campos possíveis em ordem de prioridade
            if (portaCompleta.codigo_cabo) codigoCabo = portaCompleta.codigo_cabo;
            else if (portaCompleta.codigo) codigoCabo = portaCompleta.codigo;
            else if (portaCompleta.cable_code) codigoCabo = portaCompleta.cable_code;
            else if (portaCompleta.cabo) codigoCabo = portaCompleta.cabo;
            else if (portaCompleta.ethernet) codigoCabo = portaCompleta.ethernet;
            else if (portaCompleta.nome_cabo) codigoCabo = portaCompleta.nome_cabo;
            else if (portaCompleta.identificacao_cabo) codigoCabo = portaCompleta.identificacao_cabo;
            else if (portaCompleta.cable_name) codigoCabo = portaCompleta.cable_name;
            else if (portaCompleta.cable_id) codigoCabo = portaCompleta.cable_id;
            else if (portaCompleta.etiqueta) codigoCabo = portaCompleta.etiqueta;
            else if (portaCompleta.label) codigoCabo = portaCompleta.label;
            
            // Se não encontrou nenhum, usar um código baseado no patch panel
            if (!codigoCabo) {
              const patchPanelPrefix = patchPanel.nome ? patchPanel.nome.replace(/\s+/g, '').substring(0, 3) : 'PP';
              codigoCabo = `${patchPanelPrefix}-${porta.numero_porta.toString().padStart(3, '0')}`;
            }
            
            console.log(`Keystone ${keystone}: código do cabo encontrado: "${codigoCabo}"`);
            console.log(`  - Campo usado: ${portaCompleta.codigo_cabo ? 'codigo_cabo' : portaCompleta.codigo ? 'codigo' : portaCompleta.cable_code ? 'cable_code' : portaCompleta.cabo ? 'cabo' : portaCompleta.ethernet ? 'ethernet' : portaCompleta.nome_cabo ? 'nome_cabo' : portaCompleta.identificacao_cabo ? 'identificacao_cabo' : portaCompleta.cable_name ? 'cable_name' : portaCompleta.cable_id ? 'cable_id' : portaCompleta.etiqueta ? 'etiqueta' : portaCompleta.label ? 'label' : 'gerado automaticamente'}`);
            
            keystones.push({
              keystone: keystone,
              patch_panel_id: patchPanel.id,
              patch_panel_nome: patchPanel.nome,
              porta_id: porta.id,
              equipamento_sala_id: porta.equipamento_sala_id,
              porta_original: portaCompleta, // Incluir todos os dados da porta
              equipamento_nome: portaCompleta.equipamento_nome || null, // Se existir
              equipamento_tipo: portaCompleta.equipamento_tipo || null, // Se existir
              codigo_cabo: codigoCabo // Código do cabo encontrado
            });
          });
        }
        
        console.log(`Keystones encontrados nos equipamentos da sala:`, keystones);
        console.log('Tipo de keystones:', typeof keystones);
        console.log('É array?', Array.isArray(keystones));
        console.log('Comprimento:', keystones ? keystones.length : 'null/undefined');
        return keystones;
        
      } catch (error) {
        console.error('Erro ao buscar keystones dos equipamentos:', error);
        return [];
      }
    }



    // Função para carregar keystones da sala na grade
    async function loadKeystonesToGrid() {
      if (!gridData.currentSalaId) {
        alert('Nenhuma sala selecionada! Selecione uma sala primeiro.');
        return;
      }

      try {
        updateStatus('Carregando keystones da sala...');
        console.log('Sala ID:', gridData.currentSalaId);
        
        // Buscar equipamentos da sala
        const equipResponse = await fetch(`/equipamentos?sala_id=${gridData.currentSalaId}`);
        if (!equipResponse.ok) {
          throw new Error('Erro ao carregar equipamentos da sala');
        }
        const equipamentos = await equipResponse.json();
        
        console.log('Equipamentos da sala:', equipamentos);
        
        // Buscar keystones dos equipamentos da sala (portas dos patch panels)
        const keystonesEquipamentos = await loadKeystonesFromEquipamentos(equipamentos);
        
        console.log('Keystones encontrados:', keystonesEquipamentos);
        
        if (keystonesEquipamentos.length === 0) {
          updateStatus('Nenhum keystone encontrado para os equipamentos desta sala');
          alert(`Nenhum keystone encontrado para os equipamentos desta sala.\n\nEquipamentos da sala: ${equipamentos.length}\nKeystones encontrados: 0\n\nVerifique se os equipamentos estão conectados a portas de patch panels.`);
          return;
        }
        
        // Verificar se a grade existe
        const cells = document.querySelectorAll('.grid-cell');
        if (cells.length === 0) {
          throw new Error('Grade não encontrada. Atualize a grade primeiro.');
        }
        
        let keystoneCount = 0;
        
        // Posicionar keystones
        for (let row = 0; row < gridData.rows && keystoneCount < keystonesEquipamentos.length; row++) {
          for (let col = 0; col < gridData.cols && keystoneCount < keystonesEquipamentos.length; col++) {
            const keystone = keystonesEquipamentos[keystoneCount];
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            
            if (cell && !cell.classList.contains('occupied')) {
              createKeystoneVisual(keystone.keystone, row, col);
              keystoneCount++;
            }
          }
        }
        
        if (keystoneCount === 0) {
          updateStatus('Não foi possível posicionar keystones - grade cheia');
          alert('Não foi possível posicionar keystones. A grade pode estar cheia.');
          return;
        }
        
        updateStatus(`${keystoneCount} keystones da sala carregados`);
        
      } catch (error) {
        console.error('Erro ao carregar keystones da sala:', error);
        updateStatus(`Erro ao carregar keystones: ${error.message}`);
        alert(`Erro ao carregar keystones: ${error.message}`);
      }
    }
