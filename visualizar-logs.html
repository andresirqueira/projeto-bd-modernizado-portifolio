<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Visualizar Logs do Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      function toggleDarkMode() {
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
        // Atualizar logo da empresa quando o tema mudar
        updateEmpresaLogo();
      }
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
      }
    </script>
</head>

<body class="bg-gradient-to-br from-indigo-400 to-purple-600 min-h-screen dark:bg-gradient-to-br dark:from-gray-900 dark:to-gray-800">
    <div class="relative w-full max-w-7xl mx-auto bg-white dark:bg-gray-900 rounded-xl shadow-2xl p-8 mt-8">
        <button onclick="window.location.href='config-admin.html'" class="absolute top-4 left-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-full p-2 transition-colors" title="Voltar">
            <i class="fas fa-arrow-left text-gray-700 dark:text-gray-300"></i>
        </button>
        <div id="empresa-logada" class="absolute top-4 right-4 text-indigo-500 font-bold bg-gray-800 dark:bg-transparent rounded-lg p-2"></div>
        <button onclick="toggleDarkMode()" class="absolute top-4 left-16 bg-gray-200 dark:bg-gray-700 rounded-full p-2 transition-colors" title="Alternar modo escuro">
            <span class="dark:hidden">üåô</span><span class="hidden dark:inline">‚òÄÔ∏è</span>
        </button>
        
        <div class="text-center mt-8 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">Logs do Sistema</h1>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button onclick="carregarLogs()" class="bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-800 text-white px-6 py-2 rounded-lg transition-colors flex items-center gap-2">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
                <button onclick="limparLogs()" class="bg-red-600 hover:bg-red-700 dark:bg-red-700 dark:hover:bg-red-800 text-white px-6 py-2 rounded-lg transition-colors flex items-center gap-2">
                    <i class="fas fa-trash"></i> Limpar Logs
                </button>
            </div>
        </div>

        <div class="mb-6 p-4 bg-indigo-50 dark:bg-indigo-900/30 rounded-lg border border-indigo-200 dark:border-indigo-700">
            <h3 class="text-lg font-semibold text-indigo-800 dark:text-indigo-200 mb-3">Informa√ß√µes dos Logs</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm text-gray-700 dark:text-gray-300">
                <div><strong>Total de Logs:</strong> <span id="totalLogs" class="font-mono">0</span></div>
                <div><strong>√öltima Atualiza√ß√£o:</strong> <span id="ultimaAtualizacao" class="font-mono">-</span></div>
            </div>
        </div>

        <div class="mb-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Filtrar por A√ß√£o:</label>
                <select id="filtroAcao" onchange="filtrarLogs()" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white dark:border-gray-600">
                    <option value="">Todas as a√ß√µes</option>
                    <option value="CRIAR_SWITCH">Criar Switch</option>
                    <option value="ATUALIZAR_SWITCH">Atualizar Switch</option>
                    <option value="CRIAR_CONEXAO">Criar Conex√£o</option>
                    <option value="REMOVER_CONEXAO">Remover Conex√£o</option>
                    <option value="ATUALIZAR_SALA">Atualizar Sala</option>
                </select>
            </div>
            
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Filtrar por Status:</label>
                <select id="filtroStatus" onchange="filtrarLogs()" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white dark:border-gray-600">
                    <option value="">Todos os status</option>
                    <option value="sucesso">Sucesso</option>
                    <option value="erro">Erro</option>
                </select>
            </div>
        </div>

        <div id="logsContainer" class="space-y-3 max-h-96 overflow-y-auto">
            <div class="text-center text-gray-500 dark:text-gray-400 py-8">Carregando logs...</div>
        </div>
    </div>

    <script>
        let todosLogs = [];

        // Carregar logs
        async function carregarLogs() {
            try {
                console.log('DEBUG: Iniciando carregamento de logs...'); // Debug
                
                const resp = await fetch('/logs');
                console.log('DEBUG: Resposta do servidor:', resp.status, resp.statusText); // Debug
                
                const dados = await resp.json();
                console.log('DEBUG: Dados recebidos do servidor:', dados); // Debug
                
                if (dados.status === 'ok') {
                    todosLogs = dados.logs;
                    document.getElementById('totalLogs').textContent = dados.total_logs;
                    document.getElementById('ultimaAtualizacao').textContent = new Date().toLocaleString('pt-BR');
                    
                    console.log('DEBUG: Total de logs:', dados.total_logs); // Debug
                    console.log('DEBUG: Logs para exibir:', todosLogs); // Debug
                    
                    exibirLogs(todosLogs);
                } else {
                    console.error('DEBUG: Erro retornado pelo servidor:', dados.mensagem); // Debug
                    mostrarMensagem('Erro ao carregar logs: ' + dados.mensagem, 'error');
                }
            } catch (error) {
                console.error('DEBUG: Erro ao carregar logs:', error); // Debug
                mostrarMensagem('Erro ao carregar logs', 'error');
            }
        }

        // Exibir logs
        function exibirLogs(logs) {
            const container = document.getElementById('logsContainer');
            
            console.log('DEBUG: Logs recebidos:', logs); // Debug
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 dark:text-gray-400 py-8">Nenhum log encontrado</div>';
                return;
            }

            let html = '';
            let logsProcessados = 0;
            
            logs.forEach((log, index) => {
                log = log.trim(); // Remove espa√ßos e quebras de linha extras
                console.log(`DEBUG: Processando log ${index}:`, log); // Debug
                
                // Regex mais robusto que aceita espa√ßos extras e fim de linha
                const partes = log.match(/\[(.*?)\]\s*Usuario:\s*(.*?)\s*\|\s*Acao:\s*(.*?)\s*\|\s*Detalhes:\s*(.*?)\s*\|\s*Status:\s*(.*?)\s*$/);
                
                if (partes) {
                    const [, timestamp, usuario, acao, detalhes, status] = partes;
                    const isErro = status.trim() === 'erro';
                    
                    console.log(`DEBUG: Log processado com sucesso:`, { timestamp, usuario, acao, detalhes, status }); // Debug
                    
                    html += `
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow border border-gray-200 dark:border-gray-700 p-4 ${isErro ? 'ring-2 ring-red-200 dark:ring-red-800' : 'ring-2 ring-green-200 dark:ring-green-800'}">
                            <div class="flex flex-wrap items-center gap-2 mb-2 text-sm">
                                <span class="font-mono text-gray-600 dark:text-gray-400">[${timestamp}]</span>
                                <span class="text-gray-700 dark:text-gray-300"><strong>Usu√°rio:</strong> ${usuario}</span>
                                <span class="text-gray-700 dark:text-gray-300">| <strong>A√ß√£o:</strong> ${acao}</span>
                                <span class="px-2 py-1 rounded-full text-xs font-medium ${isErro ? 'bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200' : 'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200'}">
                                    ${status.trim()}
                                </span>
                            </div>
                            <div class="text-sm text-gray-600 dark:text-gray-300 bg-gray-50 dark:bg-gray-700 rounded p-2 font-mono">
                                ${detalhes}
                            </div>
                        </div>
                    `;
                    logsProcessados++;
                } else {
                    console.log(`DEBUG: Log n√£o processado (regex n√£o bateu):`, log); // Debug
                }
            });
            
            console.log(`DEBUG: Total de logs processados: ${logsProcessados}`); // Debug
            
            if (logsProcessados === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 dark:text-gray-400 py-8">Nenhum log v√°lido encontrado</div>';
            } else {
                container.innerHTML = html;
            }
        }

        // Filtrar logs
        function filtrarLogs() {
            const filtroAcao = document.getElementById('filtroAcao').value;
            const filtroStatus = document.getElementById('filtroStatus').value;
            
            let logsFiltrados = todosLogs;
            
            if (filtroAcao) {
                logsFiltrados = logsFiltrados.filter(log => log.includes(`Acao: ${filtroAcao}`));
            }
            
            if (filtroStatus) {
                logsFiltrados = logsFiltrados.filter(log => log.includes(`Status: ${filtroStatus}`));
            }
            
            exibirLogs(logsFiltrados);
        }

        // Limpar logs
        async function limparLogs() {
            if (!confirm('Tem certeza que deseja limpar todos os logs? Esta a√ß√£o n√£o pode ser desfeita.')) {
                return;
            }

            try {
                const resp = await fetch('/logs', {
                    method: 'DELETE'
                });
                
                if (resp.ok) {
                    mostrarMensagem('Logs limpos com sucesso!', 'success');
                    carregarLogs();
                } else {
                    mostrarMensagem('Erro ao limpar logs', 'error');
                }
            } catch (error) {
                console.error('Erro ao limpar logs:', error);
                mostrarMensagem('Erro ao limpar logs', 'error');
            }
        }

        // Mostrar mensagem
        function mostrarMensagem(texto, tipo) {
            // Criar elemento de notifica√ß√£o
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg max-w-sm transform transition-all duration-300 translate-x-full ${tipo === 'success' ? 'bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 border border-green-200 dark:border-green-700' : 'bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 border border-red-200 dark:border-red-700'}`;
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <i class="fas ${tipo === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    <span class="font-medium">${texto}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animar entrada
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Carregar logs ao iniciar a p√°gina
        carregarLogs();

        // Atualizar logs automaticamente a cada 30 segundos
        setInterval(carregarLogs, 30000);

        window.addEventListener('DOMContentLoaded', function() {
            fetch('/empresa_atual')
                .then(resp => resp.json())
                .then(data => {
                    LogoManager.loadEmpresaLogo(data);
                });
        });
    </script>
    <script src="static/js/logo-manager.js"></script>
    </body>

</html>
