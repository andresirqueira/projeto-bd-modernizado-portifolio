<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ver Equipamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="static/img/favicon-olho.png">
    <script>
      function toggleDarkMode() {
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
        // Atualizar logo da empresa quando o tema mudar
        updateEmpresaLogo();
      }
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
      }
    </script>
</head>
<body class="bg-gradient-to-br from-indigo-400 to-purple-600 min-h-screen dark:bg-gradient-to-br dark:from-gray-900 dark:to-gray-800">
    <div class="relative w-full max-w-7xl mx-auto bg-white dark:bg-gray-900 rounded-xl shadow-2xl p-8 mt-8">
        <button onclick="voltarPainelConfig()" class="absolute top-4 left-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-full p-2 transition-colors" title="Voltar">
            <i class="fas fa-arrow-left text-gray-700 dark:text-gray-300"></i>
        </button>
        <div id="empresa-logada" class="absolute top-4 right-4 text-indigo-500 font-bold bg-gray-800 dark:bg-transparent rounded-lg p-2"></div>
        <button onclick="toggleDarkMode()" class="absolute top-4 left-16 bg-gray-200 dark:bg-gray-700 rounded-full p-2 transition-colors" title="Alternar modo escuro">
            <span class="dark:hidden">üåô</span><span class="hidden dark:inline">‚òÄÔ∏è</span>
        </button>
        <div class="text-center mt-8 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">Visualizar Equipamentos</h1>
        </div>
        <div class="mb-6 flex flex-wrap gap-4 justify-center" id="resumoEquipamentos"></div>
        <div class="mb-6">
            <input id="filtroEquipamento" type="text" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-white dark:border-gray-600" placeholder="Filtrar por nome do equipamento...">
        </div>
        <div id="tabelaEquipamentosContainer"></div>
    </div>
    <script>
    function voltarPainelConfig() {
        fetch('/perfil').then(resp => resp.json()).then(perfil => {
            if (perfil.nivel === 'admin') {
                window.location.href = 'config-admin.html';
            } else if (perfil.nivel === 'tecnico') {
                window.location.href = 'config-tecnico.html';
            } else {
                window.location.href = 'config-usuario.html';
            }
        });
    }
    // Busca todas as salas para mapear id -> nome
    let salasMap = {};
    fetch('/salas')
        .then(resp => resp.json())
        .then(salas => {
            salas.forEach(sala => {
                salasMap[sala.id] = sala.nome;
            });
            console.log('SALAS MAP:', salasMap);
            carregarEquipamentos();
        });
    let todosEquipamentos = [];
    function carregarEquipamentos() {
        fetch('/equipamentos')
            .then(resp => resp.json())
            .then(equipamentos => {
                todosEquipamentos = equipamentos;
                renderizarEquipamentos(equipamentos);
            });
    }
    function renderizarResumo(equipamentos) {
        const resumoDiv = document.getElementById('resumoEquipamentos');
        if (!equipamentos.length) {
            resumoDiv.innerHTML = "<span class='text-gray-400 dark:text-gray-500'>Nenhum equipamento encontrado.</span>";
            return;
        }
        // Conta por tipo
        const tipos = {};
        equipamentos.forEach(eq => {
            if (!tipos[eq.tipo]) tipos[eq.tipo] = 0;
            tipos[eq.tipo]++;
        });
        let html = `
            <div class="flex items-center gap-2 bg-indigo-600 dark:bg-indigo-800 text-white px-5 py-2 rounded-lg shadow">
                <i class="fas fa-boxes"></i> Total: <b class='ml-1'>${equipamentos.length}</b>
            </div>
        `;
        Object.entries(tipos).forEach(([tipo, qtd]) => {
            html += `
                <div class="flex items-center gap-2 bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200 px-5 py-2 rounded-lg shadow">
                    <i class="fas fa-tag"></i> ${tipo || 'Sem tipo'}: <b class='ml-1'>${qtd}</b>
                </div>
            `;
        });
        resumoDiv.innerHTML = html;
    }
    function renderizarEquipamentos(equipamentos) {
        const container = document.getElementById('tabelaEquipamentosContainer');
        let html = `<div id='cardsEquipamentosContainer' class='grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6'>`;
        equipamentos.forEach(eq => {
            const salaIdStr = eq.sala_id !== undefined && eq.sala_id !== null ? String(eq.sala_id) : null;
            html += `<div class='bg-white dark:bg-gray-800 rounded-xl shadow-lg flex flex-col h-full p-4 transition hover:scale-105 hover:shadow-2xl'>`;
            if (eq.foto) {
                html += `<div class='w-full h-24 flex items-center justify-center mb-3'><img src='${eq.foto.startsWith("img/") ? "static/" + eq.foto : eq.foto}' alt='${eq.nome || ''}' class='object-contain max-h-24 rounded-md shadow'/></div>`;
            } else {
                html += `<div class='w-full h-24 flex items-center justify-center mb-3 bg-gray-100 dark:bg-gray-700 rounded-md'><i class='fas fa-image text-2xl text-gray-300 dark:text-gray-600'></i></div>`;
            }
            html += `<div class='font-semibold text-lg text-indigo-700 dark:text-indigo-300 mb-1 text-center'>${eq.nome || ''}</div>`;
            html += `<div class='text-sm text-gray-700 dark:text-gray-200 space-y-1'>`;
            html += `<div><b>Sala:</b> <span class='font-normal'>${salaIdStr && salasMap[salaIdStr] ? salasMap[salaIdStr] : (eq.sala_id ? eq.sala_id : 'Sem sala')}</span></div>`;
            html += `<div><b>Status:</b> <span class='font-normal'>${eq.defeito === 1 || eq.defeito === true || eq.status === 'defeito' ? '<span class=\'text-red-600 dark:text-red-400\'>Defeito</span>' : '<span class=\'text-green-600 dark:text-green-400\'>Funcionando</span>'}</span></div>`;
            html += `<div><b>Tipo:</b> <span class='font-normal'>${eq.tipo || ''}</span></div>`;
            html += `<div><b>Marca:</b> <span class='font-normal'>${eq.marca || ''}</span></div>`;
            html += `<div><b>S√©rie:</b> <span class='font-normal'>${eq.dados?.serie || ''}</span></div>`;
            html += `<div><b>Descri√ß√£o:</b> <span class='font-normal'>${eq.descricao || ''}</span></div>`;
            html += `</div>`;
            html += `</div>`;
        });
        html += `</div>`;
        container.innerHTML = html;
        renderizarResumo(equipamentos);
    }
    document.addEventListener('DOMContentLoaded', function() {
        const filtro = document.getElementById('filtroEquipamento');
        filtro.addEventListener('input', function() {
            const termo = filtro.value.trim().toLowerCase();
            const filtrados = termo ? todosEquipamentos.filter(eq => (eq.nome||'').toLowerCase().includes(termo) || (eq.tipo||'').toLowerCase().includes(termo)) : todosEquipamentos;
            renderizarEquipamentos(filtrados);
        });
        fetch('/empresa_atual')
            .then(resp => resp.json())
            .then(data => {
                LogoManager.loadEmpresaLogo(data);
            });
    });
    </script>
    <script src="static/js/logo-manager.js"></script>
    </body>
</html>
