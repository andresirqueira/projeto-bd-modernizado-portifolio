<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <link rel="stylesheet" href="css/estilo-switch-sala.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      function toggleDarkMode() {
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
        // Atualizar logo da empresa quando o tema mudar
        updateEmpresaLogo();
      }
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <title>Visualizar Switch Sala</title>
    <link rel="icon" type="image/png" href="static/img/favicon-olho.png">
    <style>
    .tooltip {
      position: fixed;
      background: #222;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 1em;
      pointer-events: none;
      z-index: 99999 !important;
      display: none;
      box-shadow: 0 2px 8px #0008;
      opacity: 1 !important;
    }
    body { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0; 
    }
    .dark body {
        background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
    }
    </style>
</head>

    <script>
    // Utilit√°rio para pegar o sala_id da URL
    function getSalaIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('sala_id');
    }

    // Tooltip global
    const tooltip = document.createElement('div');
    tooltip.className = 'tooltip';
    document.body.appendChild(tooltip);

    async function carregarSwitchesUsados() {
        const salaId = getSalaIdFromUrl();
        if (!salaId) return;
        const resp = await fetch(`/api/salas/${salaId}/switches-usados`);
        if (!resp.ok) return;
        const switches = await resp.json();

        // Esconde todos os switches do SVG
        document.querySelectorAll('.sw-ativo').forEach(g => g.style.display = 'none');

        switches.forEach((sw, idx) => {
            // Exemplo: sw.id = 1 => sw01
            const swId = String(sw.id).padStart(2, '0');
            const gSwitch = document.getElementById('sw' + swId);
            if (gSwitch) {
                gSwitch.style.display = 'block';
                // Atualiza o nome do switch
                const text = gSwitch.querySelector('text.texto-switch');
                if (text) text.textContent = sw.nome;
                // Destaca as portas usadas e adiciona tooltip
                sw.portas.forEach(porta => {
                    const numPorta = porta.numero;
                    const nomeEquipamento = porta.equipamento;
                    // Adiciona suporte a mais campos se existirem
                    const portaId = `SW${swId} - Porta ${String(numPorta).padStart(2, '0')}`;
                    const rect = gSwitch.querySelector(`rect[id="${portaId}"]`);
                    if (rect) {
                        rect.classList.add('highlighted');
                        // Buscar dados detalhados se dispon√≠veis
                        let detalhes = porta.detalhes || {};
                        // Fallback para compatibilidade
                        if (!detalhes && typeof porta === 'object') detalhes = porta;
                        // Montar HTML do tooltip
                        rect.addEventListener('mouseenter', function(e) {
                            let nomeSala = porta.sala || '-';
                            let nomeEquipamento = porta.equipamento || '-';
                            let tipo = porta.tipo || '-';
                            let marca = porta.marca || '-';
                            let serie = porta.serie || porta['s√©rie'] || porta['serial'] || porta['numero_serie'] || '-';
                            let ip1 = porta.ip1 || '-';
                            let mac1 = porta.mac1 || '-';
                            let ip2 = porta.ip2 || '-';
                            let mac2 = porta.mac2 || '-';
                            // Caminho da logo da marca
                            let foto = porta.foto || '';
                            let html = `<div style='background:#2c3e50;border-radius:10px;box-shadow:0 2px 8px #0008;padding:14px 16px 10px 14px;min-width:220px;max-width:270px;position:relative;color:#eee;'>`;
                            if (marca && marca !== '-') {
                                const isDark = document.documentElement.classList.contains('dark');
                                const bgClass = isDark ? 'background:#374151' : 'background:#1f2937';
                                html += `<img src='static/img/${marca.toLowerCase()}.png' alt='${marca}' title='${marca}' style='position:absolute;top:10px;right:14px;width:32px;height:32px;object-fit:contain;${bgClass};border-radius:8px;box-shadow:0 2px 8px #0002;'>`;
                            }
                            if (foto) {
                                html += `<div style='width:100%;display:flex;justify-content:center;align-items:center;margin-bottom:8px;'><img src='${foto}' alt='${nomeEquipamento}' style='max-width:60px;max-height:60px;object-fit:contain;display:block;'></div>`;
                            }
                            html += `<div style='font-size:1.1em;font-weight:bold;color:#FFD600;margin-bottom:8px;text-align:left;'>${nomeSala} - ${nomeEquipamento}</div>`;
                            html += `<div style='color:#bfc9d1;font-weight:bold;margin-bottom:2px;'>Tipo: <span style='color:#fff;font-weight:normal;'>${tipo}</span></div>`;
                            html += `<div style='color:#bfc9d1;font-weight:bold;margin-bottom:2px;'>Marca: <span style='color:#fff;font-weight:normal;'>${marca}</span></div>`;
                            html += `<div style='color:#bfc9d1;font-weight:bold;margin-bottom:2px;'>S√©rie: <span style='color:#fff;font-weight:normal;'>${serie}</span></div>`;
                            html += `<div style='color:#bfc9d1;font-weight:bold;margin-bottom:2px;'>IP 1: <span style='color:#fff;font-weight:normal;'>${ip1}</span></div>`;
                            html += `<div style='color:#bfc9d1;font-weight:bold;margin-bottom:2px;'>MAC 1: <span style='color:#fff;font-weight:normal;'>${mac1}</span></div>`;
                            html += `<div style='color:#bfc9d1;font-weight:bold;margin-bottom:2px;'>IP 2: <span style='color:#fff;font-weight:normal;'>${ip2}</span></div>`;
                            html += `<div style='color:#bfc9d1;font-weight:bold;margin-bottom:2px;'>MAC 2: <span style='color:#fff;font-weight:normal;'>${mac2}</span></div>`;
                            html += `</div>`;
                            tooltip.innerHTML = html;
                            tooltip.style.display = 'block';
                            tooltip.style.visibility = 'visible';
                            tooltip.style.opacity = '1';
                            tooltip.style.zIndex = '99999';
                        });
                        rect.addEventListener('mousemove', function(e) {
                            tooltip.style.left = (e.clientX + 12) + 'px';
                            tooltip.style.top = (e.clientY + 12) + 'px';
                        });
                        rect.addEventListener('mouseleave', function() {
                            tooltip.style.display = 'none';
                            tooltip.style.visibility = 'hidden';
                            tooltip.style.opacity = '0';
                        });
                    }
                    // LED correspondente
                    const ledId = `sw${swId}-led${String(numPorta).padStart(2, '0')}`;
                    const led = gSwitch.querySelector(`use[id="${ledId}"]`);
                    if (led) led.classList.add('piscar');
                });
            }
        });
    }
    window.addEventListener('DOMContentLoaded', carregarSwitchesUsados);

    // Logo/nome da empresa logada
    window.addEventListener('DOMContentLoaded', function() {
        fetch('/empresa_atual')
            .then(resp => resp.json())
            .then(data => {
                if (data.logo) {
                    document.getElementById('empresa-logada').innerHTML = `<img src="${data.logo}" alt="Logo da empresa" style="max-height:40px;max-width:120px;object-fit:contain;">`;
                } else if (data.nome) {
                    document.getElementById('empresa-logada').innerText = 'Empresa: ' + data.nome;
                }
            });
    });

    let t = document.querySelector('.tooltip');
    t.textContent = 'Tooltip manual';
    t.style.display = 'block';
    t.style.left = '100px';
    t.style.top = '100px';
    t.style.opacity = '1';
    t.style.zIndex = '99999';
    </script>

    <script src="static/js/logo-manager.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
        fetch('/empresa_atual')
            .then(resp => resp.json())
            .then(data => {
                LogoManager.loadEmpresaLogo(data);
            });
    });
    </script>
