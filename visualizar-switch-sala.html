    <script>
        function toggleDarkMode() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            updateEmpresaLogo();
        }
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        } else if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        .port-card {
            transition: all 0.3s ease;
            position: relative;
            width: 60px;
            height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            border: 2px solid #374151;
            background: #1f2937;
            color: #f3f4f6;
            font-size: 0.7rem;
            font-weight: bold;

            z-index: 10;
        }
        
        .port-card::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            border: 1px solid #374151;
            z-index: 11;
        }
        
        .port-card::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #4b5563;
            border-radius: 50%;
            z-index: 11;

        .port-card.sala-especifica {

        .legenda-item.sala-especifica {

        .legenda-dot {

        }
        
        .legenda-dot.ocupada {

        }
        
        .legenda-dot.mapeada {

        }
        
        .info-item::before {

        .dark .info-item {

        .info-item:hover {

        }
        
        .info-item:hover::before {
            opacity: 1;
        }
        
        .dark .info-item:hover {

        }
        
        .equipamento-image {

            height: 120px;
            object-fit: contain;
            border-radius: 8px;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);

        }
        
        .equipamento-image[src*="outro-outro-outro"] {

        /* Estilos para o painel de informações */
        #infoPanel {

            scrollbar-color: #cbd5e1 #f1f5f9;

        #infoPanel::-webkit-scrollbar-track {

        }
        
        #infoPanel::-webkit-scrollbar-thumb {

        }
        
        #infoPanel::-webkit-scrollbar-thumb:hover {

        }
        
        .dark #infoPanel {
            scrollbar-color: #475569 #1e293b;
        }
        
        .dark #infoPanel::-webkit-scrollbar-track {
            background: #1e293b;
        }
        
        .dark #infoPanel::-webkit-scrollbar-thumb {
            background: #475569;
        }
        
        .dark #infoPanel::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-indicator.ocupada {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3);

        .status-indicator.mapeada {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }
        
        .status-indicator.livre {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);

        .info-label {
            font-weight: 600;
            color: #64748b;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .dark .info-label {
            color: #94a3b8;
        }
        
        .info-value {
            color: #1e293b;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .dark .info-value {
            color: #f1f5f9;
        }
        
        .info-value.font-bold {
            font-size: 1.1rem;
            color: #0f172a;
        }
        
        .dark .info-value.font-bold {
            color: #f8fafc;
        }
        
        .info-value.font-semibold {
            font-weight: 600;
            color: #0f172a;
        }
        
        .dark .info-value.font-semibold {
            color: #f8fafc;
        }
        
        .info-value.font-mono {
            background: #f1f5f9;
            padding: 3px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            border: 1px solid #e2e8f0;
        }
        
        .dark .info-value.font-mono {
            background: #334155;
            border-color: #475569;
        }
        
        .sala-badge {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            margin-top: 8px;
            box-shadow: 0 3px 8px rgba(251, 191, 36, 0.3);
        }
        
        /* Estilos para simular LEDs de status */
        .port-card::before {
            transition: all 0.3s ease;
        }
        
        .port-card:hover::before {
            box-shadow: 0 0 12px currentColor;
        }
        
        /* Efeito de profundidade para as portas */
        .port-card {
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .port-card:hover {
            transform: translateY(-1px) scale(1.05);
            z-index: 15;
        }
        
        /* Responsividade para mobile: mantém proporções e evita desproporção das portas */
        @media (max-width: 640px) {
            /* Reduz o tamanho das portas mantendo proporção 3:2 */
            .port-card {
                width: 44px;
                height: 30px;
                font-size: 0.6rem;
            }
            /* Ajusta o espaçamento entre portas */
            .ports-container .flex { gap: 6px; }
            .ports-container { padding: 12px; }
            /* Override dos slots invisíveis com LEDs (criados com width/height inline) */
            .ports-grid div[style*="width: 60px"] {
                width: 44px !important;
                height: 30px !important;
            }
            .ports-grid .led-pair { transform: translate(-50%, -50%) scale(0.9); }
            .leds-row { height: 30px; padding: 6px 4px; }
            .switch-body { padding: 14px; }
            .switch-header { padding: 12px 14px; }
        }
        
        /* Linha de separação entre as duas linhas de portas */
        .ports-container .flex:first-child::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10px;
            right: 10px;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #6b7280 20%, #6b7280 80%, transparent 100%);
            z-index: 5;
        }
        
        /* Linha de LEDs de status */
        .leds-row {
            position: relative;
            margin-top: 0px;
            padding: 10px 5px;
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            border: 1px solid #374151;
            border-radius: 4px;
            height: 40px;
            overflow: hidden;
        }
        
        .led-pair {
            display: flex;
            gap: 2px;
            align-items: center;
        }
        
        .led-indicator {
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            background: transparent;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .led-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 8px solid currentColor;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .led-indicator::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 8px solid currentColor;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        /* LED ativo - porta ocupada e comunicando */
        .led-indicator.active {
            animation: blink 2s infinite;
        }
        
        /* LED inativo - porta livre ou mapeada */
        .led-indicator.inactive {
            opacity: 0.3;
        }
        
        /* Triângulo para cima (portas ímpares) */
        .led-indicator.triangle-up::before {
            opacity: 1;
            color: #10b981;
        }
        
        /* Triângulo para baixo (portas pares) */
        .led-indicator.triangle-down::after {
            opacity: 1;
            color: #10b981;
        }
        
        /* Animação de piscar para LEDs ativos */
        .led-indicator.active.triangle-up::before {
            animation: blink 2s infinite;
        }
        
        .led-indicator.active.triangle-down::after {
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
   
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

        // Carregar dados dos switches
        async function carregarSwitches() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const salaId = urlParams.get('sala_id');
                const switchId = urlParams.get('switchId');

                if (salaId) {
                    const response = await fetch(`/api/salas/${salaId}/switches-usados`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    switchesData = await response.json();
                } else if (switchId) {
                    // Carregar um único switch por ID, com o mesmo formato esperado
                    const [swResp, portasResp] = await Promise.all([
                        fetch(`/switches/${switchId}`),
                        fetch(`/switch-portas/${switchId}`)
                    ]);
                    if (!swResp.ok) throw new Error('Switch não encontrado');
                    const sw = await swResp.json();
                    const portasApi = await portasResp.json();
                    const portas = (portasApi || []).map(p => ({
                        numero: p.numero_porta || p.numero || 0,
                        status: p.status,
                        equipamento_info: p.equipamento_info,
                        patch_panel_info: p.patch_panel_info,
                        sala_especifica: false
                    }));
                    switchesData = [{ id: sw.id, nome: sw.nome, marca: sw.marca, modelo: sw.modelo, portas }];
                    // Atualizar título
                    const titulo = document.getElementById('switchTitulo');
                    if (titulo) titulo.innerHTML = '<i class="fas fa-network-wired text-indigo-600 dark:text-indigo-400 mr-3"></i> Visualizar Switch';
                } else {
                    throw new Error('Parâmetros ausentes: informe sala_id ou switchId');
                }
                renderizarSwitches();
                
                document.getElementById('loading').classList.add('hidden');
            } catch (error) {
                console.error('Erro ao carregar switches:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }

        // Renderizar switches
        function renderizarSwitches() {
            const container = document.getElementById('switchesContainer');
            container.innerHTML = '';

            if (switchesData.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-network-wired text-gray-400 text-4xl mb-4"></i>
                        <p class="text-gray-600 dark:text-gray-400">Nenhum switch encontrado nesta sala</p>
                    </div>
                `;
                return;
            }

            switchesData.forEach(switchData => {
                const switchElement = criarSwitchElement(switchData);
                container.appendChild(switchElement);
            });
            
            // Configurar painel de informações após renderizar
            setTimeout(() => {
                setupInfoPanel();
            }, 100);
        }

         // Criar elemento LED
         function criarLedElement(porta) {
             // LED acende verde apenas se a porta estiver ocupada
             const ledClass = porta.status === 'ocupada' ? 'active' : 'inactive';
             const title = `Porta ${porta.numero.toString().padStart(2, '0')} - ${porta.status === 'ocupada' ? 'Ocupada e comunicando' : 'Livre/Mapeada'}`;
             
             // Alternar direção do triângulo baseado no número da porta
             // Portas ímpares (1,3,5...) = triângulo para cima
             // Portas pares (2,4,6...) = triângulo para baixo
             const isOdd = porta.numero % 2 === 1;
             const triangleDirection = isOdd ? 'triangle-up' : 'triangle-down';
             
             const ledElement = `
                 <div class="led-indicator ${ledClass} ${triangleDirection}" 
                      title="${title}">
                 </div>
             `;
             
             return ledElement;
         }
         
         // Criar elemento de porta invisível com LEDs dentro
         function criarPortaInvisivelComLedsElement(porta, led1, led2) {
             const portElement = `

                 </div>
             `;
             
             return portElement;
         }

                                        `<img src="${imagePath}" alt="${portaData.patch_panel_info.equipamento.nome}" style="max-width: 100%; max-height: 100%; object-fit: contain;">` :
                                        `<i class="${iconClass} text-4xl text-gray-500"></i>`
                                    }
                                </div>
                                <div class="info-label">Equipamento</div>
                                <div class="info-value font-semibold text-base">${portaData.patch_panel_info.equipamento.nome}</div>
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <div class="info-item">
                                    <div class="info-label">Tipo</div>
                                    <div class="info-value">${portaData.patch_panel_info.equipamento.tipo || 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Marca</div>
                                    <div class="info-value">${portaData.patch_panel_info.equipamento.marca || 'N/A'}</div>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">IP Principal</div>
                                <div class="info-value font-mono text-sm">${portaData.patch_panel_info.equipamento.ip1 || 'N/A'}</div>
                            </div>
                        `;
                        
                        if (portaData.patch_panel_info.equipamento.ip2) {
                            content += `
                                <div class="info-item">
                                    <div class="info-label">IP Secundário</div>
                                    <div class="info-value font-mono text-sm">${portaData.patch_panel_info.equipamento.ip2}</div>
                                </div>
                            `;
                        }
                        
                        content += `
                            <div class="info-item">
                                <div class="info-label">MAC Principal</div>
                                <div class="info-value font-mono text-sm">${portaData.patch_panel_info.equipamento.mac1 || 'N/A'}</div>
                            </div>
                        `;
                        
                        if (portaData.patch_panel_info.equipamento.mac2) {
                            content += `
                                <div class="info-item">
                                    <div class="info-label">MAC Secundário</div>
                                    <div class="info-value font-mono text-sm">${portaData.patch_panel_info.equipamento.mac2}</div>
                                </div>
                            `;
                        }
                        
                        // Sala já aparece no topo do painel
                        
                        // Removido o badge "Equipamento da Sala Atual" conforme solicitado
                        
                    } else if (portaData.patch_panel_info) {
                        content += `
                            <div class="info-item">
                                <div class="info-label">Patch Panel</div>
                                <div class="info-value font-semibold">${portaData.patch_panel_info.nome}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Porta Patch Panel</div>
                                <div class="info-value">${(portaData.patch_panel_info.prefixo_keystone || (portaData.patch_panel_info.keystone ? portaData.patch_panel_info.keystone.split('-')[0] : 'PP'))}-${portaData.patch_panel_info.porta_patch_panel.toString().padStart(4, '0')}</div>
                            </div>
                        `;
                        
                        if (portaData.patch_panel_info.equipamento) {
                            content += `
                                <div class="info-item">
                                    <div class="info-label">Equipamento Conectado</div>
                                    <div class="info-value font-semibold">${portaData.patch_panel_info.equipamento.nome}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Tipo</div>
                                    <div class="info-value">${portaData.patch_panel_info.equipamento.tipo || 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Marca</div>
                                    <div class="info-value">${portaData.patch_panel_info.equipamento.marca || 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">IP Principal</div>
                                    <div class="info-value font-mono text-sm">${portaData.patch_panel_info.equipamento.ip1 || 'N/A'}</div>
                                </div>
                            `;
                            
                            if (portaData.patch_panel_info.equipamento.ip2) {
                                content += `
                                    <div class="info-item">
                                        <div class="info-label">IP Secundário</div>
                                        <div class="info-value font-mono text-sm">${portaData.patch_panel_info.equipamento.ip2}</div>
                                    </div>
                                `;
                            }
                            
                            content += `
                                <div class="info-item">
                                    <div class="info-label">MAC Principal</div>
                                    <div class="info-value font-mono text-sm">${portaData.patch_panel_info.equipamento.mac1 || 'N/A'}</div>
                                </div>
                            `;
                            
                            if (portaData.patch_panel_info.equipamento.mac2) {
                                content += `
                                    <div class="info-item">
                                        <div class="info-label">MAC Secundário</div>
                                        <div class="info-value font-mono text-sm">${portaData.patch_panel_info.equipamento.mac2}</div>
                                    </div>
                                `;
                            }
                            
                            // Sala já aparece no topo do painel
                            
                        } else {
                            content += `
                                <div class="info-item">
                                    <div class="info-label">Status</div>
                                    <div class="info-value text-blue-600 dark:text-blue-400">Mapeada sem equipamento</div>
                                </div>
                            `;
                        }
                        
                    } else {
                        content += `
                            <div class="info-item">
                                <div class="info-label">Status</div>
                                <div class="info-value text-green-600 dark:text-green-400">Porta disponível</div>
                            </div>
                        `;
                    }
                    
                    // Atualizar painel
                    infoPanelContent.innerHTML = content;
                    
                    // Mostrar painel com animação
                    infoPanel.style.opacity = '1';
                    infoPanel.style.pointerEvents = 'auto';
                    infoPanel.style.transform = 'translateX(0)';
                    
                    // Ajustar posição se necessário
                    setTimeout(() => {
                        const panelRect = infoPanel.getBoundingClientRect();
                        const viewportHeight = window.innerHeight;
                        
                        if (panelRect.bottom > viewportHeight - 20) {
                            // Se o painel ultrapassa a tela, ajustar para baixo
                            const newTop = Math.max(20, viewportHeight - panelRect.height - 20);
                            infoPanel.style.top = newTop + 'px';
                        }
                    }, 100);
                });
            });
            
            // Fechar painel
            closeInfoPanel.addEventListener('click', () => {
                infoPanel.style.opacity = '0';
                infoPanel.style.pointerEvents = 'none';
                infoPanel.style.transform = 'translateX(100%)';
                // Resetar posição
                infoPanel.style.top = '2rem';
                document.querySelectorAll('.port-card.selected').forEach(card => {
                    card.classList.remove('selected');
                });
            });
            
            // Fechar painel ao clicar fora
            document.addEventListener('click', (e) => {
                if (!infoPanel.contains(e.target) && !e.target.closest('.port-card.sala-especifica')) {
                    infoPanel.style.opacity = '0';
                    infoPanel.style.pointerEvents = 'none';
                    infoPanel.style.transform = 'translateX(100%)';
                    // Resetar posição
                    infoPanel.style.top = '2rem';
                    document.querySelectorAll('.port-card.selected').forEach(card => {
                        card.classList.remove('selected');
                    });
                }
            });
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            carregarSwitches();
            
            // Carregar logo da empresa
            fetch('/empresa_atual')
                .then(resp => resp.json())
                .then(data => {
                    LogoManager.loadEmpresaLogo(data);
                });




        });
    </script>
</body>
</html>
