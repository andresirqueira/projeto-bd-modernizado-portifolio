    <script>
        function toggleDarkMode() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            updateEmpresaLogo();
        }
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        } else if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <script>
        let switchesData = [];
        let currentFilter = 'todos';
        let currentZoom = 1;

        // Carregar dados dos switches
        async function carregarSwitches() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const salaId = urlParams.get('sala_id');
                
                if (!salaId) {
                    throw new Error('ID da sala n√£o fornecido');
                }

                console.log('Carregando switches para sala:', salaId);
                const response = await fetch(`/api/salas/${salaId}/switches-usados`);
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const switches = await response.json();
                console.log('Switches carregados:', switches);
                console.log('Tipo de dados:', typeof switches);
                console.log('√â array?', Array.isArray(switches));
                switchesData = switches;
                renderizarSwitches();
                
                document.getElementById('loading').classList.add('hidden');
            } catch (error) {
                console.error('Erro ao carregar switches:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }

        // Renderizar switches
        function renderizarSwitches() {
            console.log('Renderizando switches...');
            console.log('switchesData:', switchesData);
            
            const container = document.getElementById('switchesContainer');
            container.innerHTML = '';

            if (switchesData.length === 0) {
                console.log('Nenhum switch encontrado, mostrando mensagem');
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-network-wired text-gray-400 text-4xl mb-4"></i>
                        <p class="text-gray-600 dark:text-gray-400">Nenhum switch encontrado nesta sala</p>
                    </div>
                `;
                return;
            }

            switchesData.forEach(switchData => {
                const switchElement = criarSwitchElement(switchData);
                container.appendChild(switchElement);
            });
            
            // Configurar painel de informa√ß√µes ap√≥s renderizar
            setTimeout(() => {
                setupInfoPanel();
            }, 100);
        }

                // Criar elemento do switch
        function criarSwitchElement(switchData) {
            console.log('Criando elemento para switch:', switchData);
            
            const switchDiv = document.createElement('div');
            switchDiv.className = 'switch-card rounded-xl overflow-hidden mb-8';
            
            const portas = switchData.portas || [];
            console.log('Portas do switch:', portas);
            
            const portasLivres = portas.filter(p => p.status === 'livre').length;
            const portasOcupadas = portas.filter(p => p.status === 'ocupada').length;
            const portasMapeadas = portas.filter(p => p.status === 'mapeada').length;

            switchDiv.innerHTML = `

                            <div class="text-sm text-gray-600 dark:text-gray-300 space-y-1">
                                <div><strong>Marca:</strong> ${switchData.marca || 'N/A'}</div>
                                <div><strong>Modelo:</strong> ${switchData.modelo || 'N/A'}</div>
                                <div><strong>Total de Portas:</strong> ${portas.length}</div>
                            </div>
                        </div>
                        <div class="flex flex-wrap gap-2">

                                <i class="fas fa-network-wired text-sm"></i>
                                <span class="font-semibold text-sm">${portas.length}</span>
                            </div>
                            
                            <div class="flex items-center gap-2 bg-gradient-to-r from-green-500 to-green-600 text-white px-4 py-2 rounded-full shadow-md">
                                <i class="fas fa-check-circle text-sm"></i>
                                <span class="font-semibold text-sm">${portasLivres}</span>
                            </div>
                            
                            <div class="flex items-center gap-2 bg-gradient-to-r from-red-500 to-red-600 text-white px-4 py-2 rounded-full shadow-md">
                                <i class="fas fa-times-circle text-sm"></i>
                                <span class="font-semibold text-sm">${portasOcupadas}</span>
                            </div>
                            
                            <div class="flex items-center gap-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-full shadow-md">
                                <i class="fas fa-plug text-sm"></i>
                                <span class="font-semibold text-sm">${portasMapeadas}</span>
                            </div>
                        </div>
                    </div>
                    
                                         <div class="ports-grid grid grid-cols-6 md:grid-cols-8 lg:grid-cols-12 xl:grid-cols-16 gap-3 relative p-6" style="transform: scale(${currentZoom}); transform-origin: top left; z-index: 1;">
                        ${portas.map(porta => criarPortaElement(porta, switchData.nome)).join('')}
                    </div>
                </div>
            `;

            return switchDiv;
        }

                     data-sala-especifica="${porta.sala_especifica}"
                     data-porta-data='${JSON.stringify(porta)}'>
                    <div class="status-badge ${statusClass}">${statusText}</div>
                    <div class="text-center">
                        <div class="port-number text-sm font-bold mb-1">${porta.numero.toString().padStart(2, '0')}</div>
                        ${porta.sala_especifica ? '<div class="text-yellow-500 text-lg">üåü</div>' : ''}
                    </div>
                </div>
            `;
            
            return portElement;
        }

        // Filtros
        function aplicarFiltro(filtro) {
            currentFilter = filtro;
            
            // Atualizar bot√µes
            document.querySelectorAll('.filtro-btn').forEach(btn => {
                btn.classList.remove('ativo');
                btn.classList.remove('from-indigo-500', 'to-indigo-600', 'hover:from-indigo-600', 'hover:to-indigo-700');
                btn.classList.add('from-gray-500', 'to-gray-600', 'hover:from-gray-600', 'hover:to-gray-700');
            });
            
            const btnAtivo = document.getElementById(`btnFiltro${filtro.charAt(0).toUpperCase() + filtro.slice(1)}`);
            if (btnAtivo) {
                btnAtivo.classList.add('ativo', 'from-indigo-500', 'to-indigo-600', 'hover:from-indigo-600', 'hover:to-indigo-700');
                btnAtivo.classList.remove('from-gray-500', 'to-gray-600', 'hover:from-gray-600', 'hover:to-gray-700');
            }

            // Aplicar filtro nas portas
            document.querySelectorAll('.port-card').forEach(card => {
                const status = card.dataset.status;
                const shouldShow = filtro === 'todos' || status === filtro;
                card.style.display = shouldShow ? 'block' : 'none';
            });
        }

        // Zoom
        function aplicarZoom(zoom) {
            currentZoom = Math.max(0.5, Math.min(2, zoom));
            document.querySelectorAll('.ports-grid').forEach(grid => {
                grid.style.transform = `scale(${currentZoom})`;
            });
        }

            const infoPanelContent = document.getElementById('infoPanelContent');

                    });
                    
                    // Selecionar porta atual
                    card.classList.add('selected');

                            </div>

                                </div>
                            `;
                        }

                            <div class="info-item">
                                <div class="info-label">MAC Principal</div>
                                <div class="info-value font-mono text-sm">${portaData.equipamento_info.mac1 || 'N/A'}</div>

                            content += `
                                <div class="info-item">
                                    <div class="info-label">MAC Secund√°rio</div>
                                    <div class="info-value font-mono text-sm">${portaData.equipamento_info.mac2}</div>
                                </div>
                            `;
                        }
                        
                        content += `
                            <div class="info-item">
                                <div class="info-label">Sala</div>
                                <div class="info-value">${portaData.equipamento_info.sala_nome || 'N/A'}</div>
                            </div>
                        `;
                        
                        if (portaData.sala_especifica) {
                            content += `<div class="sala-badge">üåü Equipamento da Sala Atual</div>`;
                        }
                        
                    } else if (portaData.patch_panel_info) {
                        content += `
                            <div class="info-item">
                                <div class="info-label">Patch Panel</div>
                                <div class="info-value font-semibold">${portaData.patch_panel_info.nome}</div>

                                <div class="info-label">Porta Patch Panel</div>
                                <div class="info-value">${portaData.patch_panel_info.porta_patch_panel}</div>

                                    <div class="info-label">Tipo</div>

                                <div class="info-item">

                                </div>
                            `;
                        }
                        
                    } else {
                        content += `
                            <div class="info-item">
                                <div class="info-label">Status</div>
                                <div class="info-value text-green-600 dark:text-green-400">Porta dispon√≠vel</div>
                            </div>

                    }
                    
                    // Atualizar painel
                    infoPanelContent.innerHTML = content;
                    
                    // Mostrar painel com anima√ß√£o
                    infoPanel.style.opacity = '1';
                    infoPanel.style.pointerEvents = 'auto';
                    infoPanel.style.transform = 'translateX(0)';
                });
            });
            
            // Fechar painel
            closeInfoPanel.addEventListener('click', () => {
                infoPanel.style.opacity = '0';
                infoPanel.style.pointerEvents = 'none';
                infoPanel.style.transform = 'translateX(full)';
                document.querySelectorAll('.port-card.selected').forEach(card => {
                    card.classList.remove('selected');
                });
            });
            
            // Fechar painel ao clicar fora
            document.addEventListener('click', (e) => {
                if (!infoPanel.contains(e.target) && !e.target.closest('.port-card.sala-especifica')) {
                    infoPanel.style.opacity = '0';
                    infoPanel.style.pointerEvents = 'none';
                    infoPanel.style.transform = 'translateX(full)';
                    document.querySelectorAll('.port-card.selected').forEach(card => {
                        card.classList.remove('selected');
                    });
                }
            });
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            carregarSwitches();
            
            // Carregar logo da empresa
            fetch('/empresa_atual')
                .then(resp => resp.json())
                .then(data => {
                    LogoManager.loadEmpresaLogo(data);
                });

            // Filtros
            document.getElementById('btnFiltroTodos').addEventListener('click', () => aplicarFiltro('todos'));
            document.getElementById('btnFiltroLivres').addEventListener('click', () => aplicarFiltro('livre'));
            document.getElementById('btnFiltroOcupadas').addEventListener('click', () => aplicarFiltro('ocupada'));
            document.getElementById('btnFiltroMapeadas').addEventListener('click', () => aplicarFiltro('mapeada'));

            // Zoom
            document.getElementById('btnZoomIn').addEventListener('click', () => aplicarZoom(currentZoom + 0.1));
            document.getElementById('btnZoomOut').addEventListener('click', () => aplicarZoom(currentZoom - 0.1));
            document.getElementById('btnReset').addEventListener('click', () => {
                currentZoom = 1;
                aplicarZoom(1);
                aplicarFiltro('todos');
            });
        });
    </script>
